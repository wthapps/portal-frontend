<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <account-menu></account-menu>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Profile picture</label>
                            <div class="col-sm-10">
                                <div class="media">
                                    <div class="media">
                                        <div class="media-left">
                                            <a href="#">
                                                <img width="70" src="https://placeimg.com/70/70/people" alt="">
                                            </a>
                                        </div>
                                        <div class="media-body">
                                            <label for="upload-profile-picture">Upload new picture</label>
                                            <input type="file" id="upload-profile-picture">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Full name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="First Name" value="admin">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Last Name" value="super">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Enter Email Address" value="admin@wthapps.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Enter Phone Number" value="0123456789">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
