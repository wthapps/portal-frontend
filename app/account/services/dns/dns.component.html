<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <account-menu></account-menu>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{pageTitle}}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <a [routerLink]="['/account/dns/add']" class="btn btn-success">Add</a>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Hostname</th>
                            <th>IP Adress</th>
                            <th>Type</th>
                            <th>Last Update</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let record of Records">
                            <td>
                                {{record.name}}@wthdns.com
                            </td>
                            <!--<td>{{record.content == '127.0.0.1' ? 'UNKNOW' : record.content}}</td>-->
                            <input type="text" class="form-control" placeholder="" value="{{record.content}}" [(ngModel)]="record.content" disabled="true">
                            <td>{{record.type == 'A' ? 'IPv4' : 'IPv6'}}</td>
                            <td>{{record.updated_at}}</td>
                            <td>
                                <a class="btn btn-sm btn-info" href="#" role="button" (click)="onDisableHost($event, record.id)">
                                {{record.content == '127.0.0.1' ? 'Enable' : 'Disable'}}</a>
                                <a class="btn btn-sm btn-primary" [routerLink]="['/account/dns/update', record.id]" role="button">Edit</a>
                                <a class="btn btn-sm btn-danger" [routerLink]="['/account/dns/']" role="button" (click)="onDeleteHost($event, record.id)">Delete</a>
                            </td>
                        </tr>
                    </table>
                    <div class="text-center">
                        DNS Updater
                        <a target="_blank"
                           href="https://doc-0g-8c-docs.googleusercontent.com/docs/securesc/rv1gtga6qibq8mvd6eic80rvh0j27cun/mqulf8g98t1v3sr7c9f5mrgbfvv5lroj/1464256800000/13037392216642337497/01055184550098065008/0B5zHJKYP0TglM09PZTJaNTlNOUE?e=download&h=17049682760651394493&nonce=5r458q96bl7us&user=01055184550098065008&hash=7m5usqeip9jes04lb69tfk1kd2ddcs89https://doc-0g-8c-docs.googleusercontent.com/docs/securesc/rv1gtga6qibq8mvd6eic80rvh0j27cun/mqulf8g98t1v3sr7c9f5mrgbfvv5lroj/1464256800000/13037392216642337497/01055184550098065008/0B5zHJKYP0TglM09PZTJaNTlNOUE?e=download&h=17049682760651394493&nonce=5r458q96bl7us&user=01055184550098065008&hash=7m5usqeip9jes04lb69tfk1kd2ddcs89"
                        >Download now <i class="glyphicon glyphicon-download"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
