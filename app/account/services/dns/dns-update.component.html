<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <account-menu></account-menu>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{pageTitle}}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Hostname</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="" value="{{Record.name}}" #Hostname [(ngModel)]="Record.name">
                            </div>
                            <div class="col-sm-4">
                                <select class="form-control" name="" #Domain>
                                    <option value="0">wthdns.com</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="" #Type [(ngModel)]="type.value">
                                    <option *ngFor="let type of types" value= {{type.value}}>{{type.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">IP</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="" value="{{Record.content}}" #IP [(ngModel)]="Record.content">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary" (click)="onUpdateHost($event, Domain.value, Hostname.value, Type.value, IP.value)">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
