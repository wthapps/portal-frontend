<ul class="page-body-control-menu">
  <li class="hidden-xs" *ngIf="showInvitation && !showNumber">
    <a href="javascript:;" class="btn btn-outline-default btn-sm" (click)="emitEvent({action: 'invitation:open_modal', payload: {objects: [data]}})">
      <i class="fa fa-envelope-o" aria-hidden="true"></i> Invite
    </a>
  </li>
  <li class="hidden-xs" *ngIf="data?.wthapps_user">
    <a href="javascript:;" class="btn btn-outline-default btn-sm" *ngIf="UNCONNECT_STATUS.includes(data?.connect_status)" (click)="sendRequest(data)">
      <i class="fa fa-user-plus" aria-hidden="true"></i> Connect
    </a>
    <span class="text-fade" *ngIf="!UNCONNECT_STATUS.includes(data?.connect_status)">
      <i class="fa fa-check-circle" aria-hidden="true"></i> {{ CONNECT_STATUS[data?.connect_status] }}
    </span>
  </li>
  <li class="hidden-xs" *ngIf="contactService.selectedObjects.length > 1 && showMergeContacts">
    <a href="javascript:;" class="btn btn-default" (click)="mergeContacts()" pTooltip="{{ tooltip.mergeContacts }}" tooltipPosition="bottom">
      <!--<img alt="" width="30" src="assets/images/icons/merge_icon.svg">-->
      <i class="fa fa-compress" aria-hidden="true"></i>
    </a>
  </li>
  <li class="hidden-xs">
    <a href="javascript:;" class="btn btn-default" (click)="emitEvent({action: 'favourite', payload: data})" pTooltip="{{ tooltip.favourite }}"
      tooltipPosition="bottom">
      <i class="fa" [ngClass]="toggleFavourite ? 'fa-star' : 'fa-star-o'"></i>
    </a>
  </li>

  <li class="dropdown action">
    <a href="javascript:;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" pTooltip="{{ tooltip.moreAction }}"
      tooltipPosition="bottom">
      <i class="fa fa-ellipsis-v"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-right text-right">
      <li *ngIf="showViewDetail">
        <a href="javascript:void(0);" (click)="emitEvent({action: 'view_detail', payload: data})">
          <i class="fa fa-eye"></i> View Contact
        </a>
      </li>

      <li *ngIf="showEdit">
        <a href="javascript:void(0);" (click)="emitEvent({action: 'edit_contact', payload: data})">
          <i class="fa fa-pencil"></i> Edit Contact
        </a>
      </li>

      <li *ngIf="showTag">
        <a href="javascript:void(0);" (click)="emitEvent({action: 'tag', payload: data})">
          <i class="fa fa-users"></i> Add to Group
        </a>
      </li>

      <ng-container *ngIf="showViewDetail">
        <li class="visible-xs-block" *ngIf="showInvitation && !showNumber">
          <a href="javascript:;" (click)="emitEvent({action: 'invitation:open_modal', payload: {objects: [data]}})">
            <i class="fa fa-envelope-o" aria-hidden="true"></i> Invite
          </a>
        </li>
        <li class="visible-xs-block" *ngIf="data?.wthapps_user">
          <a href="javascript:;" *ngIf="UNCONNECT_STATUS.includes(data?.connect_status)" (click)="sendRequest(data)">
            <i class="fa fa-user-plus" aria-hidden="true"></i> Connect
          </a>
          <a class="text-fade disabled" *ngIf="!UNCONNECT_STATUS.includes(data?.connect_status)">
            <i class="fa fa-check-circle" aria-hidden="true"></i> {{ CONNECT_STATUS[data?.connect_status] }}
          </a>
        </li>
        <li class="visible-xs-block" *ngIf="number > 1">
          <a href="javascript:;" (click)="mergeContacts()">
            <i class="fa fa-compress" aria-hidden="true"></i> Merge duplicate contacts
          </a>
        </li>
        <li class="visible-xs-block">
          <a href="javascript:;" (click)="emitEvent({action: 'favourite', payload: data})">
            <i class="fa" [ngClass]="toggleFavourite ? 'fa-star' : 'fa-star-o'"></i> Favourite
          </a>
        </li>
      </ng-container>

      <li>
        <a href="javascript:;" (click)="emitEvent({action: 'delete', payload: data})">
          <i class="fa fa-trash"></i> Delete</a>
      </li>
      <li>
        <a href="javascript:;" (click)="emitEvent({action: 'blacklist', payload: data})" [title]="toggleBlacklist ? 'remove from blacklist' : 'add to blacklist'">
          <i class="fa fa-ban"></i> Blacklist
        </a>
      </li>
      <li *ngIf="showInvitation">
        <a href="javascript:void(0);" (click)="emitEvent({action: 'invitation:open_modal'})" title="Send invitation">
          <i class="fa fa-send"></i> Send invitation
        </a>
      </li>
    </ul>
  </li>
</ul>
