<div class="page-body-control-nav">
  <ul class="page-body-control-menu" *ngIf="hasBack">
    <li>
      <button type="button" class="btn btn-default mr10" pTooltip="{{ tooltip.back }}" tooltipPosition="top" (click)="back()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </li>
  </ul>
  <ul [ngClass]="{'hidden-xs': contactService.selectedObjects.length > 0 || currentPage === 'detail'}" class="page-body-control-menu"
    *ngIf="pageTitle==''">
    <li>
      <button type="button" class="btn btn-outline-primary" [routerLink]="['/contacts', 'new']">
        <i class="fa fa-plus"></i> New Contact</button>
    </li>
    <li>
      <button type="button" class="btn btn-outline-default" (click)="openImportContactModal()">
        <i class="fa fa-download"></i> Import</button>
    </li>
  </ul>
  <!--TODO remove-->
  <ul class="page-body-control-menu" *ngIf="pageTitle!=''">
    <li>
      <h4>{{ pageTitle }}</h4>
    </li>
  </ul>
</div>

<ng-content></ng-content>

<z-contact-share-import-contact #importContactSelect (optionSelected)="onImportOptionSelected($event)"></z-contact-share-import-contact>

<icloud-oauth-modal #iCloudOAuthModal></icloud-oauth-modal>
