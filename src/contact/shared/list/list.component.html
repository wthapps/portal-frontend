<ng-container *ngIf="data | addFirstCharacter | groupByMap:'first_character':'asc':'name':'asc' as newData">
  <div class="contact-bar">
    <a *ngFor="let objects of newData; trackBy: trackByGroup"
       [ngx-scroll-to]="'#contact-' + objects.key"
       [ngx-scroll-to-offset]="0"
       [ngx-scroll-to-duration]="0"
       href="javascript:;">
      {{ objects.key }}
    </a>
  </div>


  <dl *ngFor="let objects of newData; trackBy: trackByGroup" id="contact-{{ objects.key }}" class="contact-dl">
    <!--<dt sticky [sticky-offset-top]="114"><span>{{ objects.key }}</span></dt>-->
    <dt><span>{{ objects.key }}</span></dt>
    <dd *ngFor="let item of objects.value; trackBy: trackByItem " [ngClass]="{active: item.selected}">
      <div class="contact-dl-input">
        <i (click)="onChecked(item)" class="fa fa-check"></i>
      </div>
      <div class="contact-dl-name" (click)="onItemSelected(item)">
        <figure class="avatar-xs mr10">
          <img class="img-circle" alt="" [src]="item.profile_image">
        </figure>
        <div class="name"><span>{{ item.name }}</span></div>
      </div>
      <div class="contact-dl-email">
        <p class="m0" *ngFor="let email of item.emails">{{ email.value }}</p>
      </div>
      <div class="contact-dl-phone">
        <p class="m0" *ngFor="let phone of item.phones">{{ phone.value }}</p>
      </div>
      <div class="contact-dl-action">
        <z-contact-shared-actions-bar [data]="item"
                                      [showQuickInvitation]="item.wthapps_user == null"
                                      [showNumber]="false"
                                      [showSocial]="item | isContactInternal"
                                      [showChat]="item | isContactInternal"
                                      [showInvitation]="item | canInvite "
                                      [showAddToContacts]="!item.my_contact"
                                      [toggleFavourite]="item | contactHasGroup:'favourite'"
                                      [toggleBlacklist]="item | contactHasGroup:'blacklist'"
                                      (eventOut)="doActionsToolbar($event)">
        </z-contact-shared-actions-bar>
      </div>
      <!--<div *ngIf="!item.settings" class="contact-dl-action">
        <z-contact-shared-actions-bar [item]="item" [showQuickInvitation]="item.wthapps_user == null" [showNumber]="false" [showSocial]="item | isContactInternal"
                                      [showChat]="item | isContactInternal" [showInvitation]="item.wthapps_user == null" [toggleFavourite]="item | contactHasGroup:'favourite'"
                                      [toggleBlacklist]="item | contactHasGroup:'blacklist'" (eventOut)="doActionsToolbar($event)">
        </z-contact-shared-actions-bar>
      </div>
      <div class="component-listbox-action" *ngIf="item.settings">
        <button *ngIf="!saved" class="btn btn-outline-default pull-right" type="button" (click)="saveContact()">
          <i class="fa fa-plus"></i> Save to Contact </button>
        <span *ngIf="saved">Saved</span>
      </div>-->
    </dd>
  </dl>
</ng-container>
