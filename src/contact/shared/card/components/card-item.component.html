<div class="card can-click" (click)="onClick()">
  <div class="card-body">
    <div class="media-avatar align-items-center">
      <div class="media-avatar-img-wrap">
        <div class="media-avatar-img avatar-xs">
          <img *ngIf="card && card.profile_image" [src]="card?.profile_image" [alt]="card?.name">
        </div>
      </div>
      <div class="media-avatar-body">
        <ng-container *ngIf="(card && card.card_type === 'business') else profileCard">
          <p class="m0 text-bold text-fade card-name"> {{ card?.card_name }} </p>
          <p class="m0"> {{ card?.first_name}} {{ card?.last_name}} </p>
          <p class="m0"> <span  *ngIf="card?.company">{{ card?.company }}, </span>{{ card?.occupation }}</p>
        </ng-container>
        <ng-template #profileCard>
          <!-- <p class="m0 text-bold text-fade" card-name>{{ card?.first_name}} {{ card?.last_name}}</p>
          <span>&nbsp;</span> -->
          <p class="m0 text-bold text-fade card-name"> Public card </p>
          <p class="m0"> {{ card?.first_name}} {{ card?.last_name}} </p>
          <p class="m0"> <span  *ngIf="card?.company">{{ card?.company }}, </span>{{ card?.occupation }}</p>
        </ng-template>


      </div>
    </div>
  </div>
</div>
