<wth-modal-dock #modalDock [cssClass]="{'dock-merge-contact': true, 'no-display': !status}">
  <wth-modal-dock-header *ngIf="status" [hasCloseIcon]="false" [loading]="(status==STATUS.processing)" [failed]="(status==STATUS.cancelled || status==STATUS.error)"
    [done]="(status==STATUS.done || status==STATUS.undid )">
    <span *ngIf="status==STATUS.processing" class="pl5">Merging</span>
    <span *ngIf="status==STATUS.undid" class="pl5">Reverted</span>
    <span *ngIf="status==STATUS.done" class="pl5">{{ contactService.mergingObjects?.length }} contacts merged </span>
    <span *ngIf="status==STATUS.cancelled" class="pl5">Merge cancelled</span>
    <span *ngIf="status==STATUS.error" class="pl5">Oops, something's wrong !</span>
    <div *ngIf="status==STATUS.done" dock-header-action>
      <a class="merge-action" href="javascript:;" (click)="undo()">Undo</a>
      <a class="merge-action" href="javascript:;" (click)="modalDock.close()">Close</a>
    </div>
  </wth-modal-dock-header>
</wth-modal-dock>
