<bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title"><i class="fa" [ngClass]="titleIcon"></i> Add Group</h4>
  </bs-modal-header>

  <form [formGroup]="form" novalidate>
    <bs-modal-body>
      <div class="row ng2-tags-container-wrapper">
        <div class="col-sm-12">
          <div class="form-group">
            <tag-input [maxItems]='100'
                       [placeholder]="'Select a group'"
                       [inputId]="null"
                       [(ngModel)]="selectedGroups"
                       (onRemove)="removeTag($event)"
                       (onAdd)="addTag($event)"
                       [formControl]="groupsCtrl">
              <tag-input-dropdown [autocompleteItems]="groups">
              </tag-input-dropdown>
            </tag-input>

          </div>
        </div>

      </div>
    </bs-modal-body>

    <bs-modal-footer>
      <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-outline-primary btn-min" (click)="submit()" [disabled]="!validData()">Done
      </button>
    </bs-modal-footer>
  </form>

</bs-modal>
