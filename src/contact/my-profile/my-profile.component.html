<div class="page-body-content">
  <div class="page-body-content-in zone-social">
    <div class="zone-social-in">
      <partials-profile>
        <partials-profile-avatar-info
          [data]="soUserProfile | async"
          [editable]="true"
          (eventOut)="doEvent($event)">
        </partials-profile-avatar-info>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Contact Information</h3>
          </div>
          <div class="panel-body">
            <ng-container *ngIf="soUserProfile | async">
              <partials-profile-email #email [data]="soUserProfile | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-email>
              <partials-profile-phone #phone [data]="soUserProfile | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-phone>
              <partials-profile-address #address [data]="soUserProfile | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-address>
              <partials-profile-media #media [data]="soUserProfile | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-media>
            </ng-container>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Works & Educations</h3>
          </div>
          <div class="panel-body">
            <partials-profile-work [data]="soUserProfile | async" [editable]="true"></partials-profile-work>
            <partials-profile-edu [data]="soUserProfile | async" [editable]="true"></partials-profile-edu>
          </div>
        </div>
        <partials-profile-hobby [data]="soUserProfile | async" [editable]="true"></partials-profile-hobby>
      </partials-profile>
    </div>
  </div>
</div>
