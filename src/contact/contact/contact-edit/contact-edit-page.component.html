<z-contact-shared-toolbar [pageTitle]="pageTitle">
  <div class="page-body-control-nav page-body-control-nav-right" *ngIf="contactEdit">
    <button *ngIf="mode == 'edit'" [disabled]="(!contactEdit.name.valid && contactEdit.name.errors.required) || contactEdit.disableEdit || !formValid" type="button" (click)="contactEdit.onSubmit(contactEdit.form.value)" class="btn btn-outline-primary btn-min mr10">Save</button>
    <button *ngIf="mode == 'create'" [disabled]="!contactEdit.name.valid && contactEdit.name.errors.required || !formValid" type="button" (click)="contactEdit.onSubmit(contactEdit.form.value)" class="btn btn-outline-primary btn-min mr10">Create</button>
    <button *ngIf="mode == 'edit'" type="reset" class="btn btn-outline-default btn-min" [routerLink]="['/contacts/detail', contact.id]">Cancel</button>
    <button *ngIf="mode == 'create'" type="reset" class="btn btn-outline-default btn-min" [routerLink]="['/contacts']">Cancel</button>
  </div>
</z-contact-shared-toolbar>

<div class="page-body-content has-page-body-control">
  <div class="page-body-content-in zone-social">
    <div class="zone-social-in">
      <contact-edit #contactEdit [contact]="contact" [mode]="mode" (eventForm)="eventForm($event)" (event)="doEvent($event)"></contact-edit>
    </div>
  </div>
</div>
