<dts-select-container #container="dts-select-container"
                      [(selectedItems)]="selectedDocuments"
                      (select)="onSelect($event)"
                      infinite-scroll
                      [infiniteScrollDistance]="2"
                      [infiniteScrollThrottle]="50"
                      [scrollWindow]="scrollWindow"
                      (scrolled)="onLoadMore()">
  <div class="content-view content-grid content-grid-{{ sliderView }}">
    <div *ngFor="let item of data" [dtsSelectItem]="item" class="content-item">
      <div class="item-media">
        <div class="item-actions">
          <i (mouseover)="container.selectMode = true" class="form-checkbox"></i>
        </div>
        <div (mouseover)="container.selectMode = false" class="item-select"></div>
        <ng-template [ngTemplateOutlet]="viewBodyTmpl" [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
      </div>
    </div>
  </div>
</dts-select-container>
