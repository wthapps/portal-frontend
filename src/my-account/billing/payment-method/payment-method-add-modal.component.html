<form novalidate>
  <bs-modal #modal
            [cssClass]="'modal-account-edit'"
            [keyboard]="false"
            [animation]="false"
            [backdrop]="'static'">
    <bs-modal-header>
      <button aria-label="Close" class="close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title">{{title}} Credit Card</h4>
    </bs-modal-header>
    <bs-modal-body>

      <!-- secured card form from Adyen -->
      <div id="card-container"></div>

    </bs-modal-body>

    <bs-modal-footer>
      <div>
        <button class="btn btn-outline-default btn-min" (click)="close()">Cancel</button>
        <button class="btn btn-outline-primary btn-min pull-right"
                (click)="save()"> {{ (options?.mode === 'add') ? 'Add' : 'Update' }}</button>
      </div>
    </bs-modal-footer>
  </bs-modal>

</form>
