<div class="page-content">
  <div class="container">
    <div class="form-box-sm">
      <div class="text-center">
        <h2>Update Email Address</h2>
        <h1>
          <i *ngIf="!loaded" class="fa fa-spinner"></i>
          <i *ngIf="loaded && !confirmed" class="fa fa-times-circle-o" style="color: red"></i>
          <i *ngIf="loaded && confirmed" class="fa fa-check-circle-o" style="color: green"></i>
        </h1>
        <p class="h4"> {{ message }} </p>
      </div>
      <div class="text-center">

      </div>
      <div class="text-center">
        <div class="form-group">
          <a *ngIf="!confirmed" class="btn btn-primary" [routerLink]="['../../../settings/profile']">Go to Account Management</a>
          <a *ngIf="confirmed" class="btn btn-primary" [routerLink]="['../../../dashboard']">Continue to Dashboard</a>
        </div>
      </div>
    </div>

  </div>
</div>
