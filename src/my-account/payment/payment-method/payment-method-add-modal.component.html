<form novalidate>
  <bs-modal #modal
            [cssClass]="'modal-account-edit'"
            [keyboard]="false"
            [animation]="false"
            [backdrop]="'static'">
    <bs-modal-header>
      <button aria-label="Close" class="close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title"> {{ title }} Payment Method</h4>
    </bs-modal-header>
    <bs-modal-body>

      <!-- secure input payment method form is from payment gateway -->
      <div id="card-container"></div>
<!--      <ng-container *ngIf="loading">-->
<!--        <box-loading iconClass="fa-2x"></box-loading>-->
<!--      </ng-container>-->
    </bs-modal-body>

    <bs-modal-footer>
      <div>
        <button class="btn btn-outline-default btn-min" (click)="close()">Cancel</button>
        <button class="btn btn-outline-primary btn-min pull-right" id="submit-payment-method" type="submit">
          {{ (mode === 'add') ? 'Add' : 'Update' }}
        </button>
      </div>
    </bs-modal-footer>
  </bs-modal>

</form>
