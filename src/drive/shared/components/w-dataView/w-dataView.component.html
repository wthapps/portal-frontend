<ng-container *ngIf="viewMode == 'list'">
    <div class="content-view content-list">
        <div class="content-item content-item-header">
            <div class="item-media">
                <ng-template [ngTemplateOutlet]="viewHeaderTmpl" [ngTemplateOutletContext]="{$implicit: item}">
                </ng-template>
            </div>
        </div>
    </div>
</ng-container>
<dts-select-container #container="dts-select-container" [(selectedItems)]="selectedDocuments"
    (select)="onSelect($event)">
    <div class="content-view content-{{viewMode}} content-grid-{{ sliderView }}">
        <div *ngFor="let item of data " [dtsSelectItem]="item" class="content-item">
            <div class="item-media">
                <div class="item-actions">
                    <i (mouseover)="container.selectMode = true" class="form-checkbox"></i>
                </div>
                <div (mouseover)="container.selectMode = false" class="item-select"></div>
                <ng-template [ngTemplateOutlet]="viewBodyTmpl" [ngTemplateOutletContext]="{$implicit: item}">
                </ng-template>
            </div>
        </div>
    </div>
</dts-select-container>
