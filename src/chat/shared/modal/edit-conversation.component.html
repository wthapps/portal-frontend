<form>
  <bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <ng-container *ngIf="conversation">
    <bs-modal-header [showDismiss]="true">
      <h4 class="modal-title">Edit conversation name </h4>
    </bs-modal-header>
    <bs-modal-body>
      <div class="media media-user-list">
        <div class="media-left">
          <z-chat-share-user [data]="conversation" [size]="'sm'" [displayUserName]=false [usersOnlineItem]="usersOnlineItem$ | async"></z-chat-share-user>
        </div>
        <div class="media-body">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name"
                   [(ngModel)]="conversation.display.name">
          </div>
        </div>
      </div>
    </bs-modal-body>
    <bs-modal-footer>
      <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal"
              (click)="modal.close()">Cancel</button>
      <button type="submit" class="btn btn-outline-primary btn-min" (click)="onSubmit()">Done</button>
    </bs-modal-footer>
    </ng-container>
  </bs-modal>
</form>
