<form *ngIf="item.value">
  <bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <bs-modal-header [showDismiss]="true">
      <h4 class="modal-title"><i class="fa fa-plus"></i> Edit Conversation </h4>
    </bs-modal-header>
    <bs-modal-body>
      <div class="media media-user-list">
        <div class="media-left">
          <z-chat-share-user [data]="item.value" [size]="'sm'" [displayUserName]=false></z-chat-share-user>
        </div>
        <div class="media-body">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name"
                   [(ngModel)]="item.value.display.name">
          </div>
        </div>
      </div>
    </bs-modal-body>
    <bs-modal-footer>
      <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-outline-primary btn-min" (click)="onSubmit()">Done</button>
    </bs-modal-footer>
  </bs-modal>
</form>
