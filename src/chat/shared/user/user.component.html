<div *ngIf="data" class="media-user media-user-{{ size }}">
  <div class="media-user-avatar avatar-{{ size }}" [ngStyle]="{'display': isStranger ? 'none' : 'block'}">
    <img *ngIf="data.group_json?.group_type == 'couple'" [src]="data.display.image" alt="">
    <img *ngIf="data.group_json?.group_type == 'multiple'" [src]="data.group_json?.image" alt="">
  </div>
  <div *ngIf="displayUserName" class="media-user-name">
    <p *ngIf="data.group_json?.group_type == 'couple'">{{ data.display.name }}</p>
    <p *ngIf="data.group_json?.group_type == 'multiple'">{{ data.group_json.name }}</p>
    <ng-content></ng-content>
  </div>
  <span *ngIf="!isStranger && data.display?.id" class="media-user-status" [ngClass]="{'online': usersOnlineItem?.includes(data.display?.id)}"></span>
  <span *ngIf="isStranger" class="media-user-status media-user-stranger">
    <i class="fa fa-question-circle"></i>
  </span>
</div>
