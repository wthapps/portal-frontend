<ng-container *ngIf="contactSelect">
  <div class="page-body-nav">
    <div class="page-body-nav-left">
      <z-chat-share-user [data]="contactSelect" [displayAvatar]="false" [isPending]="contactSelect?.group_type === 'couple' && contactSelect?.status == 'sent_request'"
        [usersOnlineItem]="usersOnlineItem$ | async">
      </z-chat-share-user>
    </div>
    <div *ngIf="contactSelect && !contactSelect.blacklist" class="page-body-nav-right">
      <button *ngIf="contactSelect.group_type == 'multiple' && (userService.profile.id == contactSelect.creator_id || contactSelect.allow_add)"
        type="button" class="btn btn-default" (click)="onAddMember()" pTooltip="{{ tooltip.addMembers }}" tooltipPosition="top">
        <i class="fa fa-user-plus"></i>
      </button>
      <button type="button" class="btn btn-default" (click)="onFavorite()" pTooltip="{{ (contactSelect.favorite) ? tooltip.removeFromFavorites : tooltip.addToFavorites }}"
        tooltipPosition="top">
        <i class="fa" [ngClass]="contactSelect.favorite? 'fa-star': 'fa-star-o'"></i>
      </button>
      <button type="button" class="btn btn-default" (click)="toggleNotification()" pTooltip="{{ (contactSelect.notification) ? tooltip.disable_notification : tooltip.enable_notification }}"
        tooltipPosition="top">
        <i class="fa" [ngClass]="contactSelect.notification? 'fw fw-megaphone': 'fw fw-megaphone-mute'"></i>
      </button>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" pTooltip="{{ tooltip.moreAction }}"
          tooltipPosition="top">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <!--show if current isn't one user-->
          <ng-container *ngIf="contactSelect.group_type === 'multiple' && userService.profile.id == contactSelect.creator_id">
            <li>
              <a href="javascript:void(0);" (click)="onEditConversation()">Group settings</a>
            </li>
            <li role="separator" class="divider"></li>
          </ng-container>
          <li *ngIf="contactSelect.group_type == 'multiple'">
            <a href="javascript:;" (click)="leaveConversation()">Leave chat</a>
          </li>
          <!--show if current isn't one user-->
          <li>
            <a href="javascript:;" (click)="onHideConversation()">Hide chat</a>
          </li>
          <li>
            <a href="javascript:;" (click)="onDeleteConversation()">Delete Chat</a>
          </li>
          <!--show if current is one user-->
          <li *ngIf="contactSelect.group_type == 'couple'">
            <a [routerLink]="[profileUrl, contactSelect.uuid]">View Profile</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-default" (click)="onShowAssets()" type="button">
        <i [ngClass]="{'text-primary': openAssets}" class="fa fa-info-circle"></i>
      </button>
    </div>
    <div *ngIf="contactSelect && contactSelect.blacklist" class="page-body-nav-right">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" pTooltip="{{ tooltip.moreAction }}"
          tooltipPosition="top">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <!--show if current is one user-->
          <li *ngIf="contactSelect.group_type == 'couple'">
            <a [routerLink]="[profileUrl, contactSelect.uuid]">View Profile</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-default" (click)="onShowAssets()" type="button">
        <i [ngClass]="{'text-primary': openAssets}" class="fa fa-info-circle"></i>
      </button>
    </div>
  </div>
</ng-container>
<z-chat-share-edit-conversation #editConversation [conversation]="contactSelect"></z-chat-share-edit-conversation>
