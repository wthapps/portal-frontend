<div class="page-body-content">
  <div class="page-body-content-in" *ngIf="conversations">
    <div class="media media-middle media-user-list media-user-list-hover" *ngFor="let contact of conversations">
      <div class="media-body">
        <z-chat-share-user [data]="contact"></z-chat-share-user>
      </div>
      <div class="media-left">
        <p style="min-width: 100px" class="text-fade">{{ contact.updated_chat_at | timeFormat }}</p>
      </div>

      <div class="media-right">
        <z-chat-contact-actions [contact]="contact" (updateEvent)="delayAndGetConversations()"></z-chat-contact-actions>
      </div>
    </div>
  </div>
</div>
