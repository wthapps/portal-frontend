<nav class="nav-tabs-wrap clearfix p0">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs nav-tabs-sm pull-left" *ngIf="count">
    <li *ngFor="let t of menu" [ngClass]="{'active': (t.tab == tab)}">
      <a *ngIf="t.tab == tab" href="javascript:;">
        {{ t.text }} <span class="badge">{{ count[t.tab] }}</span>
      </a>
      <a *ngIf="t.tab != tab" [routerLink]="[t.link]">
        {{ t.text }} <span class="badge">{{ count[t.tab] }}</span>
      </a>
    </li>
  </ul>
  <div class="pull-right">
    <a class="btn btn-outline-primary" [routerLink]="[constant.searchNewContactsUrl]">
      <i class="fa fa-user-plus"></i> Add Contact
    </a>
  </div>
</nav>

<z-chat-share-add-contact #addContact></z-chat-share-add-contact>
