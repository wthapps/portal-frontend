<div class="wrapper">
  <wth-header-navbar class="header" [user]="authService.user$ | async" [loggedIn]="authService.loggedIn$ | async">
    <chat-shared-header></chat-shared-header>
  </wth-header-navbar>
  <main class="main">
    <div class="main-page-left">
      <aside class="main-page-left-in aside-menu">
        <z-shared-menu></z-shared-menu>
      </aside>
    </div>
    <div class="main-page-body">
      <z-chat-share-sidebar class="main-page-left"></z-chat-share-sidebar>
      <router-outlet></router-outlet>
      <router-outlet name="modal"></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <wth-confirm></wth-confirm>

</div>

<h-file-select></h-file-select>
<h-file-select-crop></h-file-select-crop>
<wth-introduction #introduction
  [after]="{chat: true}"
  [data]="[
  {
    title: 'Welcome to WTH!Chat',
    icon: '../../assets/icons/chat-50x50.png',
    content: 'WTH!Chat allows you send message to your friends and family'
  }
  ]">
</wth-introduction>
