<div class="wrapper">
  <w-header class="header" [user]="authService.user$ | async" [loggedIn]="authService.loggedIn$ | async">
    <chat-shared-header class="header-nav-left"></chat-shared-header>
  </w-header>
  <main class="main">
    <div class="main-page-left">
      <aside class="main-page-left-in aside-menu">
        <z-shared-menu>
          <z-chat-share-sidebar></z-chat-share-sidebar>
        </z-shared-menu>
      </aside>
    </div>
    <div class="main-page-body">
      <router-outlet></router-outlet>
      <router-outlet name="modal"></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <wth-confirm></wth-confirm>
  <z-chat-share-add-contact></z-chat-share-add-contact>
</div>

<!--<h-file-select></h-file-select>-->
<h-file-select-crop [useNewPhotoSelect]="true"></h-file-select-crop>
<w-media-selection></w-media-selection>
<wth-introduction #introduction
  [after]="{chat: true}"
  [data]="[
  {
    title: 'Welcome to WTH!Chat',
    icon: '../../assets/icons/chat-50x50.png',
    content: 'WTH!Chat allows you send message to your friends and family'
  }
  ]">
</wth-introduction>
