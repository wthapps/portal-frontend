<ng-container *ngIf="selectedConversation$ | async as conversation;">
  <z-chat-share-toolbar [contactSelect]="conversation" class="page-body-control">
  </z-chat-share-toolbar>
  <div class="page-body-content page-body-content-chat has-page-body-control" (drop)="drop($event)"
       (dragover)="drag($event)" (dragenter)="drag($event)">

    <z-chat-share-item-request
      *ngIf="conversation.status == 'sent_request' || conversation.status == 'pending'"
      [selectedConversation]="conversation"
      [message]="(currentMessages$ | async)?.data[0]">
    </z-chat-share-item-request>

    <message-list class="message-list-body" #messageList
                  [messages]="messages$ | async"
                  [contactItem]="selectedConversation"
                  [selectedConversation]="selectedConversation"
                  [conversation]="conversation"
                  [currentUser]="currentUser$ | async"
                  >
    </message-list>
    <message-editor class="chat-message-container"
                    #messageEditor
                    [isDisabled]="!conversation.active || conversation.blacklist || !(networkOnline$ | async)"
                    [contactSelect]="conversation"
                    (onCreate)="createMessage($event)"
                    >
    </message-editor>
    <message-assets class="message-assets"></message-assets>
  </div>
</ng-container>
<div>
 {{ (selectedConversation$ | async)?.latest_message }}
</div>
