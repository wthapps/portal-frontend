<ng-container *ngIf="joinedConversation$ | async as conversation;">
  <z-chat-share-toolbar [conversation]="conversation" class="page-body-control"
                        (onFavorite)="toggleFavorite($event)"
                        (onNotify)="toggleNotification($event)"
                        (onAddMember)="addMembers($event)"
  >
  </z-chat-share-toolbar>
  <div class="page-body-content page-body-content-chat has-page-body-control"
       (drop)="drop($event)"
       (dragover)="drag($event)"
       (dragenter)="drag($event)">

    <message-invitation [conversation]="conversation"
                        [message]="(messages$ | async)[0]"
                        (onAccept)="doAccept(conversation)"
                        (onDecline)="doDecline(conversation)">
    </message-invitation>

    <message-list class="message-list-body" #messageList
                  [messages]="messages$ | async"
                  [conversation]="conversation"
                  [currentUser]="currentUser$ | async">
    </message-list>
    <message-editor class="chat-message-container"
                    #messageEditor
                    [isDisabled]="!conversation.active || conversation.blacklist || !(networkOnline$ | async)"
                    [conversation]="conversation"
                    (onCreate)="createMessage($event)"
                    (onUpdate)="updateMessage($event)"
                    (onError)="showEditorError($event)">
    </message-editor>
    <message-assets class="message-assets" [conversation]="conversation"></message-assets>
  </div>
</ng-container>
