<z-chat-share-toolbar></z-chat-share-toolbar>

<div class="page-body-content has-page-body-control has-page-body-sidebar">
  <div class="page-body-content-chat" (drop)="drop($event)" (dragover)="drag($event)" (dragenter)="drag($event)">
    <message-list #messageList *ngIf="item && item.value" class="page-body-chat-content"></message-list>
    <message-editor #messageEditor ></message-editor>
  </div>
</div>

<!-- (dragenter)="onDragenter($event)" (dragleave)="onDragleave($event)"  -->
<introduction-modal #introModal
  [after]="{chat: true}"
  [data]="[
  {
    title: 'Welcome to WTH!Chat',
    icon: '../../assets/icons/chat-50x50.png',
    content: 'WTH!Chat allows you send message to your friends and family'
  }
  ]">
</introduction-modal>
