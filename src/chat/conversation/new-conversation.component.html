<z-chat-share-toolbar #chatToolbar></z-chat-share-toolbar>

<div class="page-body-content has-page-body-control has-page-body-sidebar">
  <div class="page-body-content-chat">
    <div class="p20 text-center">
      <h3 class="text-fade">New Conversation is ready</h3>
      <p>Share messages and photots with your friends</p>
      <div class="form-group">
        <button class="btn btn-default mr5" type="button" (click)="onAddContact()"><i class="fa fa-user-plus"></i> Add
          People
        </button>
        <button class="btn btn-default" type="button" (click)="onEditConversation()"><i class="fa fa-pencil"></i> Edit
          Conversation
        </button>
      </div>
    </div>
  </div>
</div>
