<box-no-data *ngIf="conversations && conversations.length == 0" [icon]="'fa fa-comments-o'"
             [title]="'Welcome to WTH!Chat'"
             [subTitle]="'Start chatting with your friends or search for new person on WTH!Apps'">
  <button class="btn btn-outline-primary" (click)="onAddContact()" href="javascript:void(0);">
    <i class="fa fa-plus" aria-hidden="true"></i> New Chat
  </button>
</box-no-data>
