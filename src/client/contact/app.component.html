<div class="wrapper">
  <wth-header></wth-header>
  <main class="main">
    <div class="main-page-left">
      <aside class="main-page-left-in aside-menu">
        <z-shared-menu [contactMenu]="labels" [totalContactCount]="(contactService.contacts).length"></z-shared-menu>
      </aside>
    </div>
    <div class="main-page-body">
      <router-outlet></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <z-contact-share-import-progress></z-contact-share-import-progress>
  <p-confirmDialog header="Confirmation" width="670" #cd>
    <p-footer>
      <button class="btn btn-outline-primary btn-min" type="button" (click)="cd.accept()">Done</button>
      <button class="btn btn-outline-default btn-min" type="button" (click)="cd.reject()">Cancel</button>
    </p-footer>
  </p-confirmDialog>
</div>

<ng-template #modalContainer></ng-template>
