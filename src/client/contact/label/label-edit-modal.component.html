<modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
  <modal-header [show-close]="true">
    <h4 class="modal-title"><i class="fa" [ngClass]="titleIcon"></i> {{titleName}}</h4>
  </modal-header>

  <form [formGroup]="form" novalidate>
    <modal-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group"
               [ngClass]="{'has-error': (!name.valid && name.touched),'has-success': (name.valid && name.touched)}">
            <label for="name"></label>
            <input [formControl]="name" type="text" class="form-control" id="name" placeholder="New label name">
            <div *ngIf="!name.valid && name.touched">
              <span *ngIf="!name.valid && name.errors.required" class="help-block">
                Name is required
              </span>
            </div>
          </div>
        </div>

      </div>
    </modal-body>

    <modal-footer>
      <button type="button" (click)="submit()" class="btn btn-primary-inline">Done</button>
      <button type="button" class="btn btn-default-inline" data-dismiss="modal">Cancel</button>
    </modal-footer>
  </form>

</modal>
