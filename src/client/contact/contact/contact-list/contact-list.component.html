<div class="media-page-detail-left">
  <z-contact-shared-toolbar>
    <div *ngIf="contactService.selectedObjects.length>0"
         class="page-body-control-nav page-body-control-nav-right page-body-control-nav-action">
      <ul class="page-body-control-menu">

        <li>
          <span class="btn btn-text">
            {{contactService.selectedObjects.length}} selected
          </span>
        </li>

        <!--single selected item-->

          <li>
            <a href="javascript:;" class="btn" (click)="toggleLabel('favourite')"><i class="fa" [ngClass]="!hasLabel('favourite') ? 'fa-star-o' : 'fa-star'" ></i></a>
          </li>

        <template [ngIf]="contactService.selectedObjects.length==1">
          <li>
            <a href="{{ linkSocial }}{{ contactService.selectedObjects[0]?.wthapps_user?.uuid }}" class="btn" (click)="addTags($event)"><i class="fa fa-globe"></i></a>
          </li>

          <li>
            <a href="{{ linkChat }}{{ contactService.selectedObjects[0]?.wthapps_user?.id }}" class="btn" (click)="addTags($event)"><i class="fa fa-comments-o"></i></a>
          </li>
        </template>

          <li>
            <a href="javascript:;" class="btn"
               (click)="doEvent({action: 'contact:contact:open_add_label_modal', mode: 'add'})">
              <i class="fa fa-tags"></i></a>
          </li>

        <li class="dropdown action">
          <a href="javascript:;" class="btn dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-ellipsis-v"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right text-right">
            <li>
              <a href="javascript:;" (click)="confirmDeleteContacts()"><i class="fa fa-trash"></i> Delete</a>
            </li>
            <li>
              <a href="javascript:;"
                 (click)="toggleLabel('blacklist')"
                 [title]="hasLabel('blacklist') ? 'remove from blacklist' : 'add to blacklist'">
                <i class="fa fa-ban"></i> Blacklist</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </z-contact-shared-toolbar>
  <div class="page-body-content has-page-body-control">
    <div class="page-body-content-in" *ngIf="(contact$ | async)?.length==0">
      There is no contact in your contact book
    </div>
    <div class="page-body-content-in" *ngIf="(contact$ | async)?.length>=1">
      <z-contact-shared-list [data]="(contact$ | async)"></z-contact-shared-list>
    </div>
  </div>
</div>


<contact-add-label-modal #modal></contact-add-label-modal>
