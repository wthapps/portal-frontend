<div class="media-page-detail-left">
  <z-contact-shared-toolbar>
    <div *ngIf="contactService.selectedObjects.length>0"
         class="page-body-control-nav page-body-control-nav-right page-body-control-nav-action">

      <z-contact-shared-actions-bar
        [showSocial]="contactService.selectedObjects && contactService.selectedObjects.length==1"
        [showChat]="contactService.selectedObjects && contactService.selectedObjects.length==1"
        [showViewDetail]="false"
        [showEdit]="false"
        [number]="contactService.selectedObjects.length"
        [toggleFavourite]="hasLabel(contactService.selectedObjects, 'favourite')"
        [toggleBlacklist]="hasLabel(contactService.selectedObjects, 'blacklist')"
        (eventOut)="doActionsToolbar($event)"
      ></z-contact-shared-actions-bar>
    </div>
  </z-contact-shared-toolbar>
  <div id="contact-list" class="page-body-content has-page-body-control"
       lockYOffset="10"
       observeAttributes="true"
       infinite-scroll
       [scrollWindow]="false"
       (scrolled)="onLoadMore()">

    <div class="page-body-content-in" *ngIf="contacts.length==0">
      There is no contact in your contact book
    </div>
    <div class="page-body-content-in" *ngIf="contacts.length>=1">
      <z-contact-shared-list [data]="contacts"></z-contact-shared-list>
    </div>
  </div>
</div>
<contact-add-label-modal #modal></contact-add-label-modal>
