<form>

  <div class="media">
    <div class="media-left">
         <span class="avatar-md">
           <img src="https://s3-us-west-2.amazonaws.com/env-staging-oregon/portal-frontend/common-images/avartart/default.png"
                alt="">
         </span>
    </div>
    <div class="media-body">
      <div class="row row-10">
        <div class="col-xs-12 mb5">
            <input type="fullname" class="form-control" placeholder="Enter contact name">
        </div>
        <div class="col-xs-6 mb5">
          <input type="job" class="form-control"  placeholder="Enter job">
        </div>
        <div class="col-xs-6 mb5">
          <input type="company" class="form-control" placeholder="Enter company">
        </div>
        <!--<div class="col-xs-12 mb5">-->
          <!--<input type="company" class="form-control" placeholder="input labels">-->
        <!--</div>-->

        <!--<div class="col-xs-6">-->
          <!--<input type="job" class="form-control"  placeholder="birthday">-->
        <!--</div>-->
        <!--<div class="col-xs-6 mb10">-->
          <!--<input type="company" class="form-control" placeholder="Gender">-->
        <!--</div>-->

      </div>
    </div>
  </div>

  <!--phone-->
  <div class="field-group field-group-contact">
    <div class="field-group-title">
      <h3>Phone</h3>
    </div>
    <div class="field-group-content">
      <div class="media mt0">
        <div class="media-body">
          <div class="row row-10">
            <div class="col-sm-3">
              <div class="form-group no-label">
                <select class="form-control" name="name">
                  <option *ngFor="let cat of phoneCategories" value="{{cat.value}}"> {{cat.text}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="form-group no-label" >
                <input type="text" class="form-control" placeholder="">
                <div>
                      <span class="help-block text-danger">
                        Email is not valid
                      </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="media-right">
          <button type="button" class="btn btn-default" (click)="removeItem(i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--email-->
  <div class="field-group field-group-contact">
    <div class="field-group-title">
      <h3>Email</h3>
    </div>
    <div class="field-group-content">
      <div class="media mt0">
        <div class="media-body">
          <div class="row row-10">
            <div class="col-sm-3">
              <div class="form-group no-label">
                <select class="form-control" name="name">
                  <option *ngFor="let cat of categories" value="{{cat.value}}"> {{cat.text}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="form-group no-label" >
                <input type="text" class="form-control" placeholder="">
                <div>
                      <span class="help-block text-danger">
                        Email is not valid
                      </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="media-right">
          <button type="button" class="btn btn-default" (click)="removeItem(i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--address-->
  <div class="field-group field-group-contact">
    <div class="field-group-title">
      <h3>Address</h3>
    </div>
    <div class="field-group-content">
      <div class="media mt0" *ngFor="let address of addresses">
        <div class="media-body">
          <div class="row row-10" >
            <div class="col-sm-3">
              <div class="form-group no-label">
                <select class="form-control" name="name">
                  <option *ngFor="let cat of categories"
                          [value]="cat.value"
                          [selected]="cat.value==address.category"> {{cat.text}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="no-label mb10" >
                <input type="text" class="form-control" placeholder="Address line 1">
              </div>
              <div class="no-label mb10 col-sm-6" >
                <input type="text" class="form-control" placeholder="City">
                <!--<div>-->
                  <!--<span class="help-block text-danger">-->
                    <!--Email is not valid-->
                  <!--</span>-->
                <!--</div>-->
              </div>
              <div class="no-label mb10 col-sm-6" >
                <input type="text" class="form-control" placeholder="Postal code">
              </div>
              <div class="no-label col-sm-6" >
                <input type="text" class="form-control" placeholder="Province">
                <!--<div>-->
                      <!--<span class="help-block text-danger">-->
                        <!--Email is not valid-->
                      <!--</span>-->
                <!--</div>-->
              </div>
              <div class="no-label col-sm-6 mb10" >
                <input type="text" class="form-control" placeholder="Country">
                <!--<div>-->
                      <!--<span class="help-block text-danger">-->
                        <!--Email is not valid-->
                      <!--</span>-->
                <!--</div>-->
              </div>
            </div>
          </div>
        </div>
        <div class="media-right">
          <button type="button" class="btn btn-default" (click)="removeItem(i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--media-->
  <div class="field-group field-group-contact">
    <div class="field-group-title">
      <h3>Media</h3>
    </div>
    <div class="field-group-content">
      <div class="media mt0">
        <div class="media-body">
          <div class="row row-10">
            <div class="col-sm-3">
              <div class="form-group no-label">
                <select class="form-control" name="name">
                  <option *ngFor="let cat of mediaCategories" value="{{cat.value}}"> {{cat.text}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="form-group no-label" >
                <input type="text" class="form-control" placeholder="">
                <div>
                      <span class="help-block text-danger">
                        Email is not valid
                      </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="media-right">
          <button type="button" class="btn btn-default" (click)="removeItem(i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Note-->
  <div class="field-group field-group-contact">
    <div class="field-group-title">
      <h3>Note</h3>
    </div>
    <div class="field-group-content">
      <textarea class="form-control" placeholder=""></textarea>
    </div>
  </div>

  <div class="field-group field-group-contact mt10">
    <div class="field-group-content">
      <button type="submit" class="btn btn-wth-default btn-min mr10"
              (click)="doEvent({action:'contact:contact:create'})">Save</button>
      <button type="button" class="btn btn-default btn-min">Cancel</button>
    </div>
  </div>
</form>
