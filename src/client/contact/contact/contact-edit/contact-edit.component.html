<ng-template [ngIf]="contact">
  <form [formGroup]="form" novalidate>
    <div class="field-group">
      <div class="field-group-content">
        <div class="media content-overflow-visible">
          <div class="media-left"><span class="avatar-md"><img [src]="avatarDefault" alt=""></span>
          </div>
          <div class="media-body content-overflow-visible">
            <div class="row row-10">
              <div class="col-xs-12 mb10">
                <div class="form-group no-label mb0" [ngClass]="{'has-error': (!name.valid && name.touched),
        'has-success': (name.valid && name.touched)}">
                  <input [formControl]="name" type="text" class="form-control" placeholder="Full name">
                  <div *ngIf="!name.valid && name.touched">
                    <span *ngIf="!name.valid && name.errors.required" class="help-block">
                      Name is required
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-xs-6 mb10">
                <input [formControl]="company" type="text" class="form-control" placeholder="Company or organization">
              </div>
              <div class="col-xs-6 mb10">
                <input [formControl]="job_title" type="text" class="form-control" placeholder="Job title">
              </div>
              <div class="col-xs-12 mb10">
                <tag-input formControlName="labels" [onlyFromAutocomplete]="true" placeholder="Choose your label"
                           secondaryPlaceholder="add label">
                  <tag-input-dropdown [autocompleteItems]="filteredLabelsMultiple">
                  </tag-input-dropdown>
                </tag-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="field-group">
      <div class="field-group-title">
        <h3>Phone</h3>
      </div>
      <div class="field-group-content">
        <div formArrayName="phones">
          <div *ngFor="let add_phone of form.controls.phones.controls; let i=index" class="media mt0">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-3">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.phones.controls[i].controls.category.valid
                  && form.controls.phones.controls[i].controls.category.touched),
                  'has-success': (form.controls.phones.controls[i].controls.category.valid
                  && form.controls.phones.controls[i].controls.category.touched
                  && form.value.phones[i].category.length > 1)}">
                    <select class="form-control" name="name" formControlName="category">
                      <option value="">-- Select One --</option>
                      <option *ngFor="let et of phoneCategories" value="{{et.value}}">{{et.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.phones.controls[i].controls.value.valid
                  && form.controls.phones.controls[i].controls.value.touched),
                  'has-success': (form.controls.phones.controls[i].controls.value.valid
                  && form.controls.phones.controls[i].controls.value.touched
                  && form.value.phones[i].value.length > 1)}">
                    <input type="text" class="form-control" formControlName="value" placeholder="">
                    <div
                      *ngIf="!form.controls.phones.controls[i].controls.value.valid && form.controls.phones.controls[i].controls.value.touched">
                      <span
                        *ngIf="!form.controls.phones.controls[i].controls.value.valid && form.controls.phones.controls[i].controls.value.errors.phoneFormat"
                        class="help-block text-danger">
                        Phone is not valid
                      </span>
                      <span
                        *ngIf="!form.controls.phones.controls[i].controls.value.valid && form.controls.phones.controls[i].controls.value.errors.required"
                        class="help-block">
                        Phone is required
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeItem('phones', i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addItem('phones')">
          <i class="fa fa-plus"></i> Add more
        </button>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group-title">
        <h3>Email</h3>
      </div>
      <div class="field-group-content">
        <div formArrayName="emails">
          <div *ngFor="let add_email of form.controls.emails.controls; let i=index" class="media mt0">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-3">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.emails.controls[i].controls.category.valid
                  && form.controls.emails.controls[i].controls.category.touched),
                  'has-success': (form.controls.emails.controls[i].controls.category.valid
                  && form.controls.emails.controls[i].controls.category.touched
                  && form.value.emails[i].category.length > 1)}">
                    <select class="form-control" name="name" formControlName="category">
                      <option value="">-- Select One --</option>
                      <option *ngFor="let et of emailCategories" value="{{et.value}}">{{et.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.emails.controls[i].controls.value.valid
                  && form.controls.emails.controls[i].controls.value.touched),
                  'has-success': (form.controls.emails.controls[i].controls.value.valid
                  && form.controls.emails.controls[i].controls.value.touched
                  && form.value.emails[i].value.length > 1)}">
                    <input type="text" class="form-control" formControlName="value" placeholder="">
                    <div
                      *ngIf="!form.controls.emails.controls[i].controls.value.valid && form.controls.emails.controls[i].controls.value.touched">

                      <span
                        *ngIf="!form.controls.emails.controls[i].controls.value.valid && form.controls.emails.controls[i].controls.value.errors.required"
                        class="help-block">
                        Email is required
                      </span>
                      <span
                        *ngIf="!form.controls.emails.controls[i].controls.value.valid && form.controls.emails.controls[i].controls.value.errors.emailFormat && !form.controls.emails.controls[i].controls.value.errors.required"
                        class="help-block text-danger">
                        Email is not valid
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeItem('emails', i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addItem('emails')">
          <i class="fa fa-plus"></i> Add more
        </button>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group-title">
        <h3>Address</h3>
      </div>
      <div class="field-group-content">
        <div formArrayName="addresses">
          <div *ngFor="let add_address of form.controls.addresses.controls; let i=index" class="media mt0">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-3">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.addresses.controls[i].controls.category.valid
                  && form.controls.addresses.controls[i].controls.category.touched),
                  'has-success': (form.controls.addresses.controls[i].controls.category.valid
                  && form.controls.addresses.controls[i].controls.category.touched
                  && form.value.addresses[i].category.length > 1)}">
                    <select class="form-control" name="name" formControlName="category">
                      <option value="">-- Select One --</option>
                      <option *ngFor="let et of emailCategories" value="{{et.value}}">{{et.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="row row-10">
                    <div class="col-sm-12">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="address_line1" placeholder="">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="address_line2" placeholder="">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="city" placeholder="">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="province" placeholder="">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="postcode" placeholder="">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group no-label">
                        <input type="text" class="form-control" formControlName="country" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeItem('addresses', i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addItem('addresses')">
          <i class="fa fa-plus"></i> Add more
        </button>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group-title">
        <h3>Media</h3>
      </div>
      <div class="field-group-content">
        <div formArrayName="medias">
          <div *ngFor="let add_media of form.controls.medias.controls; let i=index" class="media mt0">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-3">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.medias.controls[i].controls.category.valid
                  && form.controls.medias.controls[i].controls.category.touched),
                  'has-success': (form.controls.medias.controls[i].controls.category.valid
                  && form.controls.medias.controls[i].controls.category.touched
                  && form.value.medias[i].category.length > 1)}">
                    <select class="form-control" name="name" formControlName="category">
                      <option value="">-- Select One --</option>
                      <option *ngFor="let et of mediaCategories" value="{{et.value}}">{{et.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.medias.controls[i].controls.value.valid
                  && form.controls.medias.controls[i].controls.value.touched),
                  'has-success': (form.controls.medias.controls[i].controls.value.valid
                  && form.controls.medias.controls[i].controls.value.touched
                  && form.value.medias[i].value.length > 1)}">
                    <input type="text" class="form-control" formControlName="value" placeholder="">
                    <div
                      *ngIf="!form.controls.medias.controls[i].controls.value.valid && form.controls.medias.controls[i].controls.value.touched">
                    <span
                      *ngIf="!form.controls.medias.controls[i].controls.value.valid && form.controls.medias.controls[i].controls.value.errors.mediaFormat"
                      class="help-block text-danger">
                      Link is not valid
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeItem('medias', i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addItem('medias')">
          <i class="fa fa-plus"></i> Add more
        </button>
      </div>
    </div>

    <div class="field-group field-group-end">
      <div class="field-group-title">
        <h3>Note</h3>
      </div>
      <div class="field-group-content">
        <textarea [formControl]="notes" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group pb50">
      <button *ngIf="mode == 'edit'" [disabled]="!form.valid || form.pristine" type="button" (click)="onSubmit(form.value)" class="btn btn-wth-default btn-min mr10">Save</button>
      <button *ngIf="mode == 'create'" [disabled]="!form.valid || form.pristine" type="button" (click)="onSubmit(form.value)" class="btn btn-wth-default btn-min mr10">Create</button>
      <button type="reset" class="btn btn-default btn-min" [routerLink]="['/contacts/detail', contact.id]">Cancel</button>
    </div>
  </form>
</ng-template>
