<modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
  <modal-header [show-close]="true">
    <h4 class="modal-title"><i class="fa" [ngClass]="titleIcon"></i> Add Label</h4>
  </modal-header>

  <form [formGroup]="form" novalidate>
    <modal-body>
      <div class="row ng2-tags-container-wrapper">
        <div class="col-sm-12">
          <div class="form-group">
            <!--<label for="tag"></label>-->
            <!--selectedLabels-->
            <tag-input [maxItems]='100'
                       [placeholder]="'Select a label'"
                       [(ngModel)]="selectedLabels"
                       (onRemove)="removeTag($event)"
                       (onAdd)="addTag($event)"
                       [formControl]="labelsCtrl">
              <tag-input-dropdown [autocompleteItems]="labels">
              </tag-input-dropdown>
            </tag-input>

          </div>
        </div>

      </div>
    </modal-body>

    <modal-footer>
      <button type="button" class="btn btn-outline-primary btn-min" (click)="submit()" [disabled]="!validData()">Done
      </button>
      <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal">Cancel</button>
    </modal-footer>
  </form>

</modal>
