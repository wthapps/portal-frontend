<form>
  <modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <modal-header [show-close]="true">
      <h4 class="modal-title"> <i class="fa fa-user"></i> Sign in to iCloud</h4>
    </modal-header>
    <modal-body>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <i class="fa fa-cloud" style="font-size: 64px;"></i>
        <p style="font-size: 24px; font-weight: 500">Sign in to iCloud</p>
      </div>

      <div class="content-overflow" style="max-height: 300px;">
        <div class="form-group">
          <input type="email" class="form-control" id="appleID" placeholder="Apple ID">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <a href="https://iforgot.apple.com" target="_blank">
            Forgot Apple ID or password?
          </a>
        </div>
        <hr class="line">
        <div>
          Using 2-step verification?
        </div>
        <div>
          <p>
            <a href="javascript:void(0);">
              Create an app-specific password
            </a>
            to connect
          </p>

        </div>
      </div>
    </modal-body>
    <modal-footer>
      <div class="form-group">
        <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal">Cancel</button>
        <button class="pull-right" type="button" class="btn btn-outline-default btn-min" (click)="signIn($event)">Sign in</button>
      </div>
    </modal-footer>
  </modal>
</form>
