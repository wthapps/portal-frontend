<form>
  <modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <modal-header [show-close]="true">
      <h4 class="modal-title"> <i class="fa fa-plus"></i> New Contact</h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <input type="text" name="emails" class="form-control" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <input type="text" name="phones" class="form-control" placeholder="Phone" [(ngModel)]="phone">
      </div>
    </modal-body>
    <modal-footer>
      <button type="submit" class="btn btn-wth-default btn-min mr10" (click)="add()">Done</button>
      <button type="button" class="btn btn-default btn-min" data-dismiss="modal">Cancel</button>
    </modal-footer>
  </modal>
</form>
