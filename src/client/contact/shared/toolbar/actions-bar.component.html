<ul class="page-body-control-menu">
  <li *ngIf="showNumber">
    <span class="btn btn-text">
      {{number}} selected
    </span>
  </li>
  <li>
    <a href="javascript:;" class="btn" (click)="emitEvent({action: 'favourite'})"><i class="fa" [ngClass]="toggleFavourite ? 'fa-star' : 'fa-star-o'" ></i></a>
  </li>
  <li *ngIf="showSocial">
    <a href="javascript:;" class="btn" (click)="emitEvent({action: 'social'})"><i class="fa fa-globe"></i></a>
  </li>
  <li *ngIf="showChat">
    <a href="javascript:;" class="btn" (click)="emitEvent({action: 'chat'})"><i class="fa fa-comments-o"></i></a>
  </li>
  <li>
    <a href="javascript:;" class="btn"
       (click)="emitEvent({action: 'tag'})">
      <i class="fa fa-tags"></i></a>
  </li>
  <li class="dropdown action">
    <a href="javascript:;" class="btn dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-ellipsis-v"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-right text-right">
      <li *ngIf="showViewDetail">
        <a href="javascript:;"
           (click)="emitEvent({action: 'view_detail'})">
          <i class="fa fa-eye"></i> View Contact</a>
      </li>
      <li *ngIf="showEdit">
        <a href="javascript:;"
           (click)="emitEvent({action: 'edit_contact'})">
          <i class="fa fa-pencil"></i> Edit Contact</a>
      </li>
      <li>
        <a href="javascript:;" (click)="emitEvent({action: 'delete'})"><i class="fa fa-trash"></i> Delete</a>
      </li>
      <li>
        <a href="javascript:;"
           (click)="emitEvent({action: 'blacklist'})"
           [title]="toggleBlacklist ? 'remove from blacklist' : 'add to blacklist'">
          <i class="fa fa-ban"></i> Blacklist</a>
      </li>
    </ul>
  </li>
</ul>
