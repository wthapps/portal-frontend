<div class="navbar-form navbar-left">
  <div class="navbar-searchTop">
    <textbox-search #textbox (onEnterEvent)="showAllResults($event)" (onEscapeEvent)="onEscape($event)" (onKeyUpEvent)="onKey($event)"
                    [placeholder]="'Search something'">
      <div class="input-group-suggestions" *ngIf="show">
        <div class="list-group">

          <a *ngFor="let data of suggestions" href="javascript:;" class="list-group-item" (click)="onNavigation(data)">
            <span class="avatar-xxs"><img [src]="data.profile_image" alt=""></span>
            <span class="avatar-name-txt">{{ data.name }}</span>
          </a>

        </div>
        <div class="list-group-footer">
          <a class="d-block" href="javascript:;" (click)="showAllResults($event)" > Show all result </a>
        </div>

      </div>
    </textbox-search>
  </div>
</div>
