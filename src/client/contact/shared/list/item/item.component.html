<div class="contact-listbox-input" [ngClass]="{'active': selected}">
  <i (click)="onSelected()" class="fa fa-check"></i>
</div>
<div class="contact-listbox-name">
  <a href="javascript:;" class="link-text contact-listbox-block-link" [routerLink]="['/contacts/detail', data.id]">
    <figure class="avatar-xs">
      <img [src]="data.profile_image" alt="">
    </figure>
    <span class="name">{{data.name}}</span>
  </a>
</div>
<div class="contact-listbox-email">
  <ul class="list-unstyled m0" *ngIf="data.emails && data.emails.length > 0">
    <li>
      {{data.emails[0].value}}
    </li>
  </ul>
</div>

<div class="contact-listbox-phone">
  <ul class="list-unstyled m0" *ngIf="data.phones && data.phones.length>0">
    <li>
      <img
        *ngIf="(countriesCode$ | async) && data.phones[0].country_alpha_code && data.phones[0].country_alpha_code | phoneCodeFlag:(countriesCode$ | async)"
        src="assets/images/flags/{{data.phones[0].country_alpha_code | phoneCodeFlag:(countriesCode$ | async)}}.svg"
        width="30" alt="">
      {{data.phones[0].value}}
    </li>
  </ul>
</div>

<z-contact-shared-actions-bar
  class="page-body-control-nav page-body-control-nav-right page-body-control-nav-action"
  [showNumber]="false"
  [toggleFavourite]="true"
  [toggleBlacklist]="true"
  (eventOut)="doActionsToolbar($event)"
></z-contact-shared-actions-bar>
