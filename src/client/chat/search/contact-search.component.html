<div class="page-body-control has-page-body-sidebar">
  <h3>Add Contact</h3>
  <p>Enter user name of the user you are looking for</p>

  <div #form class="navbar-searchTop">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="name" (keyup)="search()" style="width: 90%; float: left;">
      <button class="btn btn-default" style="position: relative; left: -5px"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
<div class="page-body-content has-page-body-sidebar">
  <div class="page-body-content-in">
    <ul class="p-list-user p-list-border" *ngIf="newContacts">
      <li *ngFor="let contact of newContacts | chatUserNew:contactItem">
        <div *ngIf="contact" class="media-flex">
          <div class="media-flex-item">
            <z-chat-share-user-icon [image]="contact.profile_image" [groupType]="'couple'" [userId]="contact.id">
            </z-chat-share-user-icon>
          </div>
          <div class="media-flex-item">
            <span class="text-overflow-name">{{contact.name}}</span>
          </div>
          <div class="media-flex-body text-fade">
            <!--Nickname-->
          </div>
          <div class="media-flex-item">
            <button class="btn btn-wth-default" (click)="onRequest(contact)">
              <i class="fa fa-user-plus"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<z-chat-share-request-contact #request></z-chat-share-request-contact>
