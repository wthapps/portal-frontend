<form>
  <modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <modal-header [show-close]="true">
      <h4 class="modal-title"> <i class="fa fa-plus"></i> Add To Conversation </h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Name" value="">
      </div>
      <div class="content-overflow" style="max-height: 300px;">
        <div class="media media-middle media-user-list media-user-list-hover" *ngFor="let contact of contactItem.value.data | chatGroupMultiple">
          <div class="pull-right">
            <input class="new-contact" name="friend" type="checkbox" [(ngModel)]="contact.checked">
          </div>
          <div class="media-body">
            <z-chat-share-user [data]="contact"></z-chat-share-user>
          </div>
          <div class="media-right">
            <span class="badge badge-wth" *ngIf="contact.notification_count > 0">{{contact.notification_count}}</span>
          </div>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="submit" class="btn btn-wth-default btn-min mr10" (click)="add()">Done</button>
      <button type="button" class="btn btn-default btn-min" data-dismiss="modal">Cancel</button>
    </modal-footer>
  </modal>
</form>
