<div class="wrapper">
  <wth-header></wth-header>
  <main class="main">
    <div class="main-page-left">
      <aside class="main-page-left-in aside-menu">
        <z-shared-menu></z-shared-menu>
      </aside>
    </div>
    <div class="main-page-body">
      <z-chat-share-sidebar class="main-page-left"></z-chat-share-sidebar>
      <router-outlet></router-outlet>
      <router-outlet name="modal"></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <p-confirmDialog header="Confirmation" width="670" #cd>
    <p-footer>
      <button class="btn btn-outline-default btn-min" type="button" pButton icon=""
              label="{{ confirmDialog?.label?.reject ? confirmDialog?.label?.reject : 'Cancel' }}"
              (click)="cd.reject()"></button>
      <button class="btn btn-outline-primary btn-min" type="button" pButton icon=""
              label="{{ confirmDialog?.label?.accept ? confirmDialog?.label?.accept : 'Done' }}"
              (click)="cd.accept()"></button>
    </p-footer>
  </p-confirmDialog>
</div>

<post-photo-select></post-photo-select>
