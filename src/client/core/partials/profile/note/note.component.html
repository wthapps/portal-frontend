<div class="field-group">
  <div class="field-group-title">
    <h3 class="pull-left">Note</h3>
    <div class="pull-right">
      <button *ngIf="editable" class="btn btn-default" (click)="onOpenModal()">
        <i class="fa fa-pencil"></i>
      </button>
    </div>
  </div>
  <div class="field-group-content">
    <p>{{data.contact_note}}</p>
  </div>
</div>


<form [formGroup]="form" novalidate>
  <modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <modal-header [show-close]="true">
      <h4 class="modal-title"><i class="fa fa-pencil"></i> media</h4>
    </modal-header>
    <modal-body>
      <div class="form-group no-label">
        <textarea rows="3" [formControl]="contact_note" type="text" class="form-control no-resize" id="body"
                  placeholder="Your note"></textarea>
      </div>
    </modal-body>
    <modal-footer>
      <button [disabled]="!form.valid" type="submit" class="btn btn-wth-default btn-min mr10"
              (click)="onSubmit(form.value)">Done
      </button>
      <button type="button" class="btn btn-default btn-min" (click)="modal.close()">Cancel</button>
    </modal-footer>
  </modal>
</form>
