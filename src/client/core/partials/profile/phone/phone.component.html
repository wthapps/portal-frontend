<div class="field-group">
  <div class="field-group-title">
    <h3 class="pull-left">Phone</h3>
    <div class="pull-right">
      <button class="btn btn-default" (click)="onOpenModal()">
        <i class="fa fa-pencil"></i>
      </button>
    </div>
  </div>
  <div class="field-group-content">
    <dl class="dl-horizontal">
      <template ngFor let-item [ngForOf]="data" let-i="index" [ngForTrackBy]="trackByFn">
        <dt>{{item.type | keyToValue:phoneType:'type':'name'}}</dt>
        <dd><p><img width="30" src="assets/images/flags/{{item.phone_prefix.toLowerCase()}}.svg" alt=""> {{item.phone}}</p></dd>
      </template>
    </dl>
  </div>
</div>


<form [formGroup]="form" novalidate>
  <modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <modal-header [show-close]="true">
      <h4 class="modal-title"><i class="fa fa-pencil"></i> Phone</h4>
    </modal-header>
    <modal-body>
      <div formArrayName="phones">
        <div *ngFor="let add_phone of form.controls.phones.controls; let i=index" class="media mt0">
          <div class="media-body" [formGroupName]="i">
            <div class="row row-10">
              <div class="col-sm-3">
                <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.phones.controls[i].controls.type.valid
                  && form.controls.phones.controls[i].controls.type.touched),
                  'has-success': (form.controls.phones.controls[i].controls.type.valid
                  && form.controls.phones.controls[i].controls.type.touched
                  && form.value.phones[i].type.length>1)}">
                  <select class="form-control" name="name" formControlName="type">
                    <option value=""> -- Select One --</option>
                    <option *ngFor="let et of phoneType" value="{{et.type}}">{{et.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.phones.controls[i].controls.phone_prefix.valid
                  && form.controls.phones.controls[i].controls.phone_prefix.touched),
                  'has-success': (form.controls.phones.controls[i].controls.phone_prefix.valid
                  && form.controls.phones.controls[i].controls.phone_prefix.touched
                  && form.value.phones[i].phone_prefix.length>1)}">
                  <select class="form-control" name="name" formControlName="phone_prefix">
                    <option value=""> Select your country</option>
                    <option *ngFor="let c of countriesCode" value="{{c.code}}">{{c.name}} ({{c.dial_code}})</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-group no-label" [ngClass]="{
                  'has-error': (!form.controls.phones.controls[i].controls.phone.valid
                  && form.controls.phones.controls[i].controls.phone.touched),
                  'has-success': (form.controls.phones.controls[i].controls.phone.valid
                  && form.controls.phones.controls[i].controls.phone.touched
                  && form.value.phones[i].phone.length>1)}">
                  <input type="text" class="form-control" formControlName="phone" placeholder="">
                  <div
                    *ngIf="!form.controls.phones.controls[i].controls.phone.valid && form.controls.phones.controls[i].controls.phone.touched">
                    <span
                      *ngIf="!form.controls.phones.controls[i].controls.phone.valid && form.controls.phones.controls[i].controls.phone.errors.phoneFormat"
                      class="help-block text-danger">
                      Phone is not valid
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="media-right">
            <button type="button" class="btn btn-default" (click)="removeItem(i)">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)="addItem()">
        <i class="fa fa-plus"></i> Add more
      </button>
    </modal-body>
    <modal-footer>
      <button [disabled]="!form.valid" type="submit" class="btn btn-wth-default btn-min mr10"
              (click)="onSubmit(form.value)">Done
      </button>
      <button type="button" class="btn btn-default btn-min" (click)="modal.close()">Cancel</button>
    </modal-footer>
  </modal>
</form>
