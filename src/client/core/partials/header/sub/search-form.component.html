<div #form *ngIf="show" class="navbar-form navbar-left">
  <div class="navbar-searchTop">
    <div class="form-group">
      <input id="searchTopHeader" type="text" class="form-control" placeholder="Search " [(ngModel)]="text"  (keyup)="searchWithoutSave($event)">
    </div>
    <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true" (click)="onSaveKey()"></i></button>
  </div>
  <div class="navbar-form-list" *ngIf="result && groups && text">
    <div *ngFor="let group of groups">
      <!--<h3>{{group | titleCase}}</h3>-->
      <p *ngIf="result[group].length == 0" style="padding-left: 30px"> No results</p>
      <ul class="content-overflow" style="max-height: 150px;">
        <li *ngFor="let item of result[group]">
          <div class="media-center" (click)="onSaveKey()">
            <div class="media-center-left">
              <figure>
                <a [routerLink]="[item.link]">
                  <img [src]="item.profile_image" style="width: 33px">
                </a>
              </figure>
            </div>
            <div class="media-center-body">
              <h4 class="media-center-heading">
                <a [routerLink]="[item.link]">{{item.name}}</a>
              </h4>
            </div>
          </div>
        </li>
      </ul>
      <hr>
    </div>
    <div class="navbar-form-list-nav" *ngIf="showMore && showMore.show" (click)="onSaveKey()">
      <a [routerLink]="[showMore.link, {text: text}]" href="javascript:;">
        {{showMore.text}}: {{text}}
      </a>
    </div>
  </div>
</div>
