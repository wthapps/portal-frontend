<div class="display-link clearfix">
  <a  [href]="data.link" target="_blank">
    <img *ngIf="data.image" [src]="data.image"/>

    <div class="text-rigth" style="float: right;">
      <h4 *ngIf="data.title">{{data.title | maxLength:60}}</h4>
      <p *ngIf="data.description">{{data.description | maxLength:90}}</p>
      <p class="site_name" *ngIf="data.site_name">{{data.site_name}}</p>
    </div>
  </a>
</div>
