<mat-form-field class="tag-wrapper">
  <mat-chip-list matPrefix #chipList>
    <mat-chip class="md-chip-wrapper" *ngFor="let tag of tags" [selectable]="selectable"
             [removable]="removable" (remove)="remove(tag)">
      {{ tag.name }}
      <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-times"></i></mat-icon>
    </mat-chip>
  </mat-chip-list>
  <input matInput placeholder="Add tags..."
         matChipInputFor="chipList"
         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
         [matChipInputAddOnBlur]="addOnBlur"
         (matChipInputTokenEnd)="add($event)" />
</mat-form-field>
