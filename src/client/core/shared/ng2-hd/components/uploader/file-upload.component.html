<div [ngClass]="'ui-fileupload ui-widget'" [ngStyle]="style" [class]="styleClass" *ngIf="mode === 'advanced'">

  <div class="ui-fileupload-buttonbar ui-widget-header ui-corner-top">
    <span class="ui-fileupload-choose"
          [label]="chooseLabel" icon="fa-file" pButton
          [ngClass]="{'ui-fileupload-choose-selected': hasFiles(),'ui-state-focus': focus}"
          [attr.disabled]="disabled" >
        <input #advancedfileinput type="file"
               (change)="onFileSelect($event)" [multiple]="multiple"
               [accept]="accept"
               [disabled]="disabled"
               (focus)="onFocus()"
               (blur)="onBlur()" >
    </span>
    <button *ngIf="!auto&&showUploadButton" type="button"
            [label]="uploadLabel" icon="fa-upload" pButton
            (click)="upload()"
            [disabled]="!hasFiles()"></button>
    <button *ngIf="!auto&&showCancelButton" type="button"
            [label]="cancelLabel" icon="fa-close" pButton
            (click)="clear()"
            [disabled]="!hasFiles()"></button>

    <p-templateLoader [template]="toolbarTemplate"></p-templateLoader>
  </div>

  <div #content [ngClass]="{'ui-fileupload-content ui-widget-content ui-corner-bottom':true}"
       (dragenter)="onDragEnter($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <p-progressBar [value]="progress" [showValue]="false" *ngIf="hasFiles()"></p-progressBar>

    <p-messages [value]="msgs"></p-messages>

    <div class="ui-fileupload-files" *ngIf="hasFiles()">
      <div *ngIf="!fileTemplate">
        <div class="ui-fileupload-row" *ngFor="let file of files; let i = index;">
          <div><img [src]="file.objectURL" *ngIf="isImage(file)" [width]="previewWidth" /></div>
          <div>{{ file.name }}</div>
          <div>{{ formatSize(file.size) }}</div>
          <div><button type="button" icon="fa-close" pButton (click)="remove($event,i)"></button></div>
        </div>
      </div>
      <div *ngIf="fileTemplate">
        <ng-template ngFor [ngForOf]="files" [ngForTemplate]="fileTemplate"></ng-template>
      </div>
    </div>
    <p-templateLoader [template]="contentTemplate"></p-templateLoader>
  </div>
</div>
<span class="ui-button ui-fileupload-choose ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
      *ngIf="mode === 'basic'"
      (mouseup)="onSimpleUploaderClick($event)"
      [ngClass]="{'ui-fileupload-choose-selected': hasFiles(),'ui-state-focus': focus}">
  <span class="ui-button-icon-left fa"
        [ngClass]="{'fa-plus': !hasFiles()||auto, 'fa-upload': hasFiles()&&!auto}"></span>
  <span class="ui-button-text ui-clickable">{{ auto ? chooseLabel : hasFiles() ? files[0].name : chooseLabel }}</span>
  <input #basicfileinput type="file"
         [accept]="accept"
         [multiple]="multiple"
         [disabled]="disabled"
         (change)="onFileSelect($event)"
         *ngIf="!hasFiles()"
         (focus)="onFocus()"
         (blur)="onBlur()">
</span>
