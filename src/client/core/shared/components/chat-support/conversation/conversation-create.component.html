<div class="intercom-content">
  <div class="intercom-content-header">
    <button (click)="onBack()" type="button" class="btn btn-lg btn-default intercom-content-header-back">
      <i class="fa fa-angle-left"></i>
    </button>
    <div class="media">
      <div class="media-left">
        <img class="media-object img-circle" src="/assets/images/avatar/avatar.png" alt="">
      </div>
      <div class="media-body">
        <h4>Conversations</h4>
        <p>with Humi</p>
      </div>
    </div>
  </div>

  <div class="intercom-content-body">
    <div class="p30">
      <div *ngFor="let message of messages">
        <div *ngIf="message.sender_id == currentUser.id"
             class="intercom-conversation-part intercom-conversation-part-user">

          <div class="intercom-avatar">
            <img class="img-circle" src="/assets/images/avatar/avatar.png" alt="">
          </div>
          <div class="intercom-comment-container">
            <p>{{ message.body }}</p>
          </div>
        </div>

        <div *ngIf="message.sender_id != currentUser.id"
             class="intercom-conversation-part intercom-conversation-part-admin">
          <div class="intercom-avatar">
            <img class="img-circle" src="/assets/images/avatar/avatar.png" alt="">
          </div>
          <div class="intercom-comment-container">
            <p>{{ message.body }}</p>
          </div>
          <span class="intercom-comment-time">1h ago</span>
        </div>

      </div>
