  <div *ngIf="photo||files" class="row-img-item">
    <div class="photo-box-img">
      <div *ngIf="hasUploadingPhoto">
        <div class="photo-box-img">
          <div class="photo-box-img-action photo-box-img-action-left">
            <i class="fa fa-remove"
               (click)="onAction({action: 'cancelUpload', params: {file: 'value of current file'}})"
               title="Cancel uploading">
            </i>
          </div>
          <div class="photo-box-img-figure">
            <figure class="img-center-dv photo-item-uploading loading"></figure>
          </div>
        </div>
      </div>

      <div *ngIf="!hasUploadingPhoto">
        <div class="photo-box-img-action photo-box-img-action-left">
          <i class="fa fa-remove"
             (click)="onAction({action: 'remove', params: {photo: photo}})"
              title="Remove this photo">
          </i>
        </div>
        <div class="photo-box-img-figure">
          <figure class="img-center-dv">
              <span class="photo-box-img-figure-in">
                <img alt="" class="img-center" draggable="false"
                     [src]="photo?.thumbnail_url">
              </span>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
