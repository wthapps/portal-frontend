<div class="row-img row-img-10 grid">
  <div *ngIf="photo||files" class="row-img-item">
    <ng-template [ngIf]="hasUploadingPhoto">
      <div class="photo-box">
        <div class="photo-box-action">
          <i class="fa fa-remove"
             (click)="onAction({action: 'cancelUpload', data: 'value of current file'})"
             pTooltip="{{tooltip.cancelUploading}}" tooltipPosition="top">
          </i>
        </div>
        <div class="photo-box-figure">
          <figure class="img-center-dv photo-item-uploading loading">
            <span class="photo-box-figure-in"></span>
          </figure>
        </div>
      </div>
    </ng-template>

    <ng-template [ngIf]="!hasUploadingPhoto">
      <div class="photo-box">
        <div class="photo-box-action">
          <i class="fa fa-remove"
             (click)="onAction({action: 'remove', data: photo})"
             pTooltip="{{tooltip.removeThisPhoto}}" tooltipPosition="top">
          </i>
        </div>
        <div class="photo-box-figure">
          <figure class="img-center-dv">
              <span class="photo-box-figure-in">
                <img alt="" class="img-center" draggable="false"
                     [src]="photo?.thumbnail_url">
              </span>
          </figure>
        </div>
      </div>
    </ng-template>
  </div>
</div>
