<modal #modal [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="true">
    <h4 class="modal-title">Profile Picture</h4>
  </modal-header>
  <modal-body>
    <p>Selecte a photo as your profile picture so people can quickly recognize you</p>
    <div class="dropzone dropzonecrop-wrap cropper-drag-box-center" id="dropzone-wrap">
      <img id="image" [src]="curImage" />
    </div>
    <div class="selectcrop-control">
      <button id="cropper-rotate-left" class="btn btn-default">
        <i class="fa fa-undo" (click)="rotateCropper(true)"></i>
      </button>
      <button id="cropper-rotate-right" class="btn btn-default">
        <i class="fa fa-repeat" (click)="rotateCropper(false)"></i>
      </button>
      <button id="cropper-remove" (click)="changeImage()" class="btn btn-default">
        Change Picture
      </button>
      <button id="cropper-upload" (click)="done()" class="btn btn-outline-primary">
        Done
      </button>
    </div>
  </modal-body>
</modal>
