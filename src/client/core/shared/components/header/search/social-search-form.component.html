<div *ngIf="active" class="navbar-form navbar-left">
  <div class="navbar-searchTop">
    <textbox-search #textbox (onEnterEvent)="onEnter($event)" (onKeyUpEvent)="onKey($event)"
                    [placeholder]="'Search something'" [showDropdown]="show">
      <ng-template [ngIf]="show">
        <div class="list-group">

          <a *ngFor="let data of suggestions" href="javascript:;" class="list-group-item" (click)="onNavigation(data)">
            <span class="avatar-xxs"><img [src]="data.profile_image" alt=""></span>
            <span class="avatar-name-txt">{{ data.name }}</span>
          </a>

        </div>
        <div class="list-group-footer">
          <div class="row row-10">
            <div class="col-md-12">
              <a [routerLink]="['search']" class="btn btn-block btn-link-inline" (click)="show = false"
                 [queryParams]="{q: search}"> Show all result </a>
            </div>
          </div>
        </div>

      </ng-template>
    </textbox-search>
  </div>
</div>
