<div *ngIf="active" class="navbar-form navbar-left" >
  <div class="navbar-searchTop">
    <div class="input-group">
      <p-autoComplete
        [(ngModel)]="searchText"
        (completeMethod)="getSuggestions($event)"
        [delay]="500"
        (keyup.enter)="onEnter()"
        (keyup.esc)="onEscape()" (onSelect)="onSelect($event)">
        <ng-template let-item pTemplate="item">
          <!--{{item |json}}-->
          <ul class="list-unstyled social-list-user">
            <li>
              <div class="media-center">
                <div class="media-center-left">
                  <figure>
                    <a [routerLink]="['/contacts', item.id]">
                      <img [src]="item.profile_image" style="width: 33px">
                    </a>
                  </figure>
                </div>
                <div class="media-center-body">
                  <h4 class="media-center-heading">
                    <a [routerLink]="['/contacts', item.id]">{{item.name}}</a>
                  </h4>
                </div>
              </div>
            </li>
          </ul>
        </ng-template>
      </p-autoComplete>

      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search" aria-hidden="true" (click)="onEnter()"></i>
        </button>
      </span>
    </div>
  </div>

</div>
