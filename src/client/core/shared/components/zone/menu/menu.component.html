<nav class="page-menuleft" draggable="false">
  <ul class="menuleft-nav">
    <li class="has-sub"
        [ngClass]="{'active': urls.social == hostname && !isProfileTab, 'show': urls.social == hostname}">
      <a draggable="false" href="javascript:;" (click)="onMenu('social')">
        Social Network
      </a>
      <ul [ngClass]="{'active': urls.social == hostname}" class="menuleft-nav-sub">
        <ng-template ngFor let-social [ngForOf]="socialMenu" let-i="index">
          <li *ngIf="social.name != ''" [routerLinkActive]="['active']" (click)="clearOutlets()"
              [ngClass]="{'hidden': social.link == '/search'}">
            <a draggable="false" *ngIf="social.link == '/profile'" [routerLink]="['/profile',uuid]">
              <i class="{{ social.icon }}"></i> {{ social.name }}
            </a>
            <a draggable="false" *ngIf="social.link != '/profile'" [routerLink]="[social.link]">
              <i class="{{ social.icon }}"></i> {{ social.name }}
            </a>
          </li>
          <li class="divider" *ngIf="social.name == ''"></li>
        </ng-template>
      </ul>
    </li>

    <li class="has-sub" [ngClass]="{'active': urls.chat == hostname && !isProfileTab, 'show': urls.chat == hostname}">
      <a draggable="false" [routerLink]="[chatMenu[0].link]" (click)="onMenu('chat')">
        Chat
      </a>
      <ul [ngClass]="{'active': urls.chat == hostname}" class="menuleft-nav-sub" id="zone_menu_chat">
        <ng-template ngFor let-chat [ngForOf]="chatMenu" let-i="index">
          <li *ngIf="chat.name != ''" [routerLinkActive]="['active']">
            <a draggable="false" [routerLink]="[chat.link]">
              <i class="{{ chat.icon }}"></i> {{ chat.name }}
            </a>
          </li>
          <li class="divider" *ngIf="chat.name == ''"></li>
        </ng-template>
      </ul>
    </li>


    <li class="has-sub" [ngClass]="{'active': urls.media == hostname && !isProfileTab, 'show': urls.media == hostname}">
      <a draggable="false" href="javascript:;" (click)="onMenu('media')">
        Picture
      </a>
      <ul [ngClass]="{'active': urls.media == hostname}" class="menuleft-nav-sub">
        <ng-template ngFor let-media [ngForOf]="mediaMenu" let-i="index">
          <li *ngIf="media.name != ''" [routerLinkActive]="['active']" [ngClass]="{'hidden': media.link == '/search'}">
            <a draggable="false" [routerLink]="[media.link]" [queryParams]="{}">
              <i class="{{ media.icon }}"></i> {{ media.name }}
            </a>
          </li>
          <li class="divider" *ngIf="media.name == ''"></li>
        </ng-template>

      </ul>
    </li>

    <ng-content></ng-content>

    <li class="has-sub has-action"
        [ngClass]="{'active': urls.contact == hostname && !isProfileTab, 'show': urls.contact == hostname}">
      <a draggable="false" href="javascript:;" (click)="onMenu('contact')">
        Contact
      </a>
      <ul [ngClass]="{'active': urls.contact == hostname}"
          class="menuleft-nav-sub"
          id="zone_menu_contact"
          [routerLinkActive]="['active']">
        <li [ngClass]="(currentLabel === 'all contacts') ? 'active' : ''">
          <a draggable="false" href="javascript:;" [routerLink]="['contacts', {label: 'all contacts'}]"
             (click)="doEvent({action: 'contacts', event: $event})">
            <i class="fa fa-address-book-o"></i> All Contacts ({{ totalContactCount }})
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a draggable="false" href="javascript:;">
            <i class="fa fa-tag"></i> Labels
          </a>
        </li>
        <ng-template ngFor let-label [ngForOf]="contactMenu" let-i="index">
          <li *ngIf="label.name != ''" class="text-capitalize"
              [ngClass]="(currentLabel === label?.name) ? 'active' : ''">
            <a *ngIf="label.name !='labels'" draggable="false" [routerLink]="['contacts', {label: label.name}]"
               (click)="doEvent({action: label?.action, event: $event})">
              <i class="{{ label.icon }}"></i> {{ label.name }} ({{ label?.count }})
            </a>

            <a *ngIf="label.name =='labels'" draggable="false" href="javascript:;">
              <i class="{{ label.icon }}"></i> {{ label.name }}
            </a>

            <div *ngIf="label.hasSubMenu" class="menuleft-nav-sub-action">
              <span class="can-click"
                    (click)="doEvent({action:'contact:label:open_modal_edit', payload: {mode: 'edit', selectedItem: label.name}})"
                    title="edit label name">
                <i class="fa fa-pencil"></i>
              </span>
              <span class="can-click" (click)="deleteLabel(label)" title="delete label">
                <i class="fa fa-trash"></i>
              </span>
            </div>
          </li>

        </ng-template>
        <li>
          <a draggable="false" href="javascript:;"
             (click)="doEvent({action: 'contact:label:open_modal_edit', payload:{mode: 'add'}, event: $event})">
            <i class="fa fa-plus"></i> New label
          </a>
        </li>
        <li class="divider"></li>
        <li [routerLinkActive]="['active']">
          <a draggable="false" [routerLink]="['/settings']">
            <i class="fa fa fa-cog"></i> Settings
          </a>
        </li>

      </ul>
    </li>

    <li [routerLinkActive]="['active']">
      <a draggable="false" [routerLink]="['/my-profile']">Profile</a>
    </li>
