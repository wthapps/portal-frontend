<modal #modal cssClass="modal-social modal-long"
          (onDismiss)="cancel($event)" [animation]="false">
  <modal-header >
    <h4 class="modal-title text-left"><i class="{{ titleIcon }}"></i>  {{ title }} </h4>
  </modal-header>
  <modal-body>
    <hd-list #list
             [maxItems]='100'
             [searchable]="true"
             [inputClass]="'hd-search-input'"
             [itemsSearching]="items"
             [selectedItems]="selectedItems"
             (onRemove)="removeItem($event)"
             (onSelected)="onSelectedItems($event)"
             (onAdd)="addItem($event)"
             (onTextChange)="term$.next($event)"
    >
    </hd-list>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-wth-default btn-min"
            [disabled]="selectedItems.length<=0"
            (click)="selectItems($event)">Done
    </button>
    <button type="button" class="btn btn-default btn-min" data-dismiss="modal" (onDismiss)="cancel($event)">Cancel</button>
  </modal-footer>
</modal>
