<div id="form-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-custom modal-long" role="document">
    <div class="modal-content">

      <div class="modal-header"  *ngIf="formData">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> {{formData["title"]}} </h4>
      </div>

      <div class="modal-body" id="form-elements">

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary-inline" (click)="onClick()">Save</button>
        <button type="button" class="btn btn-default-inline" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
