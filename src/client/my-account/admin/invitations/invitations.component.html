        <div class="box-panel">
            <div>
              <div class="float pull-right">
                <a class="btn btn-outline-primary btn-min" (click)="addRecipients(modal)">
                  <i class="fa fa-user-plus"></i> Invite</a>
              </div>
              <h4 class="box-panel-subtitle">Invitations</h4>

            </div>

          <hr class="line">

          <table class="table table-striped table-middle">
            <thead>
            <tr>
              <th>Recipient</th>
              <th>Latest Invitation Date</th>
              <th>Number of sent</th>
              <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items">

              <td><a rel="nofollow" target="_top"
                     href="mailto:{{ item.recipient_email }}">{{ item.recipient_email }}</a></td>
              <td>{{ item.created_at | date:'yMMMd' }} {{ item.created_at | date:'H:mm:ss' }}</td>
              <td>{{ item.sent_count }}</td>
              <td>
                <div>
                  <button class="btn btn-outline-primary"
                          (click)="doEvent({action: 'resend', payload:{item: item}})">Resend</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
