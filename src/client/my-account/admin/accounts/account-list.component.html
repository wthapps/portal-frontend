<div class="box-panel">
    <div>
      <h4 class="box-panel-subtitle">Accounts</h4>
    </div>
  <hr class="line">

  <div id="loading"></div>
  <div class="box-panel-subtitle">
    <a class="btn btn-outline-primary btn-min" (click)="openAccountAddModal()">
      <i class="fa fa-plus"></i> Add account</a>
    <!--<button class="btn btn-outline-secondary"-->
            <!--(click)="delete()" [disabled]="selectedItems.length === 0">-->
      <!--<i class="fa fa-trash" aria-hidden="true" ></i> Delete</button>-->
  </div>
  <br/>

  <table class="table table-striped table-middle">
    <thead>
    <tr>
      <!--<th>-->
        <!--<div>-->
          <!--<p-checkbox value="" label=""-->
                      <!--[(ngModel)]="isSelectAll" binary="true" (onChange)="selectAll($event)"></p-checkbox>-->
        <!--</div>-->
      <!--</th>-->
      <th>Full name</th>
      <th>Email</th>
      <th>Last logged in</th>
      <th>Group</th>

      <th>Action</th>

    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <!--<th>-->
          <!--<div>-->
            <!--<p-checkbox value="" label=""-->
                        <!--[(ngModel)]="item.selected" binary="true" (onChange)="select(item)"></p-checkbox>-->
          <!--</div>-->
        <!--</th>-->
        <td><a href="javascript:void(0);" (click)="view(item)">{{ item.name }}</a></td>
        <td><a rel="nofollow" target="_top"
               href="mailto:{{ item.email }}">{{ item.email }}</a></td>

        <td> {{ item.last_sign_in_at | date: 'yMMMd' }} </td>
        <td> {{ item.parent_id == null ? 'Full account': 'Sub account' }} </td>
        <td> Group name </td>
        <td>
          <div>
            <button class="btn btn-outline-secondary"
                    (click)="edit(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="btn btn-outline-secondary"
                    (click)="delete(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
