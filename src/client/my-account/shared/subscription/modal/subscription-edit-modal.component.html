<form novalidate>

  <modal #modal
         [cssClass]="'modal-lg modal-subscription-edit'"
         [keyboard]="false"
         [animation]="false"
         [backdrop]="'static'" >
    <modal-header>
      <button aria-label="Close" class="close" (click)="close()" type="button">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title">Update Subscription</h4>

    </modal-header>
    <modal-body>

      <div class="panel panel-default pt0 mt0 mb0">
        <div class="panel-body pt0 mt0 mb0">
          <h4>Pro plan</h4>
          <div class="row">
            <div class="col-xs-3 text-right">
              <div>Number of accounts:</div>
            </div>
            <div class="col-xs-9">
              <div>Label2</div>
            </div>

            <div class="col-xs-3 text-right" >
              <div>Cost:</div>
            </div>
            <div class="col-xs-9">
              <div>Label2</div>
            </div>

            <div class="col-xs-3 text-right">
              <div>Total billing amount:</div>
            </div>
            <div class="col-xs-9">
              <div>Label2</div>
            </div>

            <div class="col-xs-3 text-right">
              <div>Next billing date:</div>
            </div>
            <div class="col-xs-9">
              <div>Label2</div>
            </div>

          </div>
        </div>
      </div>

      <table class="table table-striped table-middle">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Account type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td><a href="javascript:void(0);" (click)="view()">{{ item.name }}</a></td>
            <td><a rel="nofollow" target="_top"
                   href="mailto:{{ item.email }}">{{ item.email }}</a></td>
            <td> {{ item.parent_id == null ? 'Full account': 'Sub account' }} </td>
          </tr>
        </tbody>
      </table>

    </modal-body>

    <modal-footer>
      <div>
        <button class="btn btn-outline-default btn-min pull-left" (click)="edit()">
          <i class="fa fa-pencil"></i> Edit
        </button>
        <button class="btn btn-outline-default btn-min" (click)="close()">Cancel</button>
        <button class="btn btn-outline-primary btn-min pull-right" (click)="update()">Update Subscription</button>
      </div>
    </modal-footer>
  </modal>

</form>
