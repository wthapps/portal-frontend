<div class="page-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <my-shared-menu></my-shared-menu>
      </div>
      <div class="col-sm-9">
        <div class="box-panel">
          <h3 class="box-panel-title">Profile</h3>
          <partials-profile>
            <partials-profile-avatar-info
              [data]="soUserProfile$ | async"
              [editable]="true"
              (eventOut)="doEvent($event)">
            </partials-profile-avatar-info>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Contact Information</h3>
              </div>
              <div class="panel-body">
                <partials-profile-email #email *ngIf="soUserProfile$ | async" [data]="soUserProfile$ | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-email>
                <partials-profile-phone #phone *ngIf="soUserProfile$ | async" [data]="soUserProfile$ | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-phone>
                <partials-profile-address #address *ngIf="soUserProfile$ | async" [data]="soUserProfile$ | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-address>
                <partials-profile-media #media *ngIf="soUserProfile$ | async" [data]="soUserProfile$ | async" [editable]="true" (eventOut)="doEvent($event)"></partials-profile-media>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Works & Educations</h3>
              </div>
              <div class="panel-body">
                <partials-profile-work [data]="soUserProfile$ | async" [editable]="true"></partials-profile-work>
                <partials-profile-edu [data]="soUserProfile$ | async" [editable]="true"></partials-profile-edu>
              </div>
            </div>
            <partials-profile-hobby [data]="soUserProfile$ | async" [editable]="true"></partials-profile-hobby>
          </partials-profile>
        </div>
      </div>
    </div>
  </div>
</div>
