<div id="form-edit-album-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-custom modal-long" role="document" style="width: 40%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true" style="font-size: 26px">&times;</span></button>
        <h4 class="modal-title"> Information</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="album-name">Name</label>
          <input id="album-name" type="text" class="form-control" placeholder="Untitled Album" value="{{album.name}}">
        </div>
        <div class="form-group">
          <label for="album-description">Description</label>
          <input id="album-description" type="text" class="form-control" placeholder="Description" value="{{album.description}}">
        </div>
      </div><!-- /.modal-content -->
      <div class="modal-footer">
        <button type="button" (click)="save()" class="btn btn-primary-inline">Save</button>
        <button type="button" class="btn btn-default-inline" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
