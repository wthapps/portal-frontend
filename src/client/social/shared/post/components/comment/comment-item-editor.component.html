<div class="z-social-media">
  <div class="z-social-media-left">
    <a [routerLink]="['/profile/', item?.owner?.uuid]" class="media-object">
      <span class="avatar-xs">
        <img [src]="item?.owner?.profile_image" alt="">
      </span>
    </a>
  </div>
  <div class="z-social-media-body">
    <div class="z-social-media-inputpost">
      <span class="z-social-media-inputpost-icon">
        <i class="fa fa-camera" (click)="onOpenPhotoSelect()"></i>
        <i class="fa fa-smile-o"></i>
      </span>
      <textarea class="form-control js-textarea-autoheight" placeholder="Add a comment" (keyup)="onKey($event)"
                [(ngModel)]="commentContent"></textarea>
    </div>

    <photo-item-preview [photo]="comment?.photo"
                        [files]="files"
                        [hasUploadingPhoto]="hasUploadingPhoto"></photo-item-preview>

    <div class="clearfix text-right">
      <a class="btn btn-sm btn-default" (click)="cancel()"
         href="javascript:;">Cancel</a>

      <a class="btn btn-sm btn-default" (click)="post()"
         href="javascript:;">Post</a>
    </div>
  </div>
</div>
