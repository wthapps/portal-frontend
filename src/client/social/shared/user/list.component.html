<ng-template [ngIf]="data">
  <div class="{{class}}" *ngFor="let item of data">
    <ng-template [ngIf]="(type == 'members' || type == 'member')">
      <z-social-share-profile-member [data]="item"></z-social-share-profile-member>
    </ng-template>
    <ng-template [ngIf]="(type == 'communities' || type == 'community')">
      <z-social-share-profile-community [data]="item" (actionFromItem)="onAction($event)"></z-social-share-profile-community>
    </ng-template>
  </div>
</ng-template>
