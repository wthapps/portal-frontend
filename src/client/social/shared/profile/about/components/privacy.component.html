<div class="btn-group pull-right mr10">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-users"></i> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li (click)="update('public')"><a href="javascript:;"><i class="fa fa-globe"></i> Public <i class="fa fa-check" *ngIf="privacy == 'public'"></i></a></li>
    <li (click)="update('friends')"><a href="javascript:;"><i class="fa fa-users"></i> Friends <i class="fa fa-check" *ngIf="privacy == 'friends'"></i></a></li>
    <li (click)="update('personal')"><a href="javascript:;"><i class="fa fa-lock"></i> Personal <i class="fa fa-check" *ngIf="privacy == 'personal'"></i></a></li>
  </ul>
</div>
