<form [formGroup]="form" novalidate>
  <modal #modal [keyboard]="false" [backdrop]="'static'" [animation]="false">
    <modal-header [show-close]="true">
      <h4 class="modal-title text-left"><i class="fa fa-pencil"></i> Contact Information</h4>
    </modal-header>
    <modal-body>
      <p>
        This section will atomatically update from your WTHApps contact profile.
      </p>
      <div class="form-group">
        <label>Email</label>
        <div class="content-overflow" style="max-height: 95px;" formArrayName="emails">
          <div *ngFor="let add_email of emailControls(); let i=index" class="media">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-12">
                  <div class="form-group mb0 no-label" [ngClass]="{
                  'has-error': (!add_email.get('email').valid
                  && add_email.get('email').touched),
                  'has-success': (add_email.get('email').valid
                  && add_email.get('email').touched
                  && form.value.emails[i].email.length>1)}">
                    <input type="text" class="form-control" formControlName="email" placeholder="">
                    <div
                      *ngIf="!add_email.get('email').valid && add_email.get('email').touched">
                    <span
                      *ngIf="!add_email.get('email').valid && add_email.get('email').errors.url"
                      class="help-block text-danger">
                      Email is not valid
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeEmail(i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt15">
          <button type="button" class="btn btn-default" (click)="addEmail()">
            <i class="fa fa-plus"></i> Add more
          </button>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <label>Phone</label>
        <div class="content-overflow" style="max-height: 95px;" formArrayName="phones">
          <div *ngFor="let add_phone of phoneControls(); let i=index" class="media">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-12">
                  <div class="form-group mb0 no-label" [ngClass]="{
                  'has-error': (!add_phone['controls'].phone.valid
                  && add_phone['controls'].phone.touched),
                  'has-success': (add_phone['controls'].phone.valid
                  && add_phone['controls'].phone.touched
                  && form.value.phones[i].phone.length>1)}">
                    <input type="text" class="form-control" formControlName="phone" placeholder="">
                    <div
                      *ngIf="!add_phone['controls'].phone.valid && add_phone['controls'].phone.touched">
                    <span
                      *ngIf="!add_phone['controls'].phone.valid && add_phone['controls'].phone.errors.url"
                      class="help-block text-danger">
                      Phone is not valid
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removePhone(i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt15">
          <button type="button" class="btn btn-default" (click)="addPhone()">
            <i class="fa fa-plus"></i> Add more
          </button>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <label>Address</label>
        <div class="content-overflow" style="max-height: 172px;" formArrayName="addresses">
          <div *ngFor="let add_address of addressControls(); let i=index" class="media">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-12">
                  <div class="form-group no-label">
                    <input type="text" class="form-control" formControlName="street" placeholder="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb0 no-label">
                    <input type="text" class="form-control" formControlName="city" placeholder="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb0 no-label">
                    <select name="country" class="form-control" formControlName="country">
                      <option value="">Select your country</option>
                      <option *ngFor="let c of countriesCode" value="{{c.code}}">{{c.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeAddress(i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt15">
          <button type="button" class="btn btn-default" (click)="addAddress()">
            <i class="fa fa-plus"></i> Add more
          </button>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button [disabled]="!form.valid" type="submit" class="btn btn-wth-default btn-min mr10" (click)="onSubmit(form.value)">Done</button>
      <button type="button" class="btn btn-default btn-min" (click)="onHideModal()">Cancel</button>
    </modal-footer>
  </modal>
</form>
