<!--<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>-->
<form [formGroup]="form" novalidate>
  <modal #modal [keyboard]="false" [backdrop]="'static'" [animation]="false">
    <modal-header [show-close]="true">
      <h4 class="modal-title text-left"><i class="fa fa-pencil"></i> About</h4>
    </modal-header>
    <modal-body>
      <p>
        This section will atomatically update from your WTHApps contact profile.
      </p>

      <div class="form-group" [ngClass]="{'has-error': (!first_name.valid && first_name.touched),
        'has-success': (first_name.valid && first_name.touched)}">
        <label for="first_name">Last name <span class="text-danger">*</span></label>
        <input [formControl]="first_name" type="text" class="form-control" id="first_name"
               placeholder="First name">
        <div *ngIf="!first_name.valid && first_name.touched">
              <span *ngIf="!first_name.valid && first_name.errors.required" class="help-block">
                First name is required
              </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': (!last_name.valid && last_name.touched),
        'has-success': (last_name.valid && last_name.touched)}">
        <label for="last_name">Last name <span class="text-danger">*</span></label>
        <input [formControl]="last_name" type="text" class="form-control" id="last_name"
               placeholder="Last name">
        <div *ngIf="!last_name.valid && last_name.touched">
              <span *ngIf="!last_name.valid && last_name.errors.required" class="help-block">
                Last name is required
              </span>
        </div>
      </div>

      <hr>

      <div class="form-group" [ngClass]="{'has-error': (!nickname.valid && nickname.touched),
        'has-success': (nickname.valid && nickname.touched)}">
        <label for="nickname">Nickname <span class="text-danger">*</span></label>
        <input [formControl]="nickname" type="text" class="form-control" id="nickname"
               placeholder="Nickname">
        <div *ngIf="!nickname.valid && nickname.touched">
              <span *ngIf="!nickname.valid && nickname.errors.required" class="help-block">
                Nickname is required
              </span>
        </div>
      </div>

      <div class="form-group">
        <div class="pull-right text-fade"><span>{{tag_line.value|showLength}}</span>/150 characters</div>
        <label>Tag Line</label>
        <textarea [formControl]="tag_line" maxlength="150" rows="3" class="form-control" id="tag_line"
                  placeholder="Tag Line">
        </textarea>
      </div>


      <div class="form-group">
        <label>About</label>
        <div class="row">
          <div class="col-xs-12">
            <div class="media media-form">
              <div class="media-body">
                <textarea class="form-control" rows="5" [formControl]="about"></textarea>
              </div>
            </div>
          </div>
        </div>

      </div>

      <hr>

      <div class="form-group">
        <label>Gender</label>
        <div class="row">
          <div class="col-xs-12">
            <div class="media media-form">
              <div class="media-body">
                <select name="name" class="form-control" [formControl]="gender">
                  <option value="1"> Male</option>
                  <option value="2"> Female</option>
                  <option value="0"> Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Nationality</label>

            <div class="media media-form">
              <div class="media-body">
                <select name="nationality" class="form-control" id="phone_prefix" [formControl]="nationality">
                  <option value="">Select your country</option>
                  <option *ngFor="let c of countriesCode" value="{{c.code}}">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

          <!--{{form.controls.additional_links.controls |json}}-->

              <!--<pre>-->
              <!--{{form.value.additional_links[i].name|json}}-->
              <!--</pre>-->

                <div class="col-sm-6">

                       [ngClass]="{
                       'has-error': (form.controls.additional_links.controls[i].controls.url.valid
                       && form.controls.additional_links.controls[i].controls.url.touched
                       && form.value.additional_links[i].name.length==0
                       && form.value.additional_links[i].url.length>1),
                       'has-success': (form.controls.additional_links.controls[i].controls.url.valid
                       && form.controls.additional_links.controls[i].controls.url.touched
                       && form.value.additional_links[i].name.length>1)}">

                       && form.controls.additional_links.controls[i].controls.url.touched
                       && form.value.additional_links[i].name.length==0
                       && form.value.additional_links[i].url.length>1)">

                      </span>
                    </div>
                  </div>

        && form.controls.additional_links.controls[i].controls.url.touched
        && form.value.additional_links[i].url.length>1)}">

                    </span>
                    </div>
                  </div>
                </div>

            <div class="media-right">

        <div class="mt15">

    </modal-body>
    <modal-footer>
      <button [disabled]="!first_name.valid" type="submit" class="btn btn-wth-default btn-min mr10" (click)="onSubmit(form.value)">Done</button>
      <button type="button" class="btn btn-default btn-min" (click)="onHideModal()">Cancel</button>
    </modal-footer>
  </modal>
</form>
