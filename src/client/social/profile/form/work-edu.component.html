<form [formGroup]="form" novalidate>
  <modal #modal [keyboard]="false" [backdrop]="'static'" [animation]="false">
    <modal-header [show-close]="true">
      <h4 class="modal-title text-left"><i class="fa fa-pencil"></i> Work &amp; Education</h4>
    </modal-header>
    <modal-body>
      <p>
        This section will atomatically update from your WTHApps contact profile.
      </p>
      <h4>Employment</h4>
      <div class="form-group">
        <label>Title</label>
        <div class="content-overflow" style="max-height: 155px;" formArrayName="works">
          <div *ngFor="let add_work of workControls(); let i=index" class="media">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-12">
                  <div class="form-group no-label">
                    <input type="text" class="form-control" formControlName="title" placeholder="">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="pull-right text-fade"><span>{{ form.value.works[i].description.length }}</span>/150
                      characters
                    </div>
                    <label>Description</label>
                    <textarea formControlName="description" maxlength="150" rows="3" class="form-control"
                              placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeWork(i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt15">
          <button type="button" class="btn btn-default" (click)="addWork()">
            <i class="fa fa-plus"></i> Add more
          </button>
        </div>
      </div>
      <hr>
      <h4>Education</h4>
      <div class="form-group">
        <label>Title</label>
        <div class="content-overflow" style="max-height: 155px;" formArrayName="educations">
          <div *ngFor="let add_education of educationControls(); let i=index" class="media">
            <div class="media-body" [formGroupName]="i">
              <div class="row row-10">
                <div class="col-sm-12">
                  <div class="form-group no-label">
                    <input type="text" class="form-control" formControlName="title" placeholder="">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="pull-right text-fade"><span>{{ form.value.educations[i].description.length }}</span>/150
                      characters
                    </div>
                    <label>Description</label>
                    <textarea formControlName="description" maxlength="150" rows="3" class="form-control"
                              placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-default" (click)="removeEducation(i)">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt15">
          <button type="button" class="btn btn-default" (click)="addEducation()">
            <i class="fa fa-plus"></i> Add more
          </button>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary btn-min"
              (click)="onSubmit(form.value)">Done
      </button>
      <button type="button" class="btn btn-outline-default btn-min" (click)="onHideModal()">Cancel</button>
    </modal-footer>
  </modal>
</form>
