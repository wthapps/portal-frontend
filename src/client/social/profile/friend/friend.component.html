<div class="zone-social-container" lockYOffset="20"
     observeAttributes="true"
     infinite-scroll
     [scrollWindow]="false"
     (scrolled)="onLoadMore()">

  <div class="z-social-box">
    <div class="z-social-box-body">
      <z-social-share-profile-list
        [layout]="'row'"
        [class]="'col-xs-12 col-md-6 col-lg-6'"
        [data]="list"
        [type]="'member'">
      </z-social-share-profile-list>
    </div>
  </div>

</div>
