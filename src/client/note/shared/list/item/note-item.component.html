<div *ngIf="data" class="component-listbox-row" [ngClass]="{'item-folder': data.type == 'folder'}">
  <div class="component-listbox-input" [ngClass]="{'active': selected}">
    <i (click)="onSelected()" class="fa fa-check"></i>
  </div>
  <div class="component-listbox-name can-click" (click)="onClick()" (dblclick)="onView()">
    <span>
      <i class="fa" [ngClass]="{'fa-folder-o': data.title == 'folder', 'fa-file': data.title == 'file'}"></i> {{ data.title }}
    </span>
  </div>
  <div class="component-listbox-owner can-click" (click)="onClick()" (dblclick)="onView()">
    {{ data.user?.name }}
  </div>
  <div class="component-listbox-description can-click" (click)="onClick()" (dblclick)="onView()">
    {{ data.description }}
  </div>
  <div class="component-listbox-date can-click" (click)="onClick()" (dblclick)="onView()">
    {{ data.created_at | timeFormat }}
  </div>
  <div class="component-listbox-action">
    <z-note-shared-actions-bar class="action" [data]="data"></z-note-shared-actions-bar>
  </div>
</div>
