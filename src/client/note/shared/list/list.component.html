<div [ngClass]="{'component-listbox-list': viewOption == 'list', 'component-listbox-grid': viewOption == 'grid'}">
  <div class="component-listbox-header">
    <div class="component-listbox-row">
      <div class="component-listbox-input">
        <i (click)="onSelectedAll()" class="fa fa-check"></i>
      </div>
      <div class="component-listbox-name">
        <span class="can-click" (click)="onSort('name')">
          Name <i class="fa fa-arrow-up"></i>
        </span>
      </div>
      <div class="component-listbox-owner">
        Owner
      </div>
      <div class="component-listbox-description">
        Description
      </div>
      <div class="component-listbox-date">
        Create Date
      </div>
      <div class="component-listbox-action">&nbsp;</div>
    </div>
  </div>

  <z-note-shared-item *ngFor="let item of data" [item]="item" class="component-listbox-body"></z-note-shared-item>

</div>
