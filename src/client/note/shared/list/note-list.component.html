<div [ngClass]="{'component-listbox-list': viewOption == VIEW_MODE.LIST, 'component-listbox-grid': viewOption == VIEW_MODE.GRID}">
  <div class="component-listbox-header">
    <div class="component-listbox-row">
      <div class="component-listbox-input"
           [ngClass]="{'active': isSelectAll}">
        <i (click)="onSelectedAll()" class="fa fa-check"></i>
      </div>
      <div class="component-listbox-name">
        <span class="can-click" (click)="onSort('name')">
          Name <i *ngIf="sortOption?.field == 'name'" class="fa"
                  [ngClass]="{'fa-arrow-up': !sortOption?.desc, 'fa-arrow-down': sortOption?.desc }"></i>
        </span>
      </div>
      <div class="component-listbox-owner">
        Owner
      </div>
      <div class="component-listbox-description">
        Description
      </div>
      <div class="component-listbox-date">
        <span class="can-click" (click)="onSort('created_at')">
          Created Date <i *ngIf="sortOption?.field == 'created_at'" class="fa"
                         [ngClass]="{'fa-arrow-up': !sortOption?.desc, 'fa-arrow-down': sortOption?.desc}"></i>
        </span>
      </div>
      <div class="component-listbox-action">&nbsp;</div>
    </div>
  </div>

  <!--<h4 class="ml10" *ngIf="items?.length > 0 && viewOption == 'grid'">Folders</h4>-->
  <!--<ng-container *ngFor="let item of items">-->
    <!--<folder-item [data]="item" *ngIf="item.object_type == 'folder'" class="component-listbox-body"></folder-item>-->
  <!--</ng-container>-->

  <!--<div class="clearfix"></div>-->

  <!--<h4 class="ml10" *ngIf="items?.length > 0 && viewOption == 'grid'">Notes</h4>-->
  <!--<ng-container *ngFor="let item of items">-->
    <!--<note-item [data]="item" *ngIf="item.object_type == 'note'" class="component-listbox-body"></note-item>-->
  <!--</ng-container>-->

  <ng-container *ngIf="!(loading$ | async);else loadingBlock">
    <h4 class="ml10" *ngIf="folderItems?.length > 0 && viewOption == VIEW_MODE.GRID">Folders</h4>
    <ng-container *ngFor="let item of folderItems">
      <folder-item [data]="item" [readonly]="readonly" class="component-listbox-body"></folder-item>
    </ng-container>

    <div class="clearfix"></div>

    <h4 class="ml10" *ngIf="noteItems?.length > 0 && viewOption == VIEW_MODE.GRID">Notes</h4>
    <ng-container *ngFor="let item of noteItems">
      <note-item [data]="item" [readonly]="readonly" class="component-listbox-body"></note-item>
    </ng-container>
  </ng-container>

  <ng-template #loadingBlock>...Loading </ng-template>
</div>
