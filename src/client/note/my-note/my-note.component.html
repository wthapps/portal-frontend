<z-note-shared-toolbar>
  <button (click)="onNewNote()" class="btn btn-outline-primary" type="button">
    <i class="fa fa-plus"></i> New Note
  </button>
</z-note-shared-toolbar>
<div class="page-body-content has-page-body-control gray-light">
  <note-list [items] = "(items | async).items"
             [viewOption]="(nodeState$ | async)?.viewMode"
             [orderDesc]="orderDesc$ | async"
             [isSelectAll]="(nodeState$ | async)?.isSelectAll">

  </note-list>
</div>

<!--<div *ngIf="data">-->
  <!--<div> no data here!!!!</div>-->
<!--</div>-->



<ul>
  <li *ngFor="let item of (selectedIds$ | async)">
    {{ item.id }} - {{ item.object_type }}
  </li>
</ul>
