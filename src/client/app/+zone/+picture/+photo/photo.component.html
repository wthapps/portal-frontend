
<div class="page-body-in">
  <template [ngIf]="dataImages.length">
    <template [ngIf]="pageView == 'grid'">
      <page-zone-gridview (imgDetail)="onClick($event)" [data]="dataImages"></page-zone-gridview>
    </template>
    <template [ngIf]="pageView == 'list'">
      <page-zone-listview (imgDetail)="onClick($event)" [data]="dataImages"></page-zone-listview>
    </template>
  </template>

  <div *ngIf="!dataImages.length" class="text-center">
    No data
  </div>
  <div id="photodata-loading" style="position: relative;height: 50px;">
  </div>
</div>
<zone-photo-detail (hideModalClicked)='onHideModalClicked($event)' [imgId]="imgId" [imgAll]="dataImages"
                   [showImg]="showImg"></zone-photo-detail>

<!-- <wth-toast-upload></wth-toast-upload> -->
<toast-uploading></toast-uploading>
