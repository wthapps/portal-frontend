<div class="dropzone dropzone-overlap"
     (drop)="onDrop($event)"
     (dragenter)="dragenter()"
     (dragleave)="dragleave()"
     (dragover)="dragover($event)">

  <div class="dropzone-overlap-txt">
    <i class="fa fa-cloud-upload"></i>
    <p>Drag file anywhere to upload</p>
  </div>


</div>
<page-zone-bar (openWindow)="openFileWindow($event)"
               (selectedFiles)="handleFileUpload($event)"
               (pageView)="viewChanged($event)"></page-zone-bar>
<router-outlet></router-outlet>

<toast-uploading [files]="files" (albumAndPhotos)="onAlbumAndPhotos($event)"></toast-uploading>

<wth-toast-upload></wth-toast-upload>
