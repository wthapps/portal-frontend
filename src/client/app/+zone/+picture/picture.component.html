<div class="page-body-control">
  <ul class="control-body-select">
    <li>
      <a href="#" class="btn btn-default btn-circle"><i class="fa fa-plus"></i></a>
    </li>
    <li class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-picture-o"></i> Photo
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li class="active"><a href="#"><i class="fa fa-picture-o"></i> Photo</a></li>
        <li><a href="#"><i class="fa fa-files-o"></i> Album</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#"><i class="fa fa-video-camera"></i> Video</a></li>
        <li><a href="#"><i class="fa fa-list-alt"></i> Playlist</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#"><i class="fa fa-star"></i> Favourite</a></li>
      </ul>
    </li>
  </ul>
  <div class="control-body-search">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
      </span>
      <input type="text" class="form-control" [(ngModel)]='listFilter' placeholder="Search for...">
      <span class="input-group-btn">
        <button (click)="toggleShowSearch($event)" class="btn btn-default" type="button">
          <i *ngIf="!advSearch" class="fa fa-caret-down"></i>
          <i *ngIf="advSearch" class="fa fa-caret-up"></i>
        </button>
      </span>
    </div>
    <div class="advSearch" *ngIf="advSearch">
      <div class="container-fluid">
        <p>Advance Search</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="fromDate" class="col-sm-3 control-label">From</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="fromDate" placeholder="">
            </div>
            <label for="toDate" class="col-sm-1 control-label">To</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="toDate" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="extension" class="col-sm-3 control-label">Extension</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="extension" placeholder="png, jpg, gif ...">
            </div>
          </div>
          <div class="form-group">
            <label for="tags" class="col-sm-3 control-label">Tags</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="tags" placeholder="flower, summer ...">
            </div>
          </div>
          <div class="form-group">
            <label for="shareWith" class="col-sm-3 control-label">Share With</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="shareWith" placeholder="johnny, jane">
            </div>
          </div>
          <div class="form-group">
            <label for="shareIn" class="col-sm-3 control-label">Share In</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="shareIn" placeholder="Enter Group Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary btn-min mr10">Search</button>
              <button type="reset" class="btn btn-default btn-min">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <ul class="control-body-btnview">
    <li>
      <a href="#"><i class="fa fa-share-alt"></i></a>
    </li>
    <li>
      <a href="#"><i class="fa fa-download"></i></a>
    </li>
    <li>
      <a href="#"><i class="fa fa-plus-square-o"></i></a>
    </li>
    <li>
      <a href="#"><i class="fa fa-trash-o"></i></a>
    </li>
    <li>
      <a href="#"><i class="fa fa-th-large"></i></a>
    </li>
  </ul>
</div>
<div class="page-body-in">
  <router-outlet></router-outlet>
</div>
