<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <account-menu></account-menu>
    </div>
    <div class="col-sm-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{pageTitle}}</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" (ngSubmit)="onAddNew(Domain.value, Hostname.value, Type.value, IP.value)" novalidate [ngFormModel]="group">
            <div class="form-group" [ngClass]="{ 'has-error' : group.find('host').dirty && !group.find('host').valid}">
              <label class="col-sm-2 control-label">Hostname</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="host" placeholder="Hostname" #Hostname
                  [ngFormControl]="group.find('host')" [ngClass]="{'has-loading': group.find('host').pending}"/>
                <div *ngIf="group.find('host').dirty && !group.find('host').valid">
                  <span class="help-block" *ngIf="group.hasError('required', 'host')">An hostname is required</span>
                  <span class="help-block" *ngIf="group.hasError('ipHostFormat', 'host')">The value introduced is not an hostname</span>
                </div>
              </div>
              <div class="col-sm-4">
                <select class="form-control" name="" #Domain>
                  <option value='0'>wthdns.com</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10">
                <select class="form-control" name="" #Type>
                  <option value="A">IPv4</option>
                  <option value="AAAA">IPv6</option>
                </select>
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error' : group.find('ip').dirty && !group.find('ip').valid}">
              <label class="col-sm-2 control-label">IP Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ip" placeholder="IP Address" #IP
                  [ngFormControl]="group.find('ip')" [ngClass]="{'has-loading': group.find('ip').pending}"/>
                <div *ngIf="group.find('ip').dirty && !group.find('ip').valid">
                  <span class="help-block" *ngIf="group.hasError('required', 'ip')">An ip address is required</span>
                  <span class="help-block" *ngIf="group.hasError('ipHostFormat', 'ip')">The value introduced is not an ip</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!group.valid">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
