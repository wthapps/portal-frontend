<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <account-menu></account-menu>
    </div>
    <div class="col-sm-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{PanelTitle}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6">
              <form id="changePasswordForm">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" #oldpassword id="oldpassword" name="oldpassword">
                </div>
                <div class="form-group">
                  <label>New password</label>
                  <input type="password" class="form-control" #password id="password" name="password">
                </div>
                <div class="form-group">
                  <label>Confirm new password</label>
                  <input type="password" class="form-control" id="confirmed_password" name="confirmed_password">
                </div>
                <button type="submit" class="btn btn-primary"
                        (click)="changePassword(oldpassword.value, password.value)">Change</button>
                <a class="btn btn-link" [routerLink]="['/account/recovery/forgottenpassword']">I forgot my password</a>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
