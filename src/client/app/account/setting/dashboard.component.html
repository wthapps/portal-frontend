<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Overview</h3>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{_userService.profile.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Plan name:</label>
        <div class="col-sm-10">
          <div class="">
            <span class="mr20">{{_userService.profile.plan_id}}</span>
            <wth-join-us></wth-join-us>
            <wth-cancel-plan></wth-cancel-plan>
          </div>
          <!--<p>Free Plan <a href="javascript:;" (click)="choosePlans($event)" class="ml20 btn btn-danger">Upgrade for only-->
            <!--$9.99 per-->
            <!--month</a></p>-->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading panel-heading-action">
    <a [routerLink]="['/account/services']" class="btn btn-sm btn-primary">Add more</a>
    <h3 class="panel-title">My Services</h3>
  </div>
  <div class="panel-body pb0">
    <div class="row">
      <div class="col-xs-6 col-xs-3">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="media">
              <div class="media-left">
                <img width="34" class="media-object" src="/assets/images/logo.png"
                     alt="...">
              </div>
              <div class="media-body media-middle">
                <h4 class="media-heading mb0">DNS</h4>
              </div>
              <div class="media-right" style="white-space: nowrap">
                <a [routerLink]="['/account/dns']" class="btn btn-default">Manage</a>
                <button class="btn btn-default">Uninstall</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
