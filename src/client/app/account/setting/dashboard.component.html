<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Overview</h3>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{_userService.profile.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Plan name:</label>
        <div class="col-sm-10">
          <div class="">
            <span class="mr20">{{_userService.profile.plan_id.replace('wth_', '')}}</span>
            <wth-join-us></wth-join-us>
            <wth-cancel-plan></wth-cancel-plan>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center"
          [ngClass]="{ 'collapse' : !user_products_context.inValidPlan }">
          <h4 class="text-center">Your account have expired. Click <a [routerLink]="['/account/payment']">Update Payment</a></h4>
        </div>
      </div>
    </div>
  </div>
</div>

<content-presenter [context]=user_products_context
  src="app/account/setting/dashboard-user-products.html">
</content-presenter>
