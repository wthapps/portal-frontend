<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <h2>
                Request a password reset
            </h2>
            <form (ngSubmit)="forgottenPassword(email.value)" [ngFormModel]="forgottenPasswordForm">
                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control"
                           id="email" #email placeholder="Email" required ngControl="email">
                  <div *ngIf="forgottenPasswordForm.dirty && !forgottenPasswordForm.valid">
                    <span class="help-block" *ngIf="forgottenPasswordForm.hasError('required', 'email')">
                      An email is required
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-danger">Continue</button>
            </form>
        </div>
    </div>
</div>
