<div class="box-panel">
  <h3 class="box-panel-title">{{pageTitle}}</h3>
  <table class="table table-striped table-middle">
    <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>ID</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of transactions">

      <td>{{t.created_at | date:'MMM dd, yyyy' : 'UTC'}} {{t.created_at | date:'H:mm:ss' : 'UTC'}}</td>
      <td>Invoice</td>
      <td>{{t.amount}} {{t.currency_iso_code}}</td>
      <td>{{t.id}}</td>
      <td>
        <a class="btn btn-sm btn-wth-default pull-right" (click)="viewReceipt(t.id, $event)">Receipt</a>
      </td>
    </tr>
    <tr *ngIf="transactions.length == 0">
      <td class="text-center" colspan="5">No transaction data</td>
    </tr>
    </tbody>
  </table>
</div>
