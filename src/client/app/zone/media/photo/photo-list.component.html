<z-media-share-toolbar [data]="selectedPhotos" [hasFavourite]="hasFavourite" (outEvent)="actionPhotos($event)"></z-media-share-toolbar>

<div class="page-body-in">
  <div class="row-img" *ngIf="data">
    <z-media-photo-share-item
      *ngFor="let item of data;"
      [data]="item"
      [photoDetail]="photoDetail"
      (outEvent)="onSelectedPhotos($event)">
    </z-media-photo-share-item>
  </div>

  <div class="text-center p20">
    <button class="btn btn-primary-inline" *ngIf="nextLink != null" type="button" (click)="onLoadMore($event)">Load more</button>
  </div>
</div>

<z-media-photo-detail #photoDetail [selectedPhotos]="selectedPhotos" [allPhotos]="data" (outEvent)="actionPhotos($event)"></z-media-photo-detail>
