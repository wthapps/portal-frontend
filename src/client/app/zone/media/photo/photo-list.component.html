<z-media-share-toolbar #mediaToolbar [data]="selectedPhotos" [hasFavourite]="hasFavourite" (outEvent)="actionToolbar($event)">
</z-media-share-toolbar>

<div class="page-body-in">
  <div class="row-img" *ngIf="data">
    <z-media-photo-item *ngFor="let item of data;" [data]="item" (outEvent)="actionItem($event)"></z-media-photo-item>
  </div>

  <div class="text-center p20">
    <button class="btn btn-primary-inline" *ngIf="nextLink != null" type="button" (click)="onLoadMore($event)">Load more</button>
  </div>
</div>

<z-media-photo-detail #photoDetail [selectedPhotos]="selectedPhotos" [allPhotos]="data"></z-media-photo-detail>
