<div *ngIf="data" class="photo-box-img" id="photo-box-img-{{data.id}}">
  <div class="photo-box-img-action">
    <i (click)="onAction('favourite')" class="fa" [ngClass]="data.favorite ? 'fa-star': 'fa-star-o'"></i>
  </div>
  <div class="photo-box-img-figure" (click)="onAction('select')" (dblclick)="onAction('previewAll')">
    <figure class="img-center-dv">
      <img class="img-full" src="/assets/images/zone/img-photo.png" alt="">
      <img class="img-center" [src]="data.thumbnail_url" alt="">
    </figure>
    <div class="photo-box-img-name">{{data.name}}</div>
    <div class="photo-box-img-owner">{{data.owner.name}}</div>
    <div class="photo-box-img-date">{{data.created_at | date:'MMM dd yyyy' : 'UTC'}}</div>
    <div class="photo-box-img-size">{{data.size}}</div>
  </div>
</div>
