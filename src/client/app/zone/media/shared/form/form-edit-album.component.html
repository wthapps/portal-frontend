<hd-modal #modal cssClass="modal-social modal-long" [keyboard]="false" [backdrop]="'static'">

  <modal-header [showClose]="true">
    <h4 class="modal-title text-left"> Information</h4>
  </modal-header>

  <modal-body>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
      <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched)}">
        <label for="album-name">Name</label>
        <input [formControl]="name" type="text" id="album-name" class="form-control" placeholder="Untitled Album">
        <div *ngIf="!name.valid && name.touched">
          <span *ngIf="!name.valid && name.errors.required" class="help-block">Name is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="album-description">Description</label>
        <textarea id="album-description" class="form-control" [formControl]="description" rows="3"></textarea>
      </div>
      <hr>
      <div class="row-img grid" *ngIf="selectedPhotos">
        <z-media-share-list [data]="selectedPhotos" [view]="'grid'"></z-media-share-list>
      </div>
      <hr>
      <div class="clearfix text-right">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary-inline">Save</button>
        <button type="button" class="btn btn-default-inline" data-dismiss="modal">Cancel</button>
      </div>
    </form>
  </modal-body>
</hd-modal>


<div class="toast-wrap-bottom toast-upload-wrap" *ngIf="showToast">
  <div class="toast-wrap-bottom-item">
    <div class="toast-wrap-bottom-header">
      <button class="toast-wrap-bottom-close" type="button"><i class="fa fa-times" (click)="showToast = false"></i>
      </button>
      Added to Album
    </div>
    <div class="toast-wrap-bottom-content">
      <div class="media">
        <div class="media-body">
          <p>{{selectedPhotos.length}} item{{(selectedPhotos.length>1)?'s':''}} are added to {{selectedAlbum.name}}</p>
          <div class="text-right">
            <a [routerLink]="['/zone/media/album', selectedAlbum.id]">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
