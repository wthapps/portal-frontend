<div class="page-body-in">
  <template [ngIf]="items.length">
    <div [ngSwitch]="pageView">
      <template [ngSwitchCase]="'grid'">
        <page-zone-album-gridview [data]="items" (imgsSelected)="onImgsSelected($event)" (addFavouriteEvent)="addFavourite($event)"></page-zone-album-gridview>
      </template>
      <template [ngSwitchCase]="'list'">
        <page-zone-album-listview [data]="items" (imgsSelected)="onImgsSelected($event)"></page-zone-album-listview>
      </template>
    </div>
  </template>
  <div *ngIf="!items.length" class="text-center">
    No data
  </div>
  <div id="album-data-loading" style="position: relative;height: 50px;">
  </div>
</div>

<!--<page-zone-form-create-album></page-zone-form-create-album>-->

<page-zone-form-create-album
  [items]="addItems"
  (doneFormModal)="onDoneCreateFormModal($event)"
></page-zone-form-create-album>
