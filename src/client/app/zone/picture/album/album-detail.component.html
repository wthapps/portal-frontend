<div id="album-box-detail" class="two-layout-slip">
  <div class="main-layout min-height-max">
    <page-zone-bar-album [(album)]="album"  [selectedItems]="selectedItems" (viewChanged)="onViewChanged($event)" (viewInfo)="onViewInfo($event)" (deleteAction)="onDeleteAction()" (editAction)="onEditAction()" (removeAction)="onRemoveAction()"></page-zone-bar-album>
    <div class="page-body-in">
      <template [ngIf]="items.length">
        <div [ngSwitch]="pageView">
          <template [ngSwitchCase]="'grid'">
            <page-zone-gridview [items]="items" (imgsSelected)="onImgsSelected($event)"></page-zone-gridview>
          </template>
          <template [ngSwitchCase]="'list'">
            <page-zone-listview [items]="items" (imgsSelected)="onImgsSelected($event)"></page-zone-listview>
          </template>
          <template [ngSwitchCase]="'timeline'">
            <page-zone-timeline [data]="items" (imgsSelected)="onImgsSelected($event)"></page-zone-timeline>
          </template>
        </div>
      </template>

      <div *ngIf="total==0" class="text-center">
        No data
      </div>

      <div id="photodata-loading" style="position: relative;height: 50px;">
      </div>
    </div>
  </div>
  <div class="right-layout shadow-arround fit-parrent">
    <zone-album-detail-info (closeInfo)="onCloseInfo()" [album]="album" (showFormEdit)="onEditAction()" (tagEvent)="toggleModal($event, 'tag')"></zone-album-detail-info>
  </div>
</div>

<page-zone-form-edit-album [(album)]="album" (doneFormModal)="onDoneEditAlbumFormModal($event)"></page-zone-form-edit-album>
