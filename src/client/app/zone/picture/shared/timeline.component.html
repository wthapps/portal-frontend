<div class="row-img" *ngFor="let img of dataPhotos | groupByMonthYear:'created_at'">
  <h4 style="color: #4A4A4A">{{img.key}}</h4>
  <div class="photo-box-img"  *ngFor="let item of img.value">
    <figure class="img-center-dv" (click)="onSelected($event,item.id)" (dblclick)="onDbClick(item.id)">
      <img class="img-full" src="/assets/images/zone/img-photo.png" alt="">
      <img class="img-center" [src]="item.thumbnail_url" alt="">
    </figure>
  </div>
</div>
