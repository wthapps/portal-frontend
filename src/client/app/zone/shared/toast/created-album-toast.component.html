<div class="toast-upload-wrap" id="created-album-toast" *ngIf="isShow && album">
  <div class="toast-upload-item">
    <div class="toast-upload-header">
      <button class="toast-upload-close" type="button" (click)="close()"><i class="fa fa-times"></i></button>
      Created a Album
    </div>
    <div class="toast-upload-content">
      <div class="media">
        <div class="media-body">
          <p>{{album.name}} is created</p>
          <div class="text-right">
            <a [routerLink]="['/zone/picture/album', album.id]">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
