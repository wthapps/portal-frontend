<div class="row-img">
  <p-dataScroller [value]="items" [rows]="1" (onLazyLoad)="onLoadMore($event)" [lazy]="true">
    <template let-item>
      <div class="photo-box-img">
        <div class="photo-box-img-action">
          <i class="fa fa-star"></i>
        </div>
        <figure (click)="onSelected($event, item.id)" (dblclick)="onDbClick($event, item.id)" class="img-center-dv">
          <img class="img-full" src="/assets/images/zone/img-photo.png" alt="">
          <img class="img-center" [src]="item.thumbnail_url" alt="">
        </figure>
      </div>
    </template>
  </p-dataScroller>
</div>
