<div class="row-img" xmlns="http://www.w3.org/1999/html">
  <div *ngFor="let album of data" class="photo-box-img">
    <figure class="img-center-dv" (click)="onSelected($event, album.id)" (dblclick)="onDbClick($event, album.id)">
      <img class="img-full" src="/assets/images/zone/img-photo.png" alt="">
      <img class="img-center" src="{{album.photo_default}}" alt="">
      <span class="img-bottom-left" style="color: #9B9B9B">
        {{album.name}} <br>
        {{album.photo_number}} photos
        </span>
    </figure>
  </div>
</div>
