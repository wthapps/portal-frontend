<hd-modal #modal cssClass="modal-social modal-long" [keyboard]="false" [backdrop]="'static'">
  <modal-header [show-close]="true">
    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
      <!--<span aria-hidden="true">&times;</span>-->
    <!--</button>-->
    <h4 class="modal-title">Private Share</h4>
  </modal-header>
  <modal-body>
    <div class="z-social-media mb15">
      <div class="z-social-media-left">
        <img src="assets/images/avatar/avatar.png" alt="">
      </div>
      <div class="z-social-media-body">
        <div class="z-heading">
          <div class="z-name">
            name
          </div>
          <div class="z-shared-with">
                <span class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="true">Public</a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-globe"></i> Public</a></li>
                    <li><a href="#"><i class="fa fa-users"></i> Friends</a></li>
                    <li><a href="#"><i class="fa fa-lock"></i> Private</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a data-toggle="modal" href="#modal-social-share-com">Share in Community</a></li>
                    <li><a href="#">Share with Friend</a></li>
                  </ul>
                </span>
          </div>
        </div>
      </div>
      <div class="z-social-media-right">
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="true">
            <i class="fa fa-ellipsis-v"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="fa fa-check"></i> Adult content</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Disable comments</a></li>
            <li><a href="#">Disable Reshare</a></li>
          </ul>
        </div>

      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Add description" class="form-control" name="" rows="3"></textarea>
    </div>
    <div class="form-group">
      <input placeholder="Add tag" class="form-control" type="text">
    </div>
    <div class="form-group">
      Shared from <a href="#">Jaime Lannister</a>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-wth-default btn-min">Done</button>
    <button type="button" class="btn btn-default btn-min" data-dismiss="modal">Cancel</button>
  </modal-footer>
</hd-modal>
