<div class="z-social-box">
  <div class="z-social-media">
    <div class="z-social-media-left">
      <img src="assets/images/avatar/avatar.png" alt="">
    </div>
    <div class="z-social-media-body">
      <div class="z-social-media-inputpost">
          <span class="z-social-media-inputpost">
            <i (click)="postAddModal.open({addingPhotos: true})" class="fa fa-camera"></i>
          </span>
        <input type="text" class="form-control" placeholder="Share your ideas" (click)="postAddModal.open()">
      </div>
    </div>
  </div>
</div>
<post-edit #postAddModal (onEdited)="addedPost($event)"></post-edit>
