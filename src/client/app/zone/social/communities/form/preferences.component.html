<hd-modal #modal cssClass="modal-social modal-long" [keyboard]="false" [backdrop]="'static'">
  <modal-body>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
      <div *ngIf="data" class="mb20">
        <label>Privacy Settings</label>
        <div class="radio">
          <label>
            <input type="radio" name="is_close"
                   (click)="data.is_close = false; getValue(data.is_close)"
                   [checked]="data.is_close == false"
                   value="false">Open
            <span class="help-block">
                Anyone can see the group, its members and their posts.
              </span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="is_close"
                   (click)="data.is_close = true; getValue(data.is_close)"
                   [checked]="data.is_close == true"
                   value="true">
            Closed
            <span class="help-block">
                Only members can find the group and see posts.
              </span>
          </label>
        </div>
      </div>
      <!--end Privacy Settings-->
      <div class="mb20">
        <label>Search Settings</label>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_search_any">
            Anyone can search, see and join the group
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_search_connected">
            Only connected members can search and ask to join the group
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_search_invited">
            Only invited members can search and join the group
          </label>
        </div>
      </div>
      <!--end Search Settings-->
      <div class="mb20">
        <label>Post Settings</label>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_post_member">
            Member can post
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_post_review">
            Post must be review and approved by admin
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_post_admin">
            Only admin can post
          </label>
        </div>
      </div>
      <!--end Post Settings-->
      <div class="mb20">
        <label>Notification</label>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_notification_posts">
            Get notified about new posts
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControl]="setting_notification_request">
            Get notified about users request
          </label>
        </div>
      </div>
      <!--end Notification Settings-->
      <div class="clearfix text-right">
        <button [disabled]="!form.valid" type="submit" class="btn btn-wth-default btn-min mr10">Done</button>
        <button type="button" class="btn btn-default btn-min" data-dismiss="modal">Cancel</button>
      </div>
    </form>

  </modal-body>
</hd-modal>
