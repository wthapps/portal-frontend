<div class="zone-social">
  <div class="zone-social-in" *ngIf="result && groups">
    <div class="z-social-box" *ngFor="let group of groups">
      <div class="z-social-box-header">
        <h4>
          {{group | titleCase}}
        </h4>
      </div>
      <div class="z-social-post" *ngFor="let item of result[group]">
        <ul class="list-unstyled social-list-user">
          <li>
            <div class="media-center">
              <div class="media-center-left">
                <figure>
                  <a [routerLink]="[item.link]">
                    <img [src]="item.profile_image" style="width: 33px">
                  </a>
                </figure>
              </div>
              <div class="media-center-body">
                <h4 class="media-center-heading">
                  <a [routerLink]="[item.link]">{{item.name}}</a>
                </h4>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <br class="mt40">
    <h4 class="h4">
      Post from your friends
    </h4>
    <hr>
    <div class="z-social-box" *ngFor="let item of result['posts']">
      <so-post [item]="item"></so-post>
    </div>
  </div>
  <z-social-favorites></z-social-favorites>
</div>
