<div class="z-social-post">
  <div class="z-social-post-content">
    <div class="z-social-post-txt">
      <div class="z-social-post-txt-in">
        {{item.description}}
      </div>
      <div class="z-social-post-txt-more">
        <a href="#">READ MORE</a>
      </div>
    </div>
    <div class="z-social-post-tag">
      <a *ngFor="let tag of item.tags">
        {{tag.name}}
      </a>
    </div>
  </div>
  <div class="z-social-carousel">
    <ul class="{{item.displayCss}}">
      <li *ngFor="let photo of item.photos;	let	i	=	index">
        <figure *ngIf="i < 5">
          <img class="img-full" [src]="photo.url" alt="">
        </figure>
        <figure *ngIf="i == 5 && item.remainPhotos == 1">
          <img class="img-full" [src]="photo.url" alt="">
        </figure>
        <a href="javascript:;" (click)="onShowPhotoDetail(i)" *ngIf="i == 5 && item.remainPhotos != 1">
                <span>
                  + {{item.remainPhotos}}
                </span>
          <figure>
            <img class="img-full" [src]="photo.url" alt="">
          </figure>
        </a>
      </li>
    </ul>
  </div>
  <div class="z-social-post-action">
    <ul>
      <li class="active">
        <i class="fa fa-thumbs-o-up"></i> {{item.reactions_like.length}}
      </li>
      <li>
        <i class="fa fa-thumbs-o-down"></i> {{item.reactions_dislike.length}}
      </li>
      <li>
        <i class="fa fa-share-alt"></i> {{item.reactions_share.length}}
      </li>
    </ul>
  </div>
</div>
