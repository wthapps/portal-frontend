<div class="z-social-comment">
  <div class="z-social-media">
    <div class="z-social-media-left">
      <img src="assets/images/avatar/avatar.png" alt="">
    </div>
    <div class="z-social-media-body">
      <div class="z-social-media-inputpost">
          <span class="z-social-media-inputpost">
            <i class="fa fa-camera"></i>
            <i class="fa fa-smile-o"></i>
          </span>
        <input type="text" class="form-control" placeholder="Add a comment" (keyup)="onKey($event)">
      </div>
    </div>
  </div>
  <div class="z-social-comment-num">{{item.comments.length}} Comments</div>
  <input type="checkbox" class="read-more-state" attr.id="post-{{item.uuid}}" />
  <ul class="z-social-comment-list media-list read-more-wrap">
    <li class="media" *ngFor="let comment of item.comments; let i = index" [ngClass]="{'read-more-target': (i > 2)}">
      <div class="media-left">
        <a href="#">
          <img alt="64x64" class="media-object" src="assets/images/avatar/avatar.png">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">Media heading
          <span class="media-heading-time">1 day ago</span>
        </h4>
        <p>{{comment.content}}</p>
        <div class="media-body-action dropdown pull-right">
          <a data-toggle="dropdown">
            <i class="fa fa-pencil"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Edit Post</a></li>
            <li><a href="#">Delete</a></li>
          </ul>
        </div>
        <div class="media-body-reply">
          <ul>
            <li class="active"><a href="#"><i class="fa fa-thumbs-o-up"></i></a></li>
            <li><a href="#"><i class="fa fa-thumbs-o-down"></i></a></li>
            <li><a href="#">Reply</a></li>
            <li><a href="#">{{comment.replies.length}} Replies</a></li>
          </ul>
        </div>
        <div class="media" *ngFor="let replies of comment.replies">
          <div class="media-left">
            <a href="#">
              <img alt="64x64" class="media-object" src="assets/images/avatar/avatar.png">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">Media heading
              <span class="media-heading-time">1 day ago</span>
            </h4>
            <p>{{replies.content}}</p>
            <div class="media-body-reply">
              <ul>
                <li class="active"><a href="#"><i class="fa fa-thumbs-o-up"></i></a></li>
                <li><a href="#"><i class="fa fa-thumbs-o-down"></i></a></li>
                <li><a href="#">Reply</a></li>
                <li><a href="#">{{replies.replies.length}} Replies</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="z-social-comment-more">
    <label attr.for="post-{{item.uuid}}" class="read-more-trigger">View all comments</label>
  </div>
</div>
