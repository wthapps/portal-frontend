<div class="banner-wrap banner-bg" style="background-image: url('assets/images/apps/cover.jpg');">
  <div class="banner-over">
    <div class="container">
      <div class="banner-dv">
        <h2 class="banner-tt">
          ALL THE TOOLS YOU NEED IN ONE PLACE
        </h2>
        <p>Choose your tools from a wide range of Services and Add-on </p>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <div class="row row-layout">
      <div class="col-sm-3">
        <aside class="aside-left">
          <div class="navgroup">
            <h4 class="aside-title">Featured</h4>
            <ul class="navgroup-menu">
              <li>
                <a href="#" (click)="onFilter($event,'top', null)">Top Apps</a>
              </li>
              <li>
                <a href="#" (click)="onFilter($event,'new', null)">New Apps</a>
              </li>
              <li>
                <a href="#" (click)="onFilter($event,'all', null)">All</a>
              </li>
            </ul>
          </div>
          <div class="navgroup">
            <h4 class="aside-title">Categories</h4>
            <div class="navgroup-cat">
              <select class="form-control">
                <option>Service</option>
                <option>Add-on</option>
              </select>
            </div>

          </div>
          <div class="navgroup">
            <h4 class="aside-title">Platform</h4>
            <div class="navgroup-choose">              
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Web apps
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Windows
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Mac OS
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Android
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  iOS
                </label>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-sm-9" *ngIf="!has_filter">
        <div class="box-panel lib-feature">
          <div class="row">
            <div *ngFor="let fapp of featured_apps" class="col-sm-4">
              <app-card [data]='fapp' [type]="'medium'" (appCardClicked)='onAppCardClicked($event)'></app-card>
            </div>
          </div>
        </div>
        <div class="box-panel">
          <div class="box-panel-top">
            <h3>Top Apps</h3>
            <a class="view-more" href="#" (click)="onFilter($event,'top', null)">See all</a>
          </div>
          <div class="row">
            <div *ngFor="let tapp of top_apps" class="col-sm-4">
              <app-card [data]='tapp' (appCardClicked)='onAppCardClicked($event)'></app-card>
            </div>
          </div>
        </div>
        <div class="box-panel">
          <div class="box-panel-top">
            <h3>New Apps</h3>
            <a class="view-more" href="#" (click)="onFilter($event,'new', null)">See all</a>
          </div>
          <div class="row">
            <div *ngFor="let napp of new_apps" class="col-sm-4">
              <app-card [data]='napp' (appCardClicked)='onAppCardClicked($event)'></app-card>
            </div>
          </div>
        </div>
        <div class="box-panel">
          <div class="box-panel-top">
            <h3>All</h3>
            <a class="view-more" href="#" (click)="onFilter($event,'all', null)">See all</a>
          </div>
          <div class="row">
            <div *ngFor="let app of apps" class="col-sm-4">
              <app-card [data]='app' (appCardClicked)='onAppCardClicked($event)'></app-card>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-9" *ngIf="has_filter">        
        <div class="box-panel">
          <div class="box-panel-top">
            <h3 class="text-capitalize">{{featured}} Apps</h3>            
          </div>
          <div class="row">
            <div *ngFor="let ftapp of filtered_apps" class="col-sm-4">
              <app-card [data]='ftapp' (appCardClicked)='onAppCardClicked($event)'></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
