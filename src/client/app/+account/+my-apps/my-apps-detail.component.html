<div class="main-content">
  <div class="container">
    <wth-breadcrumb [model]="breadcrumbs"></wth-breadcrumb>
    <div class="page-app-detail">
      <div class="row">
        <div class="col-sm-3 col-md-2">
          <figure class="page-app-icon"><img class="img-full" [src]="item.img_src" [alt]="item.name"></figure>
        </div>
        <div class="col-sm-9 col-md-10">
          <div class="page-app-info">
            <h2 class="page-app-info-tt">{{item.name}}</h2>
            <p class="cat">{{item.category.name}}</p>
            <app-card-platform [data]="item.platforms"></app-card-platform>
          </div>
          <div class="row page-app-content">
            <div class="col-sm-11">
              <div class="box-panel">
                <div class="box-panel-top">
                  <h3>Manage</h3>
                </div>
                <div class="box-panel-body">
                  <app-dns *ngIf="type == 'dynamicdns'"></app-dns>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
