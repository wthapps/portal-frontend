<!-- MS Outlook Addon Information -->
<div class="media"
  [ngClass]="{ 'collapse' : !context.show_information_view }">
  <div class="media-left">
    <img width="50" class="media-object" src="{{context.context.img_src}}" alt="...">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{context.context.display_name}}</h4>
    <div class="media-left">
      <p class="text-info">{{context.category_name}}</p>
    </div>
    <p>{{context.context.description}}</p>

    <p [ngClass]="{ 'collapse' : !context.context.created }">
      <a target="_blank" href={{context.context.download_link}}> Download <i class="glyphicon glyphicon-download"></i></a>
    </p>

  </div>
  <div class="media-right">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let action of context.actions">
        <button class="btn btn-default" (click)="context.onAction(action)" [disabled]=action.disabled>{{action.name}}</button>
      </li>
    </ul>
  </div>
</div>
<!-- End MS Outlook Addon Information -->

<!-- MS Outlook Addon Congratulation -->
<div class="media"
  [ngClass]="{ 'collapse' : !context.show_congratulation_view }">
  <div class="media-left">
    <img width="50" class="media-object" src="{{context.context.img_src}}" alt="...">
  </div>
  <div class="media-body">
    <h4 class="media-heading">Congratulation!</h4>
    <p>{{context.context.display_name}} has been added, to get started click on <a [routerLink]="['/support']">learn more</a>.</p>
    <p><a target="_blank" href={{context.context.download_link}}> Download <i class="glyphicon glyphicon-download"></i></a></p>
  </div>
  <div class="media-right">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let action of context.actions">
        <button class="btn btn-default" (click)="context.onAction(action)" [disabled]=action.disabled>{{action.name}}</button>
      </li>
    </ul>
  </div>
</div>
<!-- End MS Outlook Addon Congratulation -->
