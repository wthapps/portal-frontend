<div #dnsAdd class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{pageTitle}}</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" [formGroup]="hostForm" (ngSubmit)="onAddNew(domain.value, hostname.value, ip.value)" novalidate>

      <div class="form-group">

        <label class="col-sm-2 control-label">Hostname</label>

        <div class="col-sm-6" [ngClass]="{ 'has-error' : hostname.touched && !hostname.valid}">

          <input type="text" class="form-control" id="host" placeholder="Hostname" [formControl]="hostname"
                 [ngClass]="{'has-loading': hostname.pending}">

          <div *ngIf="hostname.touched && !hostname.valid">
            <span class="help-block" *ngIf="hostForm.hasError('required', 'host')">A hostname is required</span>
            <span class="help-block" *ngIf="hostForm.hasError('ipHostFormat', 'host')">The value introduced is not an hostname</span>
          </div>

        </div>

        <div class="col-sm-4">
          <select class="form-control" name="" #domain>
            <option value='0'>wthdns.com</option>
          </select>
        </div>

      </div>

      <div class="form-group">

        <label class="col-sm-2 control-label">IP Address (optional)</label>

        <div class="col-sm-10" [ngClass]="{ 'has-warning' : ip.touched && !ip.valid}">
          <input type="text" class="form-control" id="ip" placeholder="127.0.0.1" #IP
                 [formControl]="ip"
                 [ngClass]="{'has-loading': ip.pending}">

          <div *ngIf="ip.touched && !ip.valid">
            <span class="help-block" *ngIf="hostForm.hasError('ipHostFormat', 'ip')">The value introduced is not an ipv4 or ipv6.</span>
          </div>

        </div>

      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!hostForm.valid">Save</button>
          <a [routerLink]="['/account/dns']" class="btn btn-default">Cancel</a>
        </div>
      </div>

    </form>
  </div>
</div>
