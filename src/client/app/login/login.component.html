<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h2>
                Have an account?
            </h2>
            <form (ngSubmit)="login(email.value, password.value)">
                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control" #email id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control" #password id="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <!--<label>-->
                        <!--<input type="checkbox"> Remember me-->
                    <!--</label>
                    <span class="separator">Â·</span>-->
                    <a class="forgot" [routerLink]="['/account/forgot_password']">Forgot account?</a>
                </div>
                <button type="submit" class="btn btn-block btn-danger">Log In</button>
            </form>
            <hr>
            <h2>New to WTHApps?</h2>
            <a [routerLink]="['/signup']" class="btn btn-block btn-primary">Sign Up</a>
        </div>
    </div>
</div>
