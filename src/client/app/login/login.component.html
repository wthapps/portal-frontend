<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <h2>
        Have an account?
      </h2>
      <form [ngFormModel]="group" (ngSubmit)="login()" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error' : group.find('email').touched && !group.find('email').valid}">
          <label class="sr-only" for="email">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="Email"
                 [ngFormControl]="group.find('email')" [ngClass]="{'has-loading': group.find('email').pending}">
          <div *ngIf="group.find('email').touched && !group.find('email').valid">
            <span class="help-block" *ngIf="group.hasError('required', 'email')">An email is required</span>
            <span class="help-block" *ngIf="group.hasError('emailFormat', 'email')">Email is not valid</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error' : group.find('password').touched && !group.find('password').valid}">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                 [ngFormControl]="group.find('password')">
          <div *ngIf="group.find('password').touched && !group.find('password').valid">
            <span class="help-block" *ngIf="group.hasError('required', 'password')">A password is required</span>
          </div>
        </div>
        <div class="checkbox">
          <!--<label>-->
          <!--<input type="checkbox"> Remember me-->
          <!--</label>
          <span class="separator">Â·</span>-->
          <a class="forgot" [routerLink]="['/account/recovery/forgottenpassword']">Forgot account?</a>
        </div>
        <button type="submit" class="btn btn-block btn-danger" [disabled]="!group.valid">Log In</button>
      </form>
      <hr>
      <h2>New to WTHApps?</h2>
      <a [routerLink]="['/signup']" class="btn btn-block btn-primary">Sign Up</a>
    </div>
  </div>
</div>
