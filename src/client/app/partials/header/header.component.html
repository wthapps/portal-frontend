<header class="header">
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/']">
          <img src="assets/images/logo.png" height="40" alt="">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li [routerLinkActive]="['active']"><a [routerLink]="['/about']">About us</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/support']">Support</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/contact']">Contact us</a></li>
        </ul>
        <ul *ngIf="!isLoggedIn()" class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/login']">Log in</a></li>
        </ul>

        <ul *ngIf="isLoggedIn()" class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">{{_userService.profile.name}} <span class="glyphicon glyphicon-cog"></span></a>
            <ul class="dropdown-menu">
              <li><a [routerLink]="['/account/setting/dashboard']">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="javascript:;" (click)="logout()">Log out</a></li>
            </ul>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
