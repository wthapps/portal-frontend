<!-- addClass modal-long if long content -->
<div id="confirmationModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" [ngClass]="{ 'modal-long' : longModal}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button id="cancelButton" type="button" class="btn btn-default" data-dismiss="modal">{{cancelText}}</button>
        <button id="okButton" type="button" class="btn btn-primary">{{okText}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="confirmationModal-backdrop" class="modal-backdrop fade"></div>
