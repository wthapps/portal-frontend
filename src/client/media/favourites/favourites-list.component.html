<z-media-share-toolbar
  #mediaToolbar
  [type]="'favourites'"
  [selectedPhotos]="selectedPhotos"
  [hasFavourite]="hasFavourite"
  [currentView]="currentView"
  (outEvent)="actionToolbar($event)">
</z-media-share-toolbar>

<div class="page-body-content has-page-body-control gray-light">
  <div *ngIf="favouriteIsEmpty" class="page-body-content-in">
    <div class="p40 text-center">
      <h3>No favourite files or folders.</h3>
      <h5>Add stars to things that you want to easily find later.</h5>
    </div>
  </div>
  <div *ngIf="!favouriteIsEmpty" class="page-body-content-in">
    <div class="page-body-in-title">
      Album
    </div>
    <z-media-share-list
      [type]="'album'"
      [data]="data.albums"
      [view]="currentView"
      [hasAction]="['favourite']"
      (outEvent)="actionItem($event)">
    </z-media-share-list>

    <div class="text-center p20">
      <!--<a [routerLink]="['album']" class="btn btn-primary-inline">-->
      <a [routerLink]="['/album']" [queryParams]="{favorite: true}" class="btn btn-primary-inline">
        View all
      </a>
    </div>

    <hr>

    <div class="page-body-in-title">
      Photo
    </div>
    <z-media-share-list
      [type]="'photo'"
      [data]="data.photos"
      [view]="currentView"
      [hasAction]="['favourite']"
      (outEvent)="actionItem($event)">
    </z-media-share-list>

    <div class="text-center p20">
      <!--<a [routerLink]="['photo']" class="btn btn-primary-inline">-->
      <a [routerLink]="['/photo']" [queryParams]="{favorite:true}" class="btn btn-primary-inline">
        View all
      </a>
    </div>
  </div>
</div>


<z-media-photo-detail #photoDetail [selectedPhotos]="selectedPhotos" [allPhotos]="data"></z-media-photo-detail>
