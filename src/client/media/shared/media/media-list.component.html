<me-list-header [data]="objects" [viewOption]="viewOption" (outEvent)="actionSortbar($event)"></me-list-header>


<div class="page-body-content has-page-body-control gray-light"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  [scrollWindow]="false"
  (scrolled)="getMoreObjects()">

  <div class="page-body-content-in">

    <me-list-header [viewOption]="viewOption" (outEvent)="actionSortbar($event)"></me-list-header>



    <div *ngIf="!objects" class="zone-no-photo text-center">
      <h3>Ready to add some photos?</h3>
      <h5>Drop photos anywhere to upload</h5>
    </div>

    <div id="list-photo" class="row-img " *ngIf="objects" (dragenter)="onDragenter($event)"
         (dragleave)="onDragleave($event)">
      <!--<me-list-header [data]="objects" (outEvent)="actionItem($event)" [viewOption]="viewOption" ></me-list-header>-->
      <div *ngIf="viewOption != 'timeline'" >
        <div *ngFor="let group of objects | groupByObjectType" >
          <div class="page-body-in-title" *ngIf="!['albums', 'photos'].includes(currentPath)">{{group.key | titleCase}}</div>

          <div class="row-img" [ngClass]="viewOption">
            <me-item [type]="item?.object_type" *ngFor="let item of group.value"  [object]="item" (events)="onAction($event)"></me-item></div>
          <div class="text-center p20">
            <!--<a [routerLink]="['album']" class="btn btn-primary-inline">-->
            <a [routerLink]="['/albums']" [queryParams]="{currentPath: true}" class="btn btn-primary-inline" *ngIf="group.key == 'album'">
              View all
            </a>
            <a [routerLink]="['/photos']" [queryParams]="{currentPath: true}" class="btn btn-primary-inline" *ngIf="group.key == 'photo'">
              View all
            </a>
          </div>

          <hr>
        </div>
      <div *ngIf="viewOption == 'timeline'">
        <div *ngFor="let group of objects | groupByMonthYear:'created_at'" class="clearfix">
          <div style="color: #4A4A4A; font-size: 15px">{{group.key}}</div>
          <me-item *ngFor="let item of group.value" [type]="item?.object_type" [object]="item" (events)="onAction($event)"></me-item>
        </div>
      </div>

        <!--<div *ngIf="view == 'time'" *ngFor="let group of data | groupByMonthYear:'created_at'">-->
        <!--{{group|json}}-->
        <!--</div>-->
      </div>

      <div class="p50" [ngClass]="{'inside-loading': nextLink != null, 'hidden':nextLink == null}"></div>

    </div>
  </div>
</div>
