<div id="form-create-album-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-custom modal-long" role="document" style="width: 60%">
    <div class="modal-content">
      <div class="modal-header">
        <h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true" style="font-size: 26px">&times;</span></button>
        <a (click)="onCreatedAlbum()" style="float: right; padding-right: 20px" href="javascript:;">Done</a></h4>
        <h4 class="modal-title"> Create New Album</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="album-name">Name</label>
          <input id="album-name" type="text" class="form-control" placeholder="Untitled Album">
        </div>
        <div class="form-group">
          <label for="album-description">Description</label>
          <input id="album-description" type="text" class="form-control" placeholder="Description">
        </div>
      </div><!-- /.modal-content -->
      <div class="modal-footer">
        <!--<page-zone-remove-gridview [items]="items" (addItems)="onAddItems($event)"></page-zone-remove-gridview>-->
      </div><!-- /.modal-footer -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
