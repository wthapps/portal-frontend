<z-note-shared-toolbar [selectedObjects]="(selectedObjects$ | async)" [page]="page">
  <div class="btn-group">
    <button type="button" class="btn btn-primary btn-min dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
      New
    </button>
    <ul class="dropdown-menu dropdown-menu-sm">
      <li><a (click)="onNewNote()" href="javascript:;"><i class="fa fa-sticky-note"></i> New note</a></li>
      <li><a (click)="onFolder()" href="javascript:;"><i class="fa fa-folder-o"></i> New folder</a></li>
    </ul>
  </div>

  <z-note-shared-breadcrumb class="note-breadcrumb" [model]="breadcrumbs"
                            (onBreadcrumbAction)="onBreadcrumbAction($event)">
  </z-note-shared-breadcrumb>
</z-note-shared-toolbar>
<div class="page-body-content has-page-body-control gray-light">

  <ng-container *ngIf="!(loading$ | async); else loadingBlock">
    <ng-container *ngIf="(noteItems$ | async)?.length + (folderItems$ | async)?.length > 0; else noDataBlock">
      <note-list [noteItems]="noteItems$ | async"
                 [folderItems]="folderItems$ | async"
                 [viewOption]="(nodeState$ | async)?.viewMode"
                 [sortOption]="sortOption$ | async"
                 [page]="page"
                 [isSelectAll]="(selectAll$ | async)">
      </note-list>
    </ng-container>
  </ng-container>

  <ng-template #loadingBlock>
    <box-loading></box-loading>
  </ng-template>
  <ng-template #noDataBlock>
    <box-no-data [icon]="'fa fa-sticky-note'"
                 [title]="'There is no note!'"
                 [subTitle]="'Try to update create one'">
      <a class="btn btn-outline-primary" (click)="onNewNote()" href="javascript:;">
        <i class="fa fa-plus" aria-hidden="true"></i> New note
      </a>
    </box-no-data>
  </ng-template>
</div>
