<div class="navbar-form navbar-left">
  <div class="navbar-searchTop">
    <textbox-search #textbox (onEnterEvent)="onEnter($event)" (onKeyUpEvent)="onKey($event)"
                    [placeholder]="'Search something'">
      <div class="input-group-suggestions" *ngIf="show">
        <div class="list-group">
          <a *ngFor="let s of suggestions" href="javascript:;" class="list-group-item" (click)="setText(data)">
            <span>
              <i *ngIf="s.object_type == 'folder'" class="fa fa-folder-o"></i>
              <i *ngIf="s.object_type == 'note'" class="fa fa-file"></i>
            </span>
            <span *ngIf="s.object_type == 'folder'" class="avatar-name-txt"> {{ s.name }} </span>
            <span *ngIf="s.object_type == 'note'" class="avatar-name-txt"> {{ s.title }} </span>
          </a>
        </div>
        <div class="m10">
          <a class="d-block" (click)="show = false"> Advance Search </a>
        </div>
      </div>
    </textbox-search>
  </div>
</div>
