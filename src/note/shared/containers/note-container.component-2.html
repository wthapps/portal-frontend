<z-note-shared-toolbar [selectedObjects]="(selectedObjects$ | async)" [page]="'MY_NOTE'" [viewMode]="(context$ | async)?.viewMode">
  <!-- <pre>
    {{userService.getSyncProfile() | json}}
  </pre> -->
  <ng-container *ngIf="(selectedObjects$ | async) as selectedObjects">
    <div class="btn-group" [ngClass]="{'hidden-xs': selectedObjects.length>0}">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false" [disabled]="!(context$ | async).permissions.enableEdit">
        <i class="fa fa-plus visible-xs" aria-hidden="true"></i> <span class="hidden-xs">New</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-sm">
        <li><a (click)="onNewNote()" href="javascript:;"><i class="icon-zone-note"></i> New note</a></li>
        <li><a (click)="onFolder()" href="javascript:;"><i class="fa fa-folder-o"></i> New folder</a></li>
      </ul>
    </div>

    <span [ngClass]="{'hidden-xs': selectedObjects.length>0}" *ngIf="(context$ | async).pathTitle !== ''"
          class="btn-text no-wrap ml10">{{(context$ | async).pathTitle}}</span>


    <span class="btn btn-text text-fade hidden" [ngClass]="{'visible-xs-block': selectedObjects.length>0}">
        {{ selectedObjects.length }} Selected
      </span>

  </ng-container>


  <z-note-shared-breadcrumb class="note-breadcrumb" [model]="breadcrumbs" [permissions]="(context$ | async).permissions"
                            (onBreadcrumbAction)="onBreadcrumbAction($event)">
  </z-note-shared-breadcrumb>
</z-note-shared-toolbar>
<div class="page-body-content has-page-body-control">
  <ng-container *ngIf="!(context$ | async)?.loading; else loadingBlock">
    <ng-container *ngIf="(noteItems$ | async)?.length + (folderItems$ | async)?.length > 0; else noDataBlock">
      <note-list [noteItems]="noteItems$ | async"
                 [folderItems]="folderItems$ | async"
                 [allItems]="allItems$ | async"
                 [viewOption]="(context$ | async)?.viewMode"
                 [sortOption]="(context$ | async)?.sort"
                 [groupBy]="(context$ | async)?.groupBy"
                 [page]="(context$ | async).page"
                 [isSelectAll]="isSelectAll$ | async">

      </note-list>
    </ng-container>
  </ng-container>

  <ng-template #loadingBlock>
    <box-loading outClass="long-height"></box-loading>
  </ng-template>
  <ng-template #noDataBlock>
    <box-no-data [icon]="(context$ | async).noData.icon"
                 [title]="(context$ | async).noData.title"
                 [subTitle]="(context$ | async).noData.subTitle"
                 outClass="long-height"
    >

      <button *ngIf="(context$ | async).noData.newNode" class="btn btn-outline-primary" (click)="onNewNote()"
              href="javascript:;" [disabled]="!(context$ | async).permissions.enableEdit">
        <i class="fa fa-plus" aria-hidden="true"></i> New note
      </button>
    </box-no-data>
  </ng-template>
</div>
<div class="objects-main">
  <w-dataView-nav [showViewMode]="true"
                  (sortComplete)="onSortComplete($event)"
                  (viewComplete)="onViewComplete($event)">
    <h4 class="title">My Note</h4>
  </w-dataView-nav>
  <ng-container *ngIf="data$ | async as list; else templateloading">
    <ng-container *ngIf="list?.length > 0; else templateNodata">
      <w-dataView [data]="list"
                  (loadMoreCompleted)="onLoadMoreCompleted($event)"
                  (selectCompleted)="onSelectCompleted()"
                  #dataView>
        <ng-template #viewHeader>
          <div class="item-media-name">
            <span class="can-click" (click)="onSortComplete({sortBy: 'Name', orderBy: 'desc'})">Name</span>
          </div>
          <div class="item-note-owner">Owner</div>
          <div class="item-note-date">Last Modified</div>
        </ng-template>
        <ng-template #viewBody let-item>
          <div class="item-media-img" [ngClass]="{'item-note-icon': item.object_type === 'Note::Note'}">
            <i *ngIf="item.object_type === 'Note::Folder'" class="fa fa-folder"></i>
            <ng-container *ngIf="item.object_type === 'Note::Note'">
              <i class="fa fa-sticky-note"></i><span [innerHTML]="item?.content | safeHtml"></span>
            </ng-container>
          </div>
          <div class="item-media-name">
            <span>{{ item.name || 'Untitled' }}</span>
          </div>
          <div class="item-note-owner">
            {{ item.user.name }}
          </div>
          <div class="item-note-date">{{ item.updated_at | timeFormat }}</div>
        </ng-template>
      </w-dataView>
      <w-dataView-selected *ngIf="dataView.selectedDocuments?.length"
                           [selectedObjects]="dataView.selectedDocuments"
                           (clear)="dataView.container.clearSelection()">
        <ul class="nav-selection-actions">
          <ng-container *ngFor="let menu of menuActions">
            <li *ngIf="menu.active">
              <button (click)="onMenuAction(menu.action)" class="btn btn-icon" type="button"><i [class]="menu.icon"></i>
              </button>
            </li>
          </ng-container>
          <li class="dropdown">
            <button class="btn btn-icon" type="button" data-toggle="dropdown">
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <ng-container *ngFor="let menu of otherActions">
                <li *ngIf="menu.active">
                  <a (click)="onMenuAction(menu.action)" href="#"><i [class]="menu.icon"></i> {{ menu.text }}</a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ul>
      </w-dataView-selected>
      <shared-modals-addToAlbum #modalAddToAlbum (chooseCompleted)="onModalAddCompleted($event)">
      </shared-modals-addToAlbum>
      <shared-modals-share #modalShare></shared-modals-share>
      <shared-modals-photoEditInfo #modalPhotoEditInfo></shared-modals-photoEditInfo>
    </ng-container>
    <ng-template #templateNodata>
      <div class="text-center">
        <box-no-data [icon]="'fa fa-picture-o'" [subTitle]="'There is no photo'"></box-no-data>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #templateloading>
    <div class="text-center">
      <box-loading></box-loading>
    </div>
  </ng-template>
</div>
