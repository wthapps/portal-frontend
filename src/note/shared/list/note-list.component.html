<div
  [ngClass]="{'component-listbox-list': viewOption == VIEW_MODE.LIST, 'component-listbox-grid': (viewOption == VIEW_MODE.GRID || viewOption == VIEW_MODE.TIMELINE)}">
  <div class="component-listbox-header">
    <div class="component-listbox-row" [ngClass]="{'active': isSelectAll}">
      <div class="component-listbox-input">
        <i (click)="onSelectedAll()" class="fa fa-check"></i>
      </div>
      <div class="component-listbox-name">
        <span [ngClass]="{'can-click': page !== noteConstants.PAGE_RECENT}" (click)="onSort('name')">
          Name <i *ngIf="page !== noteConstants.PAGE_RECENT && sortOption?.field == 'name'" class="fa"
                  [ngClass]="{'fa-arrow-up': !sortOption?.desc, 'fa-arrow-down': sortOption?.desc }"></i>
        </span>
      </div>
      <div class="component-listbox-owner" [ngClass]="{'can-click': page !== noteConstants.PAGE_RECENT}"  (click)="onSort('owner')">
        Owner <i *ngIf="page !== noteConstants.PAGE_RECENT && sortOption?.field == 'owner'" class="fa"
                 [ngClass]="{'fa-arrow-up': !sortOption?.desc, 'fa-arrow-down': sortOption?.desc }"></i>
      </div>
      <div class="component-listbox-description">
        Description
      </div>
      <div class="component-listbox-date clearfix sortbar-wrap" *ngIf="page !== noteConstants.PAGE_RECENT">

        <span *ngIf="DATE_MAP[sortOption?.field]" class="btn btn-text pull-right" (click)="onReverseSort()">
            <i class="fa can-click" [ngClass]="!sortOption?.desc ? 'fa-arrow-up' : 'fa-arrow-down'"></i>
          </span>
        <div class="dropdown pull-left">
            <span class="btn btn-text dropdown-toggle caret-toggle" data-toggle="dropdown">
              {{ DATE_MAP[sortOption?.field] || 'Created date' }}
              <i class="fa fa-caret-down can-click"></i>
            </span>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="javascript:;" (click)="onSort('created_at')">Create date</a></li>
            <li><a href="javascript:;" (click)="onSort('updated_at')">Last modified</a></li>
            <li *ngIf="SHARE_PAGES.includes(page)"><a href="javascript:;" (click)="onSort('shared_date')">Share date</a></li>
          </ul>
        </div>
      </div>
      <div class="component-listbox-date" *ngIf="page === noteConstants.PAGE_RECENT">
        <span>
          <!--Accessed Date-->
        </span>
      </div>
      <div class="component-listbox-action">&nbsp;</div>
    </div>
  </div>
  <div *ngIf="viewOption === VIEW_MODE.TIMELINE" class="pull-right">
  <span class="dropdown">
    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" type="button" style="margin-right: 10px; border: none; background: none">
      {{ groupBy | titleCase }}
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
      <li><a (click)="group('date');" href="javascript:;"> Date</a></li>
      <li><a (click)="group('month');" href="javascript:;"> Month</a></li>
      <li><a (click)="group('year');" href="javascript:;"> Year</a></li>
    </ul>
  </span>
    <i class="fa can-click" [ngClass]="{'fa-arrow-up': !sortOption?.desc, 'fa-arrow-down': sortOption?.desc }"
       (click)="onReverseSort()"></i>
  </div>

  <div class="clearfix"></div>

  <!-- Body -->
  <ng-container *ngIf="!(loading$ | async); else loadingBlock">
    <ng-container  *ngIf="viewOption !== VIEW_MODE.TIMELINE">
      <h4 class="ml10" *ngIf="folderItems?.length > 0 && viewOption == VIEW_MODE.GRID">Folders</h4>
      <ng-container *ngFor="let item of folderItems">
        <folder-item [data]="item" [sortOption]="sortOption" [pressingCtrlKey]="pressingCtrlKey" class="component-listbox-body" [page]="page" *ngIf="(page !== noteConstants.PAGE_NOTE_FAVOURITE) || (page == noteConstants.PAGE_NOTE_FAVOURITE && item.favourite)"></folder-item>
      </ng-container>

      <div class="clearfix"></div>

      <h4 class="ml10" *ngIf="noteItems?.length > 0 && viewOption == VIEW_MODE.GRID">Notes</h4>

      <ng-container *ngFor="let item of noteItems">
        <note-item [data]="item" [sortOption]="sortOption" [pressingCtrlKey]="pressingCtrlKey" class="component-listbox-body" [page]="page" *ngIf="(page !== noteConstants.PAGE_NOTE_FAVOURITE )|| (page == noteConstants.PAGE_NOTE_FAVOURITE && item.favourite)"></note-item>
      </ng-container>

    </ng-container>


    <div *ngIf="viewOption == VIEW_MODE.TIMELINE">
      <div *ngFor="let group of allItems | groupByMonthYear:'created_at' :groupBy :allItems.length" class="clearfix">
        <p class="m15 fz15">{{ group.key }}</p>

        <div *ngFor="let objectGroup of group.value | groupByObjectType: true ">
          <ng-container *ngFor="let item of objectGroup.value">
            <folder-item [data]="item" [sortOption]="sortOption" [pressingCtrlKey]="pressingCtrlKey" class="component-listbox-body" [page]="page" *ngIf="item.object_type === OBJECT_TYPE.FOLDER && (page !== noteConstants.PAGE_NOTE_FAVOURITE) || (page == noteConstants.PAGE_NOTE_FAVOURITE && item.favourite)"></folder-item>
            <note-item [data]="item" [sortOption]="sortOption" [pressingCtrlKey]="pressingCtrlKey" class="component-listbox-body" [page]="page" *ngIf="item.object_type === OBJECT_TYPE.NOTE && (page !== noteConstants.PAGE_NOTE_FAVOURITE )|| (page == noteConstants.PAGE_NOTE_FAVOURITE && item.favourite)"></note-item>
          </ng-container>
          <div class="clearfix"></div>
        </div>

      </div>
    </div>
  </ng-container>

  <ng-template #loadingBlock>...Loading</ng-template>
</div>
