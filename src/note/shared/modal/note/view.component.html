    <div class="attachment-list" *ngIf="data.attachments">
      <div class="attachment-item" *ngFor="let att of data.attachments">
        <div class="attachment-item-action">
          <button class="btn btn-sm btn-outline-default" type="button">
            <i class="fa fa-download"></i>
          </button>
          <button class="btn btn-sm btn-outline-default" type="button">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
        <div class="attachment-item-thumb">
          <!--<i class="fa fa-file-zip-o"></i>-->
          <i *ngIf="att.thumbnail_url && att.object_type == 'photo'" class="fa fa-picture-o"></i>
          <i *ngIf="!att.thumbnail_url" class="fa fa-spinner fa-pulse fa-fw"></i>
        </div>
        <p>{{ att.name }}</p>
        <span *ngIf="att.thumbnail_url" class="text-fade">{{ att.size | bytes:3 }}</span>
        <span *ngIf="!att.thumbnail_url" class="text-fade">Uploading</span>
      </div>
    </div>
  </modal-body>

  <modal-footer>
    <div class="modal-title-action pull-left">
      <button class="btn btn-sm btn-default"><i class="fa fa-trash-o"></i></button>
      <div class="btn-group">
        <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                data-toggle="dropdown">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Add to my notes</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="javascript:;" (click)="print()">Print</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="javascript:;" (click)="pdfDownload()">Export as PDF</a>
          </li>
        </ul>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-min" data-dismiss="modal">Done</button>
  </modal-footer>
