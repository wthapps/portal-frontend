<bs-modal #modal>
  <bs-modal-header [showDismiss]="true">
    <h4 *ngIf="permission == 'view'" class="modal-title">Name</h4>
    <h4 *ngIf="permission !== 'view'" class="modal-title">Rename</h4>
  </bs-modal-header>
  <bs-modal-body>
    <span *ngIf="permission == 'view'">{{ name }}</span>
    <input tabindex="1" autofocus
           [(ngModel)]="nameNote"
           [type]="permission == 'view' ? 'hidden' : 'text'"
           class="form-control"
           placeholder="Title">
  </bs-modal-body>
  <bs-modal-footer>
    <button type="submit" class="btn btn-outline-primary btn-min" (click)="onSave();modal.close()">Ok</button>
  </bs-modal-footer>
</bs-modal>
