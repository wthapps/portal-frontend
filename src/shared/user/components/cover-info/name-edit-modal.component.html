<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
  <bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'">
    <bs-modal-header>
      <button aria-label="Close" class="close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title text-left">Edit Name</h4>
    </bs-modal-header>
    <bs-modal-body>
      <div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error': (first_name.errors && first_name.touched)}">
              <label for="first_name">First name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter first name"
                     formControlName="first_name">
              <div *ngIf="first_name.errors && first_name.touched">
                <span *ngIf="first_name.errors.required" class="help-block">First name is required</span>
                <span *ngIf="first_name.errors.blanked" class="help-block">Firs name is blanked</span>
                <span *ngIf="first_name.errors.maxlength" class="help-block">First name max length is 50 characters</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error': (last_name.errors && last_name.touched)}">
              <label for="last_name">Last name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter last name"
                     formControlName="last_name">
              <div *ngIf="last_name.errors && last_name.touched">
                <span *ngIf="last_name.errors.required" class="help-block">Last name is required</span>
                <span *ngIf="last_name.errors.blanked" class="help-block">Last name is blanked</span>
                <span *ngIf="last_name.errors.maxlength" class="help-block">Last name max length is 50 characters</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!nameOnly">
          <div class="col-md-12">
            <div class="form-group" [ngClass]="{'has-error': (nickname.errors && nickname.touched)}">
            <label for="nickname">Nick name</label>
            <input type="text" class="form-control" id="nickname" placeholder="Enter nickname"
                   formControlName="nickname">
              <div *ngIf="nickname.errors && nickname.touched">
                <span *ngIf="nickname.errors.blanked" class="help-block">Nick name is blanked</span>
                <span *ngIf="nickname.errors.maxlength" class="help-block">Nick name max length is 250 characters</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!nameOnly">
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error': (company.errors && company.touched)}">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company/organization"
                   formControlName="company">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error': (occupation.errors && occupation.touched)}">
            <label for="occupation">Title</label>
            <input type="text" class="form-control" id="occupation" placeholder="Title/job/department"
                   formControlName="occupation">
            </div>
          </div>
        </div>

        <div class="row" *ngIf="!nameOnly">
          <div class="col-md-12">
            <div class="form-group" [ngClass]="{'has-error': (headline.errors && headline.touched)}">
            <label for="headline">Headline</label>
            <input type="text" class="form-control" id="headline" placeholder="Enter your headline"
                   formControlName="headline">
            </div>
          </div>
        </div>
      </div>
    </bs-modal-body>
    <bs-modal-footer>
      <button type="button" class="btn btn-outline-default btn-min" (click)="modal.close()">Cancel</button>
      <button type="submit" class="btn btn-outline-primary btn-min"
              [disabled]="!userForm.valid || userForm.pristine" (click)="onSubmit(userForm.value)">Done
      </button>
    </bs-modal-footer>
  </bs-modal>
</form>
