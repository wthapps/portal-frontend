<bs-modal #modal cssClass="modal-social modal-long"
       (onDismiss)="cancel($event)" [animation]="false">
  <bs-modal-header>
    <h4 class="modal-title text-left"><i class="{{ titleIcon }}"></i> {{ title }} </h4>
  </bs-modal-header>
  <bs-modal-body>
    <hd-list #list
             [maxItems]='100'
             [searchable]="true"
             [inputClass]="'hd-search-input'"
             [itemsSearching]="items"
             [selectedItems]="selectedItems"
             (onRemove)="removeItem($event)"
             (onSelected)="onSelectedItems($event)"
             (onAdd)="addItem($event)"
             (onTextChange)="term$.next($event)"
    >
    </hd-list>
  </bs-modal-body>
  <bs-modal-footer>
    <button type="button" class="btn btn-outline-default btn-min" data-dismiss="modal" (onDismiss)="cancel($event)">
      Cancel
    </button>
    <button type="button" class="btn btn-outline-primary btn-min"
            [disabled]="selectedItems.length<=0"
            (click)="selectItems($event)">Done
    </button>
   </bs-modal-footer>
</bs-modal>
