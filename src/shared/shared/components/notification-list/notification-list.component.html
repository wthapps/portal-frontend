<div class="notification-list notification-list-{{ size }}">
  <ng-container *ngIf="type=='update'">
    <ng-container *ngIf="notificationService.initLoad; else loadingBlock">
      <notification-item *ngFor="let notification of notificationService.notifications; trackBy: trackByFn"
                         [notification]="notification" [type]="type" [inDropdown]="inDropdown">
      </notification-item>
    </ng-container>
  </ng-container>


</div>


<ng-template #loadingBlock>
  <box-loading></box-loading>
</ng-template>

<app-partials-notification-setting-modal #settingModal></app-partials-notification-setting-modal>
