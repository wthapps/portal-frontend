<div class="notification-list notification-list-{{ size }}">
  <ng-container *ngIf="type=='update'">
    <notification-item *ngFor="let notification of notificationService.notifications"
                       [notification]="notification" [type]="type">
    </notification-item>
  </ng-container>

  <ng-container *ngIf="type=='connection'">
    <notification-item *ngFor="let notification of connectionService.notifications"
                       [notification]="notification" [type]="type">
    </notification-item>
  </ng-container>

</div>


<app-partials-notification-setting-modal #settingModal></app-partials-notification-setting-modal>
