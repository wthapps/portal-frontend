<bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'" class="sharing-modal">
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">Sharing</h4>
  </bs-modal-header>
  <bs-modal-body>
    <div class="row pl20 pr20">
      <div class="form-group">
        <div *ngIf="!updating" class="input-group">
          <p-autoComplete placeholder="Enter name or email" [(ngModel)]="textUsers" [suggestions]="users"
            [multiple]="true" [minLength]="1" field="name" (onSelect)="selectUser($event)"
            (onUnselect)="unSelectUser($event)" (completeMethod)="complete($event)">
            <ng-template let-user pTemplate="item">
              <w-list-item class="user-row">
                <div class="avatar">
                  <img class="img-circle small" [alt]="user.name" [src]="user.profile_image">
                </div>
                <div class="flex-1 name">
                  <p class="mb0">{{ user.name }}</p>
                  <span *ngIf="user.new" class="text-color-light text-small"> not in WTHContacts</span>
                </div>
              </w-list-item>
            </ng-template>
          </p-autoComplete>


          <div class="input-group-btn" style="vertical-align: top;">
            <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-outline-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" [title]="'role.display_name'">
                <i class="fa" [ngClass]="role.name == 'view'? 'fa-eye' :
                              role.name == 'download'? 'fa-download' :
                              role.name == 'edit'? 'fa-pencil' : 'fa-unlock'">
                </i>
                <span class="caret ml5"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li *ngFor="let r of roles" (click)="changeRole(r)">
                  <a href="javascript:void(0);"> {{ r.display_name }}
                    <i class="" [ngClass]="{'fa fa-check': (r.id === role.id)}"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div *ngIf="updating" class="text-left changing p5 rounded border bg-warning border-1">
          <i class="fa fa-exclamation-triangle text-warning"></i>
          Your sharing list has changes that you need to be saved.
        </div>
      </div>
    </div>
    <hr class="mt10 mb10">
    <section *ngIf="contacts && contacts.length > 0">
      <small class="text-fade">My Contacts</small>
      <w-list class="media-user-list p0">
        <w-list-item *ngFor="let contact of contacts" class="user-row pl0">
          <div class="avatar">
            <img class="img-circle" [src]="contact.profile_image" alt="">
          </div>
          <div class="name flex-1">
            <p class="mb0">{{contact.name}}</p>
            <small class="text-fade"> {{contact.email}} </small>
          </div>
          <div>
            <i class="form-checkbox active"></i>
          </div>
        </w-list-item>
      </w-list>
    </section>
    <ng-container *ngIf="sharedUsers && sharedUsers.length > 0">
      <small class="text-fade">Shared</small>
      <div class="w-list-scroll">
        <div *ngFor="let recipient of sharedUsers" class="d-flex align-content-center p5">
          <w-list-item class="user-row p0">
            <div class="avatar">
              <img class="img-circle" [src]="recipient.user.profile_image" alt="">
            </div>
            <div class="name flex-1">
              <p class="mb0">{{ recipient.user.name }}</p>
              <small class="text-fade"> {{recipient.user.email}} </small>
            </div>
            <div>
              <div class="btn-group" *ngIf="!recipient._destroy">
                <button type="button" class="btn btn-outline-default dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false" [title]="recipient.role.display_name" aria-haspopup="true">
                  <i class="fa"
                    [ngClass]="recipient.role.name == 'view'? 'fa-eye' :
                                                                                                           recipient.role.name == 'download'? 'fa-download' :
                                                                                                           recipient.role.name == 'edit'? 'fa-pencil' : 'fa-unlock'">
                  </i>
                  <span class="caret ml5"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li *ngFor="let r of roles" (click)="changeRole(r, recipient)">
                    <a href="javascript:void(0);"> {{ r.display_name }}
                      <i class="pull-right" [ngClass]="{'fa fa-check': (recipient.role_id == r.id)}"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <button *ngIf="recipient._destroy" class="btn btn-sm btn-default"> Removed </button>
              <a class="btn btn-default" (click)="toggleRemoving(recipient)"
                [title]="recipient._destroy ? 'Undo removing':'Remove'" href="javascript:void(0)">
                <i *ngIf="!recipient._destroy" class="fa fa-times" title="remove"></i>
                <i *ngIf="recipient._destroy" class="fa fa-undo" title="Undo removing"></i>
              </a>
            </div>
          </w-list-item>

      </div>

    </ng-container>
  </bs-modal-body>
  <bs-modal-footer>

    <button *ngIf="hasChanged" type="button" class="btn btn-outline-default btn-min" (click)="cancel()">Cancel</button>
    <button *ngIf="!hasChanged" type="button" (click)="close()" class="btn btn-outline-primary btn-min">Done </button>
    <button *ngIf="hasChanged && updating" type="button" (click)="save()" class="btn btn-outline-primary btn-min">Save
      Changes</button>
    <button *ngIf="hasChanged && !updating" type="button" class="btn btn-outline-primary btn-min"
      [ngClass]="{'text-disable': !hasChanged}" [disabled]="!hasChanged" (click)="save()">Share</button>
  </bs-modal-footer>
</bs-modal>
