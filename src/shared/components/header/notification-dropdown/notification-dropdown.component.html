<div class="btn-group header-nav-notification">
  <button (click)="toggleViewNotifications();" type="button" class="btn btn-default dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          pTooltip="{{ tooltip.notifications }}" tooltipPosition="bottom">
    <i class="fa fa-bell-o"></i>
    <span class="notification-num" *ngIf="(notificationService.newNotifCount + connectionService.newNotifCount) > 0">
      {{ notificationService.newNotifCount + connectionService.newNotifCount }}
    </span>
  </button>
  <div id="nav-notification-list" class="nav-notification-list dropdown-menu dropdown-menu-right" (click)="hideActionsMenu($event)">
    <div class="nav-notification-list-header">
      <nav class="nav-tabs-wrap pl10 pr10 clearfix">
       
        <div class="pull-right p10">
            <span class="pr15"><a href="javascript:;" (click)="markAllAsRead()"> Mark all as read</a></span>
            <!-- <button class="btn btn-sm btn-outline-default" type="button" (click)="onSettingModal()" ><i class="fa fa-cog"></i></button> -->
            <span class="can-click" (click)="onSettingModal()"><i class="fa fa-cog"></i></span>
          </div>
          <div class="pull-left p10">
            <span ><b>Notifications</b> </span>
          </div>
      </nav>
    </div>
      
    <div class="nav-notification-list-content"
         lockYOffset="30"
         observeAttributes="true"
         infinite-scroll
         [scrollWindow]="false"
         (scrolled)="getMoreNotifications()">
      <app-partials-notification-list #notifications [size]="'xs'" [type]="type" [inDropdown]="true"></app-partials-notification-list>

      <div *ngIf="notificationService.notifications.length == 0" class="p10">
        Currently you have no notifications
      </div>
    </div>
    <div class="nav-notification-list-footer">
      <a href="javascript:;" (click)="viewAllNotifications()">View all {{ type == 'connection' ? 'connections' : 'notifications'}}</a>
    </div>
  </div>
</div>
