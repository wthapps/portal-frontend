<form>
  <bs-modal #modal [keyboard]="false" [animation]="false" [backdrop]="'static'" cssClass="modal-media-selection">
    <bs-modal-header [showDismiss]="true">
      <div class="nav-tabs-wrap">
        <ul class="nav nav-tabs">
          <li [ngClass]="actives[0]? 'active' : ''">
            <a href="javascript:void" (click)="tabMyNote($event)">
              <i class="fa fa-file"></i> My Note </a>
          </li>
          <li [ngClass]="actives[1]? 'active' : ''">
            <a href="javascript:void" (click)="tabFavourites()">
              <i class="fa fa-star"></i>Favourites </a>
          </li>
          <li [ngClass]="actives[2]? 'active' : ''">
            <a href="javascript:void" (click)="tabSharedWithMe()">
              <i class="fw fw-shared-with-me"></i> Shared with me </a>
          </li>
          <li>
            <textbox-search #textbox (onEnterEvent)="onEnter($event)" (onEscapeEvent)="onEscape($event)" [placeholder]="'Search something'"></textbox-search>
          </li>
        </ul>
      </div>

      <button type="button" name="button" (click)="insertNotes()"> Insert </button>
    </bs-modal-header>
    <bs-modal-body>
      <div class="clearfix" style="position: relative; z-index: 99999">
        <z-shared-breadcrumb [models]="breadcrumb" class="note-breadcrumb" (onBreadcrumbAction)="onBreadcrumbAction($event)"></z-shared-breadcrumb>
        <chat-note-shared-toolbar #toolbar (events)="doEvent(event)"></chat-note-shared-toolbar>
      </div>

      <div class="content-overflow" style="max-height: 600px;margin-right: 0px">
        <div>
          <share-chat-note-list [viewOption]="toolbar.viewMode" class="wobject-grid has-scrollbar"></share-chat-note-list>
        </div>
      </div>
    </bs-modal-body>
  </bs-modal>
</form>
