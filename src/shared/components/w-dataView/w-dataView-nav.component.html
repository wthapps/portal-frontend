<ng-content></ng-content>
<div class="action">
  <div *ngIf="sliderView" class="slider">
    <i class="fa fa-photo fz10"></i>
    <p-slider [style]="{'width':'60px'}"
              [(ngModel)]="sliderView"
              (onChange)="onSlideChange($event)"
              [step]="1"
              [min]="1"
              [max]="4">
    </p-slider>
    <i class="fa fa-photo fz18"></i>
  </div>
  <ng-container *ngIf="enableSort">
    <div class="btn-group">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
        <ng-container *ngFor="let item of sortState">
          <span *ngIf="sortBy === item.key">{{item.value}}</span>
        </ng-container>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li *ngFor="let item of sortState">
          <a (click)="onSort(item.key, orderBy)" href="#">
            <span [ngClass]="{'text-primary': sortBy === item.key}" class="text-primary">{{item.value}}</span>
          </a>
        </li>
      </ul>
    </div>
    <button (click)="onSort(sortBy, (orderBy === 'desc' ? 'asc' : 'desc'))" class="btn btn-default" type="button">
      <i [ngClass]="{'fa-arrow-down': orderBy === 'desc'}" class="fa fa-arrow-up"></i>
    </button>
  </ng-container>
  <ng-container *ngIf="showViewMode">
    <div class="btn-group">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
        <ng-container *ngFor="let item of viewState">
          <span *ngIf="viewBy === item.key"><i class="{{item.icon}}"></i></span>
        </ng-container>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li *ngFor="let item of viewState">
          <a (click)="onView(item.key)" href="#">
          <span class="d-flex justify-content-between align-items-center" [ngClass]="{'text-primary': viewBy === item.key}">
            <span><i class="{{item.icon}}"></i> {{item.value}}</span>
            <i *ngIf="viewBy === item.key" class="fa fa-check"></i>
          </span>
          </a>
        </li>
      </ul>
    </div>
  </ng-container>
</div>
