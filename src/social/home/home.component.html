<div class="page-body-content gray-light"
     lockYOffset="20"
     observeAttributes="true"
     infinite-scroll
     [scrollWindow]="false"
     (scrolled)="onLoadMore()">
  <div class="page-body-content-in zone-social">
    <div class="zone-social-in">
      <so-post-list #posts [type]="'user_and_friend'"></so-post-list>
    </div>
    <z-social-favorites ></z-social-favorites>
  </div>
  <wth-zone-report></wth-zone-report>
</div>
<introduction-modal #introModal
  [after]="{social: true}"
  [data]="[
  {
    title: 'Welcome to WTH!Social Media',
    icon: '../../assets/icons/social-50x50.png',
    content: 'WTH!Social Network allows you keep in touch with your friends and family.',
    content2: 'You can create posts and share them your friends and family without worry about ad or privacy.'
  }
  ]">
</introduction-modal>
