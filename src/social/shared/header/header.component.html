<div class="header-nav-left">
  <a [routerLink]="['/']" class="navbar-brand" href="#">
    <img src="/assets/images_new/logo.png" alt="WTHApps">
  </a>
  <div class="navbar-form navbar-left hidden-xs navbar-form-search">
    <div class="navbar-searchTop">
      <textbox-search #textbox
                      [search]="search"
                      (onEnterEvent)="onEnter($event)"
                      (onKeyUpEvent)="onKey($event)"
                      [placeholder]="'Search something'">
        <div class="input-group-suggestions" *ngIf="show">
          <div class="list-group">

            <a *ngFor="let data of suggestions" href="javascript:;" class="list-group-item"
               (click)="onNavigation(data)">
              <span class="avatar-xxs"><img [src]="data.profile_image" alt=""></span>
              <span class="avatar-name-txt">{{ data.name }}</span>
            </a>

          </div>
          <div class="list-group-footer">
            <a class="d-block" [routerLink]="['search/all']" (click)="show = false"
               [queryParams]="{q: search}"> Show all result </a>
          </div>

        </div>
      </textbox-search>
    </div>
  </div>
</div>
