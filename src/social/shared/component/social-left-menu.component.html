<div class="menuleft-nav-sub-item text-capitalize" [routerLinkActive]="['active']">
  <a draggable="false" [routerLink]="[homeMenuItem.link]">
    <i class="{{ homeMenuItem.icon }}"></i> {{ homeMenuItem.name }}
  </a>
</div>

<div class="menuleft-nav-sub-item">
  <a draggable="false" href="javascript:;">
    <i class="fa fa-external-link-square"></i> Shortcuts
  </a>
  <div class="menuleft-nav-sub-action">
    <span (click)="shortcutSetting.modal.open()" class="can-click">
      <i class="fa fa-pencil"></i>
    </span>
  </div>
</div>

<div class="menuleft-nav-shortcuts">
  <div class="menuleft-nav-sub-item-list" [ngClass]="{'expand': shortcutsExpand}">
    <div *ngFor="let group of shortcuts$ | async" class="menuleft-nav-sub-item">
      <a draggable="false" [routerLink]="[group.link]" [routerLinkActive]="['active']"
         href="#">
        <i class="fa fa-users"></i> {{ group.name }}
      </a>
      <div class="menuleft-nav-sub-action">
        <span>1</span>
      </div>
    </div>
  </div>
  <div *ngIf="(shortcuts$ | async).length > 8" class="menuleft-nav-shortcuts-more">
    <a *ngIf="!shortcutsExpand" (click)="shortcutsExpand = true" href="javascript:;"><i class="fa fa-caret-down"></i> Show more</a>
    <a *ngIf="shortcutsExpand" (click)="shortcutsExpand = false" href="javascript:;"><i class="fa fa-caret-up"></i> Show less</a>
  </div>
</div>

<ng-template ngFor let-social [ngForOf]="socialMenu" let-i="index">
  <div *ngIf="social.name != ''" [routerLinkActive]="['active']"
       [ngClass]="{'hidden': social.link == '/search'}" class="menuleft-nav-sub-item">
    <a draggable="false" *ngIf="social.link == '/profile'" [routerLink]="['/profile',uuid]" href="javascript:;"
       (click)="onSubMenu('/profile/' + uuid)">
      <i class="{{ social.icon }}"></i> {{ social.name }}
    </a>
    <a draggable="false" *ngIf="social.link != '/profile'" [routerLink]="[social.link]"
       (click)="onSubMenu(social.link)">
      <i class="{{ social.icon }}"></i> {{ social.name }}
    </a>
  </div>
  <div class="divider" *ngIf="social.name == ''"></div>
</ng-template>


<z-social-shortcut-setting #shortcutSetting></z-social-shortcut-setting>
