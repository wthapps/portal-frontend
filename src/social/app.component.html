<div class="wrapper">
  <w-header class="header"
            [auth]="authService"
            [user]="authService.user$ | async"
            [loggedIn]="authService.loggedIn$ | async">
    <social-shared-header class="header-nav-left"></social-shared-header>
  </w-header>
  <main class="main gray-light">
    <w-left-menu>
      <z-social-left-menu></z-social-left-menu>
    </w-left-menu>

    <div class="main-page-body" [ngClass]="{'main-page-detail': activeOutlets['detail']}" [@routeAnimation]="getState(o)">
      <router-outlet name="modal" (activate)='onActivate($event)'
                     (deactivate)='onDeactivate($event)'></router-outlet>
      <router-outlet name="detail" (activate)='onActivate($event)'
                     (deactivate)='onDeactivate($event)'></router-outlet>
      <router-outlet #o="outlet" (activate)='onActivate($event)'
                     (deactivate)='onDeactivate($event)'></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <wth-confirm></wth-confirm>
  <h-file-select-crop [useNewPhotoSelect]="true"></h-file-select-crop>
  <w-media-selection></w-media-selection>
</div>
<wth-introduction #introduction
                    [after]="{social: true}"
                    [data]="[
  {
    title: 'Welcome to WTH!Social',
    icon: 'icon-zone-lg-social',
    content: 'WTH!Social Network allows you keep in touch with your friends and family.',
    content2: 'You can create posts and share them your friends and family without worry about ad or privacy.'
  }
  ]">
</wth-introduction>

<app-wth-emoji></app-wth-emoji>

<div class="w-uploader-file-input-container">
</div>
