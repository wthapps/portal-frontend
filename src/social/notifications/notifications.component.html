<div class="page-body-content gray-light"
     lockYOffset="20"
     observeAttributes="true"
     infinite-scroll
     [scrollWindow]="false"
     (scrolled)="getMoreNotifications()">
  <div class="page-body-content-in zone-social">

    <div class="zone-social-in">
      <div class="panel panel-default">
        <div class="panel-heading p0">
          <div class="pull-right p10">
            <button class="btn btn-sm btn-outline-default" type="button"><i class="fa fa-cog"></i> Settings</button>
          </div>
          <nav class="nav-tabs-wrap pl10 pr10 nav-tabs-wrap-md clearfix">
            <ul class="nav nav-tabs pull-left list-unstyled clearfix">
              <li [ngClass]="type==undefined || type == 'update' ? 'active': ''">
                <a (click)="onSelectedTab('update')" href="javascript:;">Update <span class="badge active">0</span></a>
              </li>
              <li [ngClass]="type=='connection'? 'active': ''">
                <a (click)="onSelectedTab('connection')" href="javascript:;">Connection <span class="badge">0</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="panel-body p0">
          <app-partials-notification-list #notifications [type]="type"></app-partials-notification-list>
        </div>
        <div class="panel-footer text-center">
          <a href="javascript:;" class="bold text-bigger" (click)="getMoreNotifications()" *ngIf="!isLoadingDone()">
            View more
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
