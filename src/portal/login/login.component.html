<div class="page-content bg-gray-light">
  <div class="container">
    <div class="form-box-sm">
      <div class="text-center">
        <h2 class="h1">Log in</h2>
        <p class="h4">Welcome back</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
        <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched)}">
          <label for="email">Email</label>
          <input [formControl]="email" type="email" class="form-control" id="email" placeholder="Email">
          <div *ngIf="!email.valid && email.touched">
            <span *ngIf="!email.valid && email.errors.required" class="help-block">An email is required</span>
            <span *ngIf="!email.errors.required && email.errors.emailFormat"
                  class="help-block">Email is not valid</span>
          </div>

        </div>
        <div class="form-group has-password"
             [ngClass]="{'has-error': (!password.valid && password.touched)}">
          <label for="password">Password</label>

          <show-hide-password>
            <input #showhidepassword [formControl]="password" type="password" class="form-control" id="password"
                   placeholder="Password">
          </show-hide-password>

          <div *ngIf="!password.valid && password.touched">
                <span *ngIf="!password.valid && password.errors.required"
                      class="help-block">A password is required</span>
          </div>

        </div>
        <div class="form-group">
          <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-primary">Log in</button>
        </div>

        <div class="checkbox">
          <a class="forgot pull-right" [routerLink]="['/recovery/forgottenpassword']">Forgot password?</a>
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </form>
      <hr role="separator" class="divider">
      <div class="text-center">
        <p class="h4">Donâ€™t have an account?</p>
        <div class="form-group">
          <a [routerLink]="['/signup']" class="btn btn-block btn-outline-primary">Sign up now</a>
        </div>
        <p>For 30 day free trial</p>
      </div>

    </div>
  </div>
</div>
