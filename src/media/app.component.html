<div class="wrapper">
  <wth-header-navbar class="header" [user]="authService.user$ | async" [loggedIn]="authService.loggedIn$ | async">
    <media-shared-header></media-shared-header>
  </wth-header-navbar>
  <main class="main">
    <div class="main-page-left">
      <aside class="main-page-left-in aside-menu">
        <z-shared-menu></z-shared-menu>
      </aside>
    </div>
    <div class="main-page-body">
      <router-outlet></router-outlet>
      <router-outlet name="modal"></router-outlet>
      <router-outlet name="detail"></router-outlet>
    </div>
  </main>
  <wth-toast></wth-toast>
  <wth-loading></wth-loading>
  <wth-confirm></wth-confirm>
  <me-uploader #uploader (outEvent)="onAction($event)"></me-uploader>
</div>
<!--<h-file-select></h-file-select>-->
<h-file-select-crop></h-file-select-crop>
<w-media-selection></w-media-selection>
<wth-introduction #introduction
                    [after]="{media: true}"
                    [data]="[
  {
    title: 'Welcome to WTH!Pictures',
    icon: '../../assets/icons/pictures-50x50.png',
    content: 'WTH!Photo help you store, organize and share your photos.'
  }
  ]">
</wth-introduction>
