<div class="page-body-control">
  <div class="page-body-control-nav" *ngIf="displayCreateButtons">
    <ul class="page-body-control-menu">
      <li>
        <button class="btn btn-outline-primary" (click)="showUploadForm()">
          <i class="fa fa-cloud-upload"></i> Upload File
        </button>
      </li>
      <li>
        <button class="btn btn-outline-primary"
                (click)="onAction({action: 'openModal', payload: {modalName: 'createAlbumModal'}})">
          <i class="fa fa-plus-circle"></i> Create Album
        </button>
      </li>
    </ul>
  </div>

  <div class="page-body-control-nav page-body-control-nav-action" *ngIf="displayBackButton">
    <ul class="page-body-control-menu">
      <li class="divider">
        <a class="btn btn-default" href="javascript:;" (click)="onAction({action: 'goBack', payload: {}})"
           draggable="false"
           pTooltip="{{ tooltip.back }}" tooltipPosition="bottom">
          <i class="fa fa-arrow-left"></i>
        </a>
      </li>
    </ul>
  </div>


  <!--TODO refactor below code because it repose a lot-->

  <div class="page-body-control-nav page-body-control-nav-right page-body-control-nav-action">

    <!-- shared-by-me -->
    <ul class="page-body-control-menu"
        *ngIf="page == 'shared-by-me'"
        [ngClass]="{'text-disable': noSelectedObjects}"
        [class.disabled]="noSelectedObjects">
      <li>
        <a class="btn btn-default" href="javascript:;" draggable="false"
           (click)="onAction({action: 'confirmDeleteMedia', payload: {selectedObjects: selectedObjects}})"
           pTooltip="{{ tooltip.delete }}" tooltipPosition="bottom">
          <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </ul>
    <!-- sharing_detail -->
    <ul class="page-body-control-menu"
        *ngIf="page == 'sharing_detail'"
        [ngClass]="{'text-disable': noSelectedObjects}"
        [class.disabled]="noSelectedObjects">
      <li>
        <a class="btn btn-default" href="javascript:;" draggable="false"
           (click)="onAction({action: 'confirmRemoveSharing', payload: {selectedObjects: selectedObjects}})"
           pTooltip="{{ tooltip.remove }}" tooltipPosition="bottom">
          <i class="fa fa-times"></i> 1
        </a>
      </li>
      <li>
        <a class="btn btn-default" href="javascript:;" draggable="false"
           (click)="onAction({action: 'confirmDeleteMedia', payload: {selectedObjects: selectedObjects}})"
           pTooltip="{{ tooltip.delete }}" tooltipPosition="bottom">
          <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </ul>

    <ul class="page-body-control-menu" *ngIf="selectedObjects.length > 0">
      <li>
        <a class="btn btn-default" href="javascript:;" draggable="false"
           (click)="onAction({action: 'delete', payload: {selectedObjects: selectedObjects}})"
           pTooltip="Delete sharing" tooltipPosition="bottom">
          <i class="fa fa-trash-o"></i></a>
      </li>
    </ul>



    <!--view option-->
    <ul class="page-body-control-menu">
      <li class="dropdown">
        <a class="btn btn-default" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           draggable="false"
           pTooltip="{{ tooltip.changeView}}" tooltipPosition="bottom">
          <i class="fa"
             [ngClass]="{'fa-th-large': (viewOption == grid), 'fa-th-list': (viewOption == list), 'fa-align-left': (viewOption == timeline)}"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
          <li>
            <a (click)="onAction({action: 'changeView', payload: {viewOption: grid}})" href="javascript:;"
               draggable="false">
              <i class="fa fa-th-large"></i> Grid
            </a>
          </li>
          <li>
            <a (click)="onAction({action: 'changeView', payload: {viewOption: list}})" href="javascript:;"
               draggable="false">
              <i class="fa fa-th-list"></i> List
            </a>
          </li>
          <li>
            <a (click)="onAction({action: 'changeView', payload: {viewOption: timeline}})" href="javascript:;"
               draggable="false">
              <i class="fa fa-align-left"></i> Timeline
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
