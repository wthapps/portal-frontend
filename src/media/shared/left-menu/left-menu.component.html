<div class="menuleft-logo">
  <img src="/assets/images_new/logo-picture.png" alt="">
</div>

<ng-container *ngFor="let media of mediaMenu">
  <div *ngIf="media.name != ''" class="menuleft-item" [routerLinkActive]="['active']" [ngClass]="{'hidden': media.link == '/search'}">
    <a draggable="false" [routerLink]="[media.link]" [queryParams]="{}" (click)="onCloseMenu()">
      <i class="{{ media.icon }}"></i> {{ media.name }}
    </a>
  </div>
</ng-container>
<hr class="mt10 mb10">
<div class="menuleft-storage ml15 mr15">
  <span class="bold">Total storage</span>
  <div class="progress progress-sm mt10 mb10">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      <span class="sr-only">60%</span>
    </div>
  </div>
  <div class="text-muted">4GB of 10GB used</div>
  <a href="#">Manage storage</a>
</div>
