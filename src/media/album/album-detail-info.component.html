<h3>
  Information
  <a href="javascript:void(0);" class="pull-right text-inherit" (click)="doAction({action: 'toggleDetailsInfo'})">
    <i class="fa fa-times"></i>
  </a>
</h3>
<ng-container *ngIf="object">
  <div class="photo-detail-info-title">
    <h4>
      <i class="fa fa-info-circle"></i> Details
      <button class="btn btn-default"
         (click)="doAction({action: 'openModal', payload: {modalName: 'editInfoModal', selectedObject: object }})">
        <i class="fa fa-pencil"></i>
      </button>
    </h4>
  </div>
  <dl>
    <dt>Description</dt>
    <dd>
      {{ object.description }}
    </dd>
  </dl>
  <hr/>
  <div class="photo-detail-info-title">
    <h4><i class="fa fa-tag"></i> Tag
      <button class="btn btn-default"
         (click)="doAction({
          action: 'openModal',
          payload: {
              modalName: 'taggingModal',
              selectedObjects: [object],
              updateListObjects: [object]
          }})"><i class="fa fa-pencil"></i></button>
    </h4>
  </div>
  <div class="tags-text" *ngFor="let tag of object.json_tags">
    <span>{{ tag.name }}</span>
  </div>
  <hr/>
  <div class="photo-detail-info-title">
    <h4><i class="fa fa-share"></i> Sharing
      <button class="btn btn-default" (click)="doAction({
       action: 'openModal',
       payload: {
          modalName: 'sharingModal',
          selectedObjects: [object],
          updateListObjects: [object]
       }})"><i class="fa fa-pencil"></i></button>
    </h4>
  </div>
  <dl>
    <dt>Owner</dt>
    <dd>
      <ul class="list-unstyled recipients">
        <li>
          <a [href]="profileUrl + object?.owner?.uuid">
            <img width="24" [src]="object?.owner?.profile_image"
                 [alt]="object?.owner?.name"
                 [title]="object?.owner?.name">
            {{ object?.owner.name }}
          </a>
        </li>
      </ul>
    </dd>

    <dt>Shared with</dt>
    <dd>
      <ul class="list-unstyled recipients">
        <li *ngFor="let contact of object?.json_shares">
          <a [href]="profileUrl + contact?.uuid">
            <img width="24" [src]="contact?.profile_image" title="{{ contact?.name }}">
            {{ contact?.name }}
          </a>
        </li>
      </ul>
    </dd>
  </dl>

</ng-container>
