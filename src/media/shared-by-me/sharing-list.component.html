<ng-template #objectActionsTemplate>
  <ul class="page-body-control-menu" [ngClass]="{'text-disable': noSelectedObjects}" [class.disabled]="noSelectedObjects">
    <!-- -Hide mobile- -->
    <li class="hidden-xs" *ngIf="hasSelectedObjects && selectedObjects.length == 1">
      <a class="btn btn-default" draggable="false" pTooltip="{{ tooltip.share}}" tooltipPosition="bottom" href="javascript:void(0);"
        (click)="openModalSharing()">
        <i class="fa fa-share-alt"></i>
      </a>
    </li>
    <li class="hidden-xs" *ngIf="!!toolbar.selectedObjects.length">
      <a class="btn btn-default" href="javascript:;" draggable="false" (click)="toolbar.doAction({action: 'deleteMedia', payload: {selectedObjects: toolbar.selectedObjects}})"
        pTooltip="{{ tooltip.delete}}" tooltipPosition="bottom">
        <i class="fa fa-trash-o"></i>
      </a>
    </li>
    <!-- -end Hide mobile- -->

    <li class="dropdown action" *ngIf="hasSelectedObjects">
      <a class="btn btn-default" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" pTooltip="{{ tooltip.moreAction}}"
        tooltipPosition="bottom">
        <i class="fa fa-ellipsis-v"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
        <!-- -show mobile- -->
        <li class="visible-xs-block" *ngIf="hasSelectedObjects">
          <a href="javascript:void(0);" (click)="toolbar.doAction({action: 'openModal',payload: {modalName: 'sharingModal', selectedObjects: toolbar.selectedObjects, mode: 2, sharing: toolbar.selectedObjects[0] }})">
            <i class="fa fa-share-alt"></i> Share
          </a>
        </li>
        <!-- -end show mobile- -->

        <li *ngIf="toolbar.hasOneObject">
          <a (click)="toolbar.doAction({
            action: 'openModal',
            payload: {modalName: 'editNameModal', selectedObject: toolbar.selectedObjects[0]}
          })" href="javascript:void(0);" draggable="false">
            <i class="fa fa-pencil"></i> Edit title
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" draggable="false" [ngClass]="{'text-disable': !toolbar.hasOneObject}" (click)="toolbar.doAction({action: 'download',
             payload: {selectedObjects: toolbar.selectedObjects}})">
            <i class="fa fa-download"></i> Download
          </a>
        </li>
        <li>
          <a (click)="toolbar.doAction({
            action: 'viewDetails',
            payload: { selectedObject: toolbar.selectedObjects[0] }
          })" href="javascript:void(0);" draggable="false">
            <i class="fa fa-info-circle"></i> View Detail
          </a>
        </li>
        <!-- -show mobile- -->
        <li class="visible-xs-block" *ngIf="!!toolbar.selectedObjects.length">
          <a href="javascript:;" (click)="toolbar.doAction({action: 'deleteMedia', payload: {selectedObjects: toolbar.selectedObjects}})">
            <i class="fa fa-trash-o"></i> Delete
          </a>
        </li>
        <!-- -end show mobile- -->
      </ul>
    </li>
  </ul>
</ng-template>

<w-toolbar #toolbar [viewMode]="gridlist.view" [selectedObjects]="gridlist.selectedObjects" [objectActionsTemplate]="objectActionsTemplate"
  (event)="gridlist.doEvent($event)">
</w-toolbar>

<w-grid-list #gridlist [objects]="objects" (event)="doEvent($event)" (selectedObjectsChanged)="selectedObjectsChanged($event)">

  <!-- loading icon -->
  <div class="page-body-content has-page-body-control gray-light" *ngIf="loading$|async">
    <box-loading></box-loading>
  </div>

</w-grid-list>
<div class="zone-no-photo text-center" *ngIf="objects && objects.length == 0">
  <div>
    <h2>
      <i class="fa fa-share-alt"></i>
    </h2>
    <h3>There no shared photos or albums!</h3>
    <h4>Photos and albums can be shared to your connected contacts</h4>
  </div>
</div>

<ng-template #modalContainer></ng-template>
